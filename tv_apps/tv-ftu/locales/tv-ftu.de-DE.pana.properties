LT_FXOS_MOZ_FTE_APP_USAGE = App-Nutzung:
LT_FXOS_MOZ_FTE_MSG = Firefox OS ist das kostenlose Open-Source-Betriebssystem von Mozilla. Wir nehmen den Schutz Ihrer Daten sehr ernst. Unser <a>Datenschutzhinweis für Firefox OS</a> und unsere <a>Datenschutzrichtlinie für Mozilla</a> erläutern, wie wir mit Informationen umgehen, die uns von Firefox OS gesendet werden.
LT_FXOS_MOZ_FTE_MSG1 = Um die Bedienung zu optimieren und bessere Inhalte zu präsentieren, sendet Firefox OS „Daten über die Anwendungsnutzung“ (z. B. aktive Nutzungszeit, Öffnen/Schließen/Abstürze der Anwendung und die Liste deinstallierter Anwendungen) an Mozilla. Daten von „Startansicht“, „Geräte“, „Apps“ und „Web-Apps“ werden ebenfalls erfasst.
LT_FXOS_MOZ_FTE_MSG2 = Die Übermittlung der Daten über die Anwendungsnutzung können Sie hier deaktivieren: „Hauptmenü > Hilfe > Über Firefox OS“.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Dieser Hinweis erläutert lediglich, wie Mozilla mit Ihren Informationen umgeht.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Daten über die Anwendungsnutzung an Mozilla senden?
LT_FXOS_MOZ_FTE_TITLE = Willkommen bei Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozilla-Datenschutzerklärung
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Es kann erforderlich sein, dass wir diese Datenschutzerklärung ändern. Die Aktualisierungen werden im Internet veröffentlicht. Bei wesentlichen Änderungen werden wir die Aktualisierungen über die üblichen Kanäle von Mozilla für solche Ankündigungen, wie Blog-Beiträge und Foren, ankündigen. Wenn Sie das Produkt bzw. den Dienst nach dem Datum des Inkrafttretens solcher Änderungen weiterhin nutzen, bedeutet dies, dass Sie mit den Änderungen einverstanden sind. Damit Sie einen besseren Überblick haben, geben wir das Datum des Inkrafttretens im oberen Bereich der Seite an.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Wir sind eine internationale Organisation und unsere Computer befinden sich an verschiedenen Orten auf der Welt. Zudem nutzen wir auch Dienstleister, deren Computer sich ebenso in unterschiedlichen Ländern befinden können. Das bedeutet, dass Ihre Daten auf einem dieser Computer in einem anderen Land, das ein anderes Datenschutzniveau als Ihr Land aufweisen kann, verarbeitet werden könnten. Indem Sie uns Ihre Daten übermitteln, stimmen Sie dieser Art der Übermittlung Ihrer Daten zu. Unabhängig davon, in welchem Land sich Ihre Daten befinden, werden wir das geltende Recht einhalten und uns auch an die uns durch diese Datenschutzerklärung auferlegten Verpflichtungen halten.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Wir wollen keine personenbezogenen Daten von Ihnen, sofern Sie das 13. Lebensjahr noch nicht vollendet haben.Sie dürfen uns Ihre personenbezogenen Daten dann nicht übermitteln. Wenn Sie ein Erziehungsberechtigter sind und glauben, dass ihr Kind, welches das 13. Lebensjahr noch nicht vollendet hat, uns seine personenbezogenen Daten übermittelt hat, [kontaktieren Sie uns bitte](https://www.mozilla.org/privacy/#contact), damit wir die Daten Ihres Kindes löschen können.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Wie bewahren wir Ihre personenbezogenen Daten auf und wie schützen wir diese?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Wie erhalten wir Ihre Daten?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = Sie uns diese direkt übermitteln (z. B. wenn Sie uns Absturzberichte senden);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = wir diese automatisch über unsere Produkte und Dienste erheben (z. B. wenn wir überprüfen, ob Ihre Firefox-Version auf dem neuesten Stand ist);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = Dritte uns Informationen über Sie zur Verfügung stellen (z. B. wenn Thunderbird mit Ihrem E-Mail Anbieter zusammenarbeitet, um Ihren Account einzurichten); oder
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = wir versuchen, auf Grundlage der von Ihnen an uns übermittelten Informationen mehr über Sie zu erfahren (z. B. wenn wir Ihre IP-Adresse nutzen, um die Sprache für einige unserer Dienste für Sie anzupassen).
LT_FXOS_MOZ_PRI_POL_MSG = Wenn wir Ihre personenbezogenen Daten zusammen mit nicht personenbezogenen Daten aufbewahren, werden wir diese Kombination insgesamt als personenbezogene Daten betrachten. Wenn wir die gesamten personenbezogenen Daten eines Datensatzes entfernen, gelten die verbleibenden Daten als nicht personenbezogene Daten.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Alle Informationen, mit denen Sie nicht identifizierbar sind, gelten als „nicht personenbezogene Daten”.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Was meinen wir mit „personenbezogenen Daten“?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Für uns sind „personenbezogene Daten“ Informationen, die Sie identifizieren, wie Ihr Name oder Ihre E-Mail Adresse.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Wenn wir Ihre Erlaubnis zur Weitergabe haben.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Zum Zwecke der Auftragsdatenverarbeitung und um Ihnen Produkte und Dienste anbieten zu können, aber nur unter der Voraussetzung, dass sich die Ihre Daten empfangende Stelle vertraglich dazu verpflichtet hat, die Daten nur so zu verarbeiten bzw. zu nutzen, wie dies durch Mozilla genehmigt wurde.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Wenn wir unserem Ziel zur [Offenheit](https://www.mozilla.org/about/manifesto/) nachkommen wollen. Wir veröffentlichen gelegentlich Informationen, um unsere Produkte zu verbessern und um ein offenes Internet zu fördern.Dies alles tun wir allerdings nur unter der Prämisse, dass wir zuvor Ihre personenbezogenen Daten entfernen und versuchen, sie in einer Art und Weise offenzulegen, die das Risiko der Re-Identifikation minimiert.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Wenn dies nach Recht und Gesetz erforderlich ist. Wir verhalten uns gesetzesgemäß und geben Ihre Daten weiter, sobald wir eine entsprechende behördliche oder (im Zusammenhang mit einer Klage) gerichtliche Aufforderung erhalten. Sobald wir dazu aufgefordert werden, Ihre personenbezogenen Daten weiterzugeben, werden wir Ihnen dies mitteilen, sofern uns dies rechtlich nicht untersagt ist. Wenn wir entsprechende Aufforderungen erhalten, werden wir Ihre personenbezogenen Daten nur dann weitergeben, wenn wir in gutem Glauben davon ausgehen dürfen, dass wir hierzu rechtlich verpflichtet sind. Nichts in dieser Erklärung soll aber die Ihnen zustehenden Rechtsschutzmittel oder Widerspruchsmöglichkeiten einschränken, die Sie gegenüber einer solchen Aufforderung eines Dritten haben könnten, Ihre Daten offenzulegen.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Wenn wir annehmen, dass dies erforderlich ist, um Schäden von Ihnen oder Dritten abzuwenden. Wir werden Ihre Daten insoweit nur dann weitergeben, wenn wir in gutem Glauben davon ausgehen dürfen, dass es nach vernünftigem Ermessen notwendig ist, um Rechte, Ihr Eigentum oder Ihre Sicherheit, unsere anderen Nutzer, Mozilla oder die Allgemeinheit zu schützen.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Wenn sich unsere Organisationsstruktur oder unser Rechtsstatus ändert (wenn wir eine Restrukturierung vollziehen, gekauft, oder insolvent werden), können wir Ihre Daten an einen Rechtsnachfolger oder ein verbundenes Unternehmen weitergeben.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Wir fühlen uns dem Schutz Ihrer personenbezogenen Daten verpflichtet, sobald wir diese haben. Wir haben physische, unternehmensbezogene und technische Sicherheitsmaßnahmen getroffen. Sollten ungeachtet unserer Bemühungen Verletzung der Datensicherheit auftreten, werden wir Sie hierüber informieren, damit Sie geeignete Schutzmaßnahmen einleiten können.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Wir wollen Ihre personenbezogenen Daten nicht länger aufbewahren, als wir sie benötigen.Wir werden sie deshalb nur solange aufbewahren, wie dies zur Erreichung des Zweckes der jeweiligen Datenerhebung erforderlich ist. Sobald wir sie nicht mehr benötigen, werden wir Schritte einleiten, um diese zu zerstören, es sei denn, wir sind gesetzlich zur weiteren Aufbewahrung verpflichtet.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Was sollten Sie sonst noch wissen?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Was geschieht im Falle von Änderungen dieser Datenschutzerklärung?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Was machen wir mit Ihren Daten, wenn wir sie erhalten haben?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Wenn Sie uns personenbezogene Daten übermitteln, werden wir diese so nutzen, wie Sie es uns erlaubt haben. Generell nutzen wir Ihre Daten dazu, Ihnen unsere Produkte und Dienste zur Verfügung zu stellen und diese zu verbessern.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Wir erhalten Ihre Daten, wenn:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Unter welchen Umständen geben wir Ihre Daten an Dritte weiter?
LT_FXOS_PRI_NOC = Firefox OS - Hinweis zum Datenschutz
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Erstaktivierung:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Bei Erstaktivierung Ihres Geräts mit Firefox OS sendet Firefox OS Mozilla einen einmaligen Daten-Ping (z. B. Daten in Bezug auf gerätespezifische Informationen wie Softwareausgabestand, Partner-ID, Land und Bildschirmgröße), mit dessen Hilfe Mozilla ermitteln kann, ob für unsere Nutzer und Partner Sicherheitsaktualisierungen wichtige Fixes erforderlich sind. Gleichzeitig werden Anforderungen für App-Entwickler ermittelt, damit diese bessere Apps für unsere Nutzer entwickeln und Mozilla bei der Marktanalyse helfen können (indem z. B. ermittelt wird, wie viele Geräte aktiviert wurden).
LT_FXOS_PRI_NOC_INTRO = Wir nehmen den Schutz Ihrer Daten sehr ernst. Unsere Mozilla Datenschutzrichtlinie erläutert, wie wir mit Informationen umgehen, die uns von Firefox OS gesendet werden.
LT_FXOS_PRI_NOC_MSG1 = Dies sollten Sie wissen
LT_FXOS_PRI_NOC_MSG2 = Firefox OS verbindet sich mit uns und anderen, um Produktfunktionen bereitzustellen.
LT_FXOS_PRI_NOC_UPDATES = Updates:
LT_FXOS_PRI_NOC_UPDATES_MSG = Um immer auf dem neusten Stand zu sein, verbindet sich Firefox OS automatisch mit einem Service, der von uns oder im Namen des Herstellers Ihres Geräts betrieben wird.
LT_NO = Nein
LT_OK = OK
