LT_FXOS_MOZ_FTE_APP_USAGE = Uso de la aplicación:
LT_FXOS_MOZ_FTE_MSG = Firefox OS es el sistema operativo de código abierto gratuito de Mozilla. Nos preocupa su privacidad y, cuando Firefox OS nos envía información, nuestro <a>Aviso de privacidad de Firefox OS</a> y nuestra <a>Política de privacidad de Mozilla</a> describen cómo utilizamos esos datos.
LT_FXOS_MOZ_FTE_MSG1 = Con el fin de mejorar la experiencia del usuario y el descubrimiento de contenido, Firefox OS envía a Mozilla los “Datos de uso de la aplicación” (por ej., el tiempo de uso activo, el número de veces que se ha abierto, cerrado y bloqueado, y la lista de aplicaciones desinstaladas). También se recopilan datos como “Pantalla de inicio”, “Dispositivos”, “Aplicaciones” y “Aplicaciones web”.
LT_FXOS_MOZ_FTE_MSG2 = Puede desactivar la función para compartir los Datos de uso de la aplicación en “Menú principal > Ayuda > Acerca de Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Este aviso solo ofrece información sobre cómo Mozilla utiliza sus datos.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = ¿Enviar los Datos de uso de la aplicación a Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Bienvenido a Firefox OS
LT_FXOS_MOZ_PRI_POL = Política de Privacidad de Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Es posible que haya alteraciones en esta política y nuestros avisos. Las actualizaciones se publicarán en la web. Si los cambios son significativos, notificaremos las actualizaciones a través de los canales habituales de Mozilla para información de este tipo como los blogs y los foros. Su uso continuo del producto o servicio después de la fecha de entrada en vigor de los cambios confirman su aceptación de dichos cambios. Para facilitar la comprobación, publicaremos la fecha de entrada en vigor en la parte superior de la página.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Somos una organización global y nuestros computadores están en varios lugares diferentes alrededor del mundo. También usamos prestadores de servicios cuyos computadores también pueden estar en varios países. Esto significa que sus informaciones pueden acabar en uno de esos computadores situados en otros países, y esos países pueden tener diferentes reglamentaciones para protección de datos. Al transmitirnos sus informaciones, Ud. concuerda con ese tipo de transferencia realizada con sus informaciones. No importa en qué país sus informaciones estén, cumpliremos la legislación aplicable y también honraremos los compromisos previstos en esta política de privacidad.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Si Ud. es menor de 13 años, no queremos sus informaciones personales y Ud. no debe proveérnoslas. Si Ud. es un padre y cree que su hijo menor de 13 años nos suministró informaciones personales, [entre en contacto con nosotros](https://www.mozilla.org/privacy/#contact) para que las informaciones de su hijo sean excluidas.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = ¿Cómo almacenamos y protegemos sus informaciones personales?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = ¿Cómo obtenemos informaciones sobre Ud.?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = Son suministradas directamente por Ud. (por ejemplo, cuando Ud. opta por el envío de informes de falla);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = Recolectamos esas informaciones de forma automática a través de nuestros productos y servicios (por ejemplo, cuando verificamos si su versión del Firefox está actualizada);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = Recibimos informaciones sobre Ud. a través de terceros (por ejemplo, el Thunderbird actúa con los proveedores de e-mail del usuario para crear una cuenta) o
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = Cuando intentamos entender más sobre Ud. con base en las informaciones que Ud. nos proveyó (por ejemplo, cuando usamos su dirección IP para personalizar el idioma para algunos de nuestros servicios).
LT_FXOS_MOZ_PRI_POL_MSG = Si almacenamos sus informaciones personales con informaciones no personales, esta combinación será considerada como \"informaciones personales\". Si excluimos todas las informaciones personales de un conjunto de datos, los datos restantes deben ser considerados informaciones no personales.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Cualquier información que no se encuadre en esa descripción, deberá ser considerada \"información no personal\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = ¿Qué queremos decir con \"informaciones personales\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Para nosotros, la expresión \"informaciones personales\" representa las informaciones que identifican al usuario, como nombre o dirección de e-mail.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Cuando tenemos su permiso para eso.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Para procesar o suministrarle productos y servicios a Ud.; sin embargo, solamente si las entidades receptoras de sus informaciones están contractualmente obligadas a tratar los datos conforme a lo previsto por Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Cuando estamos en el cumplimiento de nuestra [misión de transparencia](https://www.mozilla.org/about/manifesto/). Eventualmente divulgamos informaciones para mejorar nuestros productos y promover una Internet abierta, pero cuando lo hacemos, excluimos sus informaciones personales e intentamos divulgarlas de forma de minimizar el riesgo de identificación de los usuarios.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Cuando es exigido por ley. Seguimos la ley siempre que recibimos solicitaciones sobre Ud. por parte de un gobierno o relacionadas a alguna acción judicial. Vamos a notificarlo cuando sus informaciones personales sean solicitadas de esta forma, a menos que estemos legalmente prohibidos de hacerlo. Cuando recibimos solicitaciones como esa, sólo liberamos las informaciones personales del usuario cuando creemos de buena fe que la ley nos obliga a hacerlo. Ningún aspecto de esta política se destina a limitar ninguna defensa legal u objeción que Ud. pueda tener con el pedido de terceros para la divulgación de sus informaciones.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Cuando creemos que es necesario para evitarle daños a Ud. u otra persona. Sus informaciones sólo son divulgadas de esa manera cuando creemos de buena fe que se hace necesario para proteger los derechos, la propiedad o la seguridad del usuario en cuestión, de nuestros otros usuarios, de Mozilla o del público.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Si hay cambios en nuestra estructura organizacional o status (en el caso de una reestructuración, adquisición, o falencia), sus informaciones pueden ser transmitidas a un sucesor o empresa afiliada.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Tenemos como compromiso la protección de sus informaciones personales en nuestro poder. Implementamos medidas de seguridad técnica, física y comercial. A pesar de nuestros esfuerzos, si sabemos de una violación de seguridad, vamos a notificarlo para que las debidas medidas de protección puedan ser implementadas.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Tampoco es nuestra voluntad mantener sus informaciones personales por más tiempo del necesario; por eso, tales informaciones son almacenadas apenas durante el tiempo necesario para atender su finalidad. Una vez que no precisamos más de ellas, las destruimos, excepto cuando somos obligados por ley.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = ¿Qué más queremos que Ud. sepa?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = ¿Y si estas políticas son alteradas?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = ¿Qué hacemos con sus informaciones cuando están en nuestro poder?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Cuando Ud. nos suministra informaciones personales, son utilizadas para las finalidades permitidas por Ud. Generalmente, utilizamos tales informaciones para proveer y mejorar los productos y servicios destinados a Ud.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Obtenemos informaciones sobre Ud. cuando:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = ¿En qué situaciones compartimos sus informaciones con terceros?
LT_FXOS_PRI_NOC = Aviso de Privacidad de Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Activación inicial:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Tras la activación inicial de su dispositivo de Firefox OS, Firefox OS envía a Mozilla un ping de datos de un solo uso (por ej., datos relacionados con información específica del dispositivo como versión de lanzamiento del software, ID de socio, país y tamaño de pantalla) para ayudar a Mozilla a determinar si es necesario realizar actualizaciones de seguridad y arreglos importantes para nuestros usuarios y socios, determinar los requisitos para los desarrolladores de aplicaciones para que puedan crear mejores aplicaciones para nuestros usuarios, y asiste a Mozilla a realizar un análisis de mercado (por ej., determinar cuántos dispositivos se han activado).
LT_FXOS_PRI_NOC_INTRO = Nos preocupa su privacidad. Nuestra Política de Privacidad de Mozilla describe cómo usamos la información que nos envía Firefox OS.
LT_FXOS_PRI_NOC_MSG1 = Algunas cosas que debe saber
LT_FXOS_PRI_NOC_MSG2 = Firefox OS nos conecta con otros para poder ofrecer algunas características de productos.
LT_FXOS_PRI_NOC_UPDATES = Actualizaciones:
LT_FXOS_PRI_NOC_UPDATES_MSG = Para permanecer actualizado, Firefox OS se conecta automáticamente con un servicio ofrecido por o para el fabricantes de su dispositivo.
LT_NO = No
LT_OK = OK
LT_YES = Sí
