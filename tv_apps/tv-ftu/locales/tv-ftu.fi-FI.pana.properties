LT_FXOS_MOZ_FTE_APP_USAGE = Sovelluksen käyttö:
LT_FXOS_MOZ_FTE_MSG = Firefox OS on maksuton, avoimen lähdekoodin käyttöjärjestelmä Mozillalle. Yksityisyytesi on meille tärkeää. <a>Firefox OS:n tietosuojalauseke</a> ja <a>Mozillan tietosuojalauseke</a> kuvaavat, miten käsittelemme tietoja, joita Firefox OS meille lähettää.
LT_FXOS_MOZ_FTE_MSG1 = Käyttökokemuksen parantamiseksi ja sisällön löytämisen tehostamiseksi Firefox OS lähettää ”sovelluksen käyttötietoja\" (esim. aktiivinen käyttöaika, avaamisten/sulkemisten/kaatumisten määrät, poistettujen sovellusasennusten luettelo) Mozillalle. Myös tietoja kuten Kotinäyttö, Laitteet, Sovellukset ja Web-sovellukset kerätään.
LT_FXOS_MOZ_FTE_MSG2 = Voit poistaa käytöstä sovelluskäyttötietojen jakamisen kohdasta Päävalikko > Ohje > Tietoja Firefox OS:stä.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Tämä lauseke koskee vain sitä, miten Mozilla käsittelee tietojasi.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Lähetetäänkö sovelluksen käyttötiedot Mozillalle?
LT_FXOS_MOZ_FTE_TITLE = Tervetuloa Firefox OS:ään
LT_FXOS_MOZ_PRI_POL = Mozillan tietosuojakäytäntö
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Saatamme tehdä muutoksia tähän käytäntöön ja lausekkeisiimme. Päivitykset julkaistaan Internetissä. Jos muutokset ovat huomattavia, ilmoitamme niistä Mozillan tavallisien kanavien kautta, joita käytämme tämäntyyppisiin julkaisuihin, esimerkiksi blogijulkaisujen ja foorumien kautta. Jos jatkat tuotteen tai palvelun käyttöä sen jälkeen, kun kyseiset muutokset ovat astuneet voimaan, pidetään sitä kyseisten muutosten hyväksymisenä. Jotta version tarkastaminen kävisi helpommin, julkaisemme voimaanastumispäivän sivun yläreunassa.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Olemme maailmanlaajuinen organisaatio, ja tietokoneemme sijaitsevat useissa eri paikoissa kautta maailman. Käytämme myös palveluntarjoajia, joiden tietokoneet saattavat myös sijaita useissa eri maissa. Tämä tarkoittaa, että tietosi saattavat päätyä johonkin tällaiseen, toisessa maassa sijaitsevaan tietokoneeseen, ja että kyseisen maan tietosuojasäädökset saattavat olla eri tasolla kuin omassa maassasi. Antamalla meille tietoja suostut tällaiseen tietojesi siirtoon. Riippumatta siitä, missä maassa tietosi sijaitsevat, noudatamme voimassa olevia lakeja sekä sitoumuksia, jotka ilmaisemme tässä tietosuojakäytännössä.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Jos olet alle 13-vuotias, emme halua henkilötietojasi, etkä saa antaa niitä meille. Jos luulet, että alle 13-vuotias lapsesi on antanut meille henkilötietojaan, [ota meihin yhteyttä](https://www.mozilla.org/privacy/#contact), jotta voimme poistaa lapsesi tiedot.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Miten säilytämme ja suojaamme henkilötietojasi?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Miten saamme sinua koskevia tietoja?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = sinä luovutat ne meille suoraan (esim. päättäessäsi lähettää meille sivuston kaatumisilmoituksen);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = keräämme niitä suoraan tuotteidemme ja palvelujemme kautta (esim. kun Firefox-selaimesi tarkistaa meiltä, onko se ajan tasalla);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = joku muu kertoo meille tietoja sinusta (esim. kun Thunderbird on yhteydessä sähköpostintarjoajaasi tilisi määrittämiseksi); tai
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = kun pyrimme tutustumaan sinuun paremmin meille antamiesi tietojen perusteella (esim. kun mukautamme joidenkin palvelujemme kielen IP-osoitteesi perusteella).
LT_FXOS_MOZ_PRI_POL_MSG = Jos säilytämme henkilötietosi muiden tietojesi kanssa, pidämme näiden tietojen yhdistelmää henkilötietoina. Jos poistamme kaikki henkilötiedot pois tiedoista, jäljelle jäävät tiedot ovat muita kuin henkilötietoja.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Kaikki tähän määritelmään kuulumattomat tiedot ovat \"muita kuin henkilötietoja\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Mitä tarkoitamme \"henkilötiedoilla\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Meille \"henkilötiedot\" tarkoittavat tietoja, joista sinut tunnistaa, esim. nimi tai sähköpostiosoite.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Kun olemme kysyneet ja saaneet sinun lupasi niiden jakamiseen.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Tuotteiden ja palvelujen käsittelemiseksi tai toimittamiseksi sinulle, mutta vain jos osapuolet, jotka vastaanottavat tietosi, ovat sopimuksella velvoitettuja käsittelemään tietoja Mozillan hyväksymällä tavalla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Kun pyrimme toteuttamaan [tavoitteemme avoimuudesta](https://www.mozilla.org/about/manifesto/). Julkaisemme joskus tietoja tehdäksemme tuotteistamme parempia ja vaaliaksemme avointa verkkoa, mutta tehdessämme niin poistamme henkilötietosi ja pyrimme luovuttamaan tiedot siten, että riski henkilöllisyytesi paljastumiseen on mahdollisimman pieni.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Kun laki niin määrää. Noudatamme lakia, jos saamme sinua koskevia vaatimuksia valtiolta tai oikeusjuttuun liittyen. Ilmoitamme sinulle, jos meitä pyydetään luovuttamaan henkilötietojasi näin, ellei laki kiellä meitä ilmoittamasta asiasta sinulle. Kun saamme tämänkaltaisia vaatimuksia, julkaisemme henkilötietojasi vain, jos meillä on hyvä syy uskoa, että olemme lain velvoittamia tekemään niin. Minkään tämän tietosuojakäytännön osan ei ole tarkoitus rajoittaa mitään oikeudellista puolustusta tai vastalausetta, joka sinulla saattaa olla kolmannen osapuolen esittämää tietojesi luovuttamisvaatimusta vastaan.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Kun uskomme sen olevan tarpeellista estääksemme sinuun tai muihin kohdistuvaa vahinkoa. Jaamme tietojasi tällä tavalla vain, jos meillä on hyvä syy uskoa, että meillä on kohtuullinen tarve suojella sinun, muiden käyttäjiemme, Mozillan tai suuren yleisön oikeuksia, omaisuutta tai turvallisuutta.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Jos organisatorinen rakenteemme tai olosuhteemme muuttuvat (jos suoritamme rakennemuutoksen, meidät ostetaan tai joudumme konkurssiin), saatamme luovuttaa tietojasi jatkajalle tai kumppanille.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Olemme sitoutuneet suojaamaan henkilötietojasi, kun olemme saaneet ne haltuumme. Käytämme tietojesi suojaamiseen fyysisiä, liiketoiminnallisia ja teknisiä turvatoimia. Jos ponnisteluistamme huolimatta saamme tietää tietoturvaloukkauksesta, ilmoitamme siitä sinulle, jotta voit suorittaa asianmukaiset suojaustoimet.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Emme myöskään halua pitää henkilötietojasi kauempaa kuin on tarpeellista, joten säilytämme ne vain niin kauan, että voimme suorittaa toimet, joita varten keräsimme tiedot. Kun emme enää tarvitse tietoja, huolehdimme niiden poistamisesta, ellei laki velvoita meitä säilyttämään tietoja kauemmin.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Mitä muuta sinun tulee tietää?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Mitä jos teemme muutoksia tähän tietosuojakäytäntöön tai johonkin tietosuojalausekkeeseemme?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Mitä teemme tiedoillasi saatuamme ne?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Kun annat meille tietoja, käytämme niitä siihen tarkoitukseen, johon sinä olet meille antanut luvan niiden käyttämiseen. Yleisesti ottaen käytämme tietojasi voidaksemme tarjota tuotteitamme ja palvelujamme sekä parantaaksemme niitä.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Saamme sinua koskevia tietoja, kun:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Milloin jaamme tietojasi muille?
LT_FXOS_PRI_NOC = Firefox OS -tietosuojalausunto
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Ensimmäinen aktivointi:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Kun aktivoit Firefox OS -käyttöjärjestelmää käyttävää laitettasi ensimmäistä kertaa, Firefox OS lähettää Mozillalle kertaluonteisen data-pingin (esim. tietoja, jotka liittyvät laitteen tiettyihin tietoihin, kuten ohjelmiston julkaisuversioon, kumppanitunnisteeseen, maahan ja näytön kokoon), joiden avulla Mozilla voi määrittää, tarvitaanko käyttäjille ja kumppaneille turvapäivityksiä tai kriittisiä korjauksia sekä määrittää vaatimuksia sovelluksen kehittäjille, jotta nämä voivat rakentaa parempia sovelluksia käyttäjillemme ja auttaa Mozillaa markkina-analyysissä (esim. selvittämään, montako laitetta on aktivoitu).
LT_FXOS_PRI_NOC_INTRO = Yksityisyytesi on Mozillalle tärkeää. Kun Firefox OS lähettää meille tietoja, Mozillan tietosuojakäytäntö kuvaa, miten käsittelemme kyseisiä tietoja.
LT_FXOS_PRI_NOC_MSG1 = Sinun tulee tietää tämä
LT_FXOS_PRI_NOC_MSG2 = Firefox OS muodostaa yhteyden meihin ja muihin voidakseen tarjota tuotteen ominaisuudet.
LT_FXOS_PRI_NOC_UPDATES = Päivitykset:
LT_FXOS_PRI_NOC_UPDATES_MSG = Pitääkseen palvelunsa ajan tasalla Firefox OS muodostaa automaattisesti yhteyden laitteesi valmistajan toimittamaan palveluun tai palveluun, joka toimitetaan laitteesi valmistajan puolesta.
LT_NO = Ei
LT_OK = OK
LT_YES = Kyllä
