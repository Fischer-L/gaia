LT_FXOS_MOZ_FTE_APP_USAGE = Používání aplikace:
LT_FXOS_MOZ_FTE_MSG = Firefox OS je bezplatný operační systém typu open source od společnosti Mozilla. Záleží nám na ochraně osobních údajů a pokud nám Firefox OS zasílá informace, naše <a>Zásady ochrany osobních údajů Firefox OS</a> a <a>Zásady ochrany osobních údajů Mozilla</a> popisují způsoby, jak s takovými informacemi pracujeme.
LT_FXOS_MOZ_FTE_MSG1 = Pro zlepšení zkušeností uživatele a zjišťování obsahu Firefox OS zasílá společnosti Mozilla „Data o využití aplikace” (např. dobu aktivity uživatele, počet otevření/zavření/pádů a seznam odinstalovaných aplikací). Shromažďovány jsou i informace o aplikacích typu „Výchozí obrazovka”, „Zařízení”, „Aplikace” a „Webové aplikace”.
LT_FXOS_MOZ_FTE_MSG2 = Sdílení Dat o využití aplikace můžete deaktivovat v „Hlavní nabídce > Nápověda > O Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Toto oznámení se týká pouze toho, jak s informacemi pracuje společnost Mozilla.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Odeslat Data o využití aplikace společnosti Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Vítejte ve Firefox OS
LT_FXOS_MOZ_PRI_POL = Zásady ochrany soukromí společnosti Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Možná budeme potřebovat tyto zásady a naše oznámení změnit. Aktualizace budou zveřejněny online. Budou-li změny zásadního charakteru, aktualizaci oznámíme prostřednictvím obvyklých kanálů společnosti Mozilla pro taková oznámení, jako jsou příspěvky na blozích a fórech. Budete-li produkt či službu dále používat po datu účinnosti takových změn, bude to znamenat váš souhlas s takovými změnami. Abyste měli lepší přehled o verzích, datum účinnosti budeme uvádět v horní části stránky.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Jsme globální organizací a naše počítače se nacházejí na několika různých místech po celém světě. Využíváme rovněž poskytovatele služeb, jejichž počítače se mohou rovněž nacházet v různých zemích. To znamená, že vaše údaje mohou skončit v některém z těchto počítačů v jiné zemi a daná země může nabízet jinou míru ochrany dat než vaše země. Pokud nám poskytnete informace, souhlasíte s tímto druhem převodu vašich údajů. Bez ohledu na to, v jaké zemi se vaše údaje nacházejí, dodržujeme platné právo a veškeré závazky, které uvádíme v těchto zásadách ochrany soukromí.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Jste-li mladší 13 let, nemáme zájem o vaše osobní údaje, a vy nám je nesmíte poskytovat. Pokud jste rodič a domníváte se, že vaše dítě mladší 13 let nám poskytlo osobní údaje, [kontaktujte nás ](https://www.mozilla.org/privacy/#contact) prosím, abychom údaje vašeho dítěte odstranili.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Jak ukládáme a chráníme vaše osobní údaje?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Jak získáváme informace o vás?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = nám je přímo poskytnete (např. pokud se rozhodnete nám poslat hlášení o poruše z Firefoxu),
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = je shromažďujeme automaticky prostřednictvím našich produktů a služeb (např. když kontrolujeme, zda je vaše verze programu Firefox aktuální),
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = nám někdo jiný poskytne informace o vás (např.Thunderbird spolupracuje s poskytovateli e-mailů na založení vašeho účtu) nebo
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = se vám pokoušíme lépe porozumět na základě informací, které jste nám poskytli (např. když používáme vaši adresu IP k přizpůsobení jazyka některých našich služeb).
LT_FXOS_MOZ_PRI_POL_MSG = Pokud uchováváme vaše osobní údaje s informacemi, které jsou neosobního charakteru, považujeme takovou kombinaci za osobní údaje. Pokud ze souboru dat odstraníme veškeré vaše osobní údaje, zbývající část představuje neosobní informace.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Veškeré informace spadající mimo tuto definici jsou „neosobní informace”.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Co máme na mysli pod pojmem „osobní údaje”?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Pro nás „osobní údaje” znamenají informace, které vás identifikují, jako jsou vaše jméno nebo e-mailová adresa.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Pokud jsme s jejich sdílením od vás získali souhlas.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Ke zpracování nebo poskytování produktů a služeb pro vás, nicméně pouze v případě, že příslušné subjekty přijímající údaje od nás přijaly smluvní závazek zacházet s daty způsobem schváleným společností Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Při plnění našeho poslání [zachování otevřenosti](https://www.mozilla.org/about/manifesto/). Někdy poskytujeme informace ke zlepšení našich produktů a podpoře otevřené sítě, nicméně pokud tak činíme, odstraníme vaše osobní údaje a pokoušíme se je zveřejňovat tak, abychom minimalizovali riziko vaší zpětné identifikace.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Pokud to vyžaduje zákon. Zákony dodržujeme vždy, kdy obdržíme dotaz na vás od některé vlády nebo v souvislosti se soudním řízením. Budeme-li požádání o poskytnutí vašich osobních údajů tímto způsobem, budeme vás o tom informovat, pokud nám to zákon nezakazuje. Pokud podobnou žádost obdržíme, poskytneme vaše osobní údaje pouze pokud se v dobré víře domníváme, že to od nás vyžaduje zákon. Nic, co je uvedeno v těchto zásadách, nemá v úmyslu omezovat jakoukoliv vaši dostupnou právní obranu proti žádostem třetích osob o poskytnutí vašich údajů.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Pokud se domníváme, že je nezbytné zabránit vzniku škod vám či někomu jinému. Tímto způsobem budeme poskytovat pouze informace, u nichž se v dobré víře domníváme, že jsou rozumně nezbytné k ochraně práv, majetku nebo bezpečnosti vás, našich dalších uživatelů, společnosti Mozilla nebo veřejnosti.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Pokud dojde ke změně naší organizační struktury nebo statusu (pokud u nás proběhne restrukturalizace, dojde k našemu převzetí nebo vstoupíme do konkurzu), může dojít k poskytnutí vašich údajů našim nástupcům nebo dceřiným společnostem.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Zavázali jsme se chránit vaše osobní údaje po jejich získání. Zavedli jsme fyzická, obchodní a technická bezpečnostní opatření. Pokud se navzdory našim snahám dozvíme o porušení zabezpečení, budeme vás informovat, abychom mohli přijmout vhodné nápravné kroky.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Vaše osobní údaje nechceme uchovávat po dobu delší než je nezbytná, takže si je ponecháváme jenom tak dlouho, abychom splnili účel, pro který jsme je získali. Když už je nepotřebujeme, přijímáme kroky k jejich likvidaci, pokud nejsme ze zákona povinni je uchovávat delší dobu.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Co dále chceme vědět?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Co se stane, když změníme tyto zásady ochrany soukromí nebo kterékoliv z našich oznámení o ochraně soukromí?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Co děláme s vašimi údaji ve chvíli, kdy je získáme?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Když nám poskytnete své osobní údaje, budeme je používat způsoby, ke kterým jste nám poskytli svolení. Obecně vaše údaje používáme, aby nám pomohly nabízet a zlepšovat naše produkty a služby pro vás.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Informace o vás získáváme, když:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kdy vaše údaje sdílíme s ostatními?
LT_FXOS_PRI_NOC = Oznámení o ochraně osobních údajů Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Úvodní aktivace:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Při úvodní aktivaci vašeho zařízení Firefox OS zašle Firefox OS zašle společnosti Mozilla jednorázové datové volání (např. data týkající se specifických informací o zařízení, jako je verze vydání softwaru, ID partnera, země a velikost obrazovky), což společnosti Mozilla pomůže stanovit, zda se vyžadují bezpečnostní aktualizace a klíčové opravy pro naše uživatele a partnery, rozhodnout o požadavcích na vývojáře aplikací, aby mohli vytvářet lepší aplikace pro naše uživatele, a pomůže společnosti Mozilla s analýzou trhu (např. stanovením počtu aktivovaných zařízení).
LT_FXOS_PRI_NOC_INTRO = Společnosti Mozilla záleží na vašem soukromí. Když nám Firefox OS zašle informace, naše zásady ochrany soukromí společnosti Mozilla popisují, jak s takovými informacemi budeme zacházet.
LT_FXOS_PRI_NOC_MSG1 = Co byste měli vědět
LT_FXOS_PRI_NOC_MSG2 = Firefox OS se spojuje s námi a dalšími osobami za účelem zajištění funkcí produktu.
LT_FXOS_PRI_NOC_UPDATES = Aktualizace:
LT_FXOS_PRI_NOC_UPDATES_MSG = Aby byl Firefox OS vždy aktuální, automaticky se připojuje ke službě provozované výrobcem vašeho zařízení či jeho jménem.
LT_NO = Ne
LT_OK = OK
LT_YES = Ano
