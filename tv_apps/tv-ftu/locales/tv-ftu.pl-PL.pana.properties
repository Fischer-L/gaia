LT_FXOS_MOZ_FTE_APP_USAGE = Użytkowanie aplikacji:
LT_FXOS_MOZ_FTE_MSG = Firefox OS to bezpłatny system operacyjny firmy Mozilla na licencji open source. Mozilla dba o prywatność Użytkowników. Jeśli system operacyjny Firefox OS przesyła informacje do firmy Mozilla, sposób wykorzystania takich danych przez nas regulują <a>Polityka prywatności systemu operacyjnego Firefox OS</a> oraz <a>Polityka prywatności firmy Mozilla</a>.
LT_FXOS_MOZ_FTE_MSG1 = Aby poprawić wrażenia użytkownika i udoskonalić wyszukiwanie zawartości, system operacyjny Firefox OS przesyła do firmy Mozilla „informacje o użytkowaniu aplikacji” (np. czas aktywnego użytkowania, liczbę otwarć/zamknięć/awarii, listę aplikacji odinstalowanych na urządzeniach z systemem operacyjnym Firefox OS). Zbierane są również informacje o aplikacjach takich jak „Ekran główny”, „Urządzenia” i „Aplikacje sieciowe”.
LT_FXOS_MOZ_FTE_MSG2 = Udostępnianie informacji o użytkowaniu aplikacji można wyłączyć, wybierając „ Menu główne > Pomoc > O Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Ta polityka prywatności omawia jedynie sposób, w jaki firma Mozilla wykorzystuje dane Użytkownika.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Wysyłać do firmy Mozilla dane o użytkowaniu aplikacji?
LT_FXOS_MOZ_FTE_TITLE = Firefox OS — witamy
LT_FXOS_MOZ_PRI_POL = Polityka prywatności Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Możemy zmienić tę politykę i nasze zasady. Zmiany zostaną opublikowane w Internecie. Jeżeli zmiany będą istotne, ogłosimy aktualizację za pośrednictwem typowych kanałów firmy służących do tego typu komunikacji, takich jak blogi czy fora. Użytkowanie produktów lub usług po dacie wejścia w życie takich zmian jest równoważne z ich akceptacją przez użytkownika. Aby ułatwić zapoznawanie się ze zmianami, datę ich wejścia w życie zamieścimy u góry tej strony.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Mozilla jest organizacją o zasięgu globalnym a jej komputery rozmieszczone są w różnych miejscach na całym świecie. Ponadto, Mozilla współpracuje z usługodawcami, których komputery mogą znajdować się w innych miejscach niż komputery Mozilla. Oznacza to, że informacje osobowe Użytkownika mogą zostać zapisane na tych komputerze, zlokalizowanych w państwie, w którym obowiązuje inny poziom ochrony danych osobowych, niż w kraju Użytkownika. Powierzając informacje osobowe Mozilla, Użytkownik wyraża zgodę na dokonanie przekazania informacji osobowych do państw trzecich. Bez względu na to, w którym państwie znajdują się informacje osobowe Użytkownika, Mozilla przestrzega właściwych przepisów prawa oraz postępuje zgodnie z zobowiązaniami określonymi w niniejszej Polityce prywatności.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Mozilla nie zbiera informacji od Użytkowników poniżej 13 roku życia, Użytkownicy poniżej 13 roku życia nie są zobowiązani do powierzania informacji o sobie Mozilla. Przedstawiciele prawni Użytkowników poniżej 13 roku życia, którzy podejrzewają, że Użytkownik taki przekazał Mozilla swoje informacje osobowe, są [proszeni o kontakt z](https://www.mozilla.org/privacy/#contact) Mozilla w celu usunięcia informacji osobowych dziecka.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Jak przechowujemy i zabezpieczamy informacje osobowe Użytkowników?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Jak zbierane są informacje na temat Użytkownika?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = gdy użytkownik przekazuje je nam bezpośrednio (np. przesyłając raporty o awariach);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = automatycznie w związku z korzystaniem z produktów oraz usług Mozilla (np. gdy Mozilla weryfikuje, czy system Firefox jest aktualny);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = gdy zostaną przekazuje Mozilla przez osobę trzecią (np. gdy Thunderbird współpracuje z operatorem skrzynki pocztowej Użytkownika przy zakładaniu konta Użytkownika);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = gdy Mozilla wyciąga wnioski z informacji wcześniej pozyskanych od Użytkownika (np. gdy Mozilla wykorzystuje numer IP Użytkownika do ustawienia języka niektórych usług).
LT_FXOS_MOZ_PRI_POL_MSG = Jeżeli informacje osobowe są przechowywane razem z informacjami nieosobowymi, Mozilla uważa cały zbiór za informacje osobowe. Jeżeli Mozilla usunie wszystkie informacje osobowe ze zbioru, pozostałe informacje uważa się za informacje nieosobowe.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Informacje nienależące do tej kategorią są „informacjami nieosobowymi”.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Co Mozilla uznaje za „informacje osobowe”?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = W rozumieniu Mozilla, „informacje osobowe” to wszystkie informacje, na podstawie których można zidentyfikować Użytkownika, takie jak imię i nazwisko lub adres e-mail Użytkownika.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Kiedy Użytkownik wyrazi zgodę na przekazanie informacji.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Podczas przetwarzania lub zapewnienia produktów i usług Użytkownikowi, ale wyłącznie gdy podmioty, którym przekazywane są informacje Użytkownika są umownie zobowiązane do zarządzania otrzymanymi informacjami w sposób zaakceptowany przez Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Kiedy Mozilla realizuje swoją [misję otwartości] (https://www.mozilla.org/about/manifesto/). Mozilla sporadycznie publikuje posiadane informacje, aby ulepszyć swoje produkty i przyczynić się do otwarcia sieci. W takich przypadkach informacje osobowe Użytkownika są usuwane i udostępniane w sposób, który minimalizuje ryzyko identyfikacji Użytkownika.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Kiedy wymaga tego prawo. Mozilla jest zobowiązana przestrzegać prawa i ujawniać posiadane dane Użytkownika na każde żądania władz lub w związku z powództwem. Każdorazowo Mozilla powiadomi Użytkownika o przekazaniu jego informacji osobowych w powyższy sposób, o ile nie będzie to zakazane przez prawo. Po otrzymaniu wezwania do ujawnienia informacji osobowych Użytkownika Mozilla ujawnia je tylko wtedy, gdy jest przekonana, że spoczywa na niej taki obowiązek. Postanowienia niniejszej Polityki nie ograniczają możliwości podniesienia przez Użytkownika zarzutów lub wniesienia sprzeciwu wobec żądania osób trzecich dotyczącego udostępnienia informacji osobowych Użytkownika.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Kiedy jest to niezbędne w celu zapewnienia bezpieczeństwa Użytkownika lub osoby trzeciej. Mozilla udostępnia informacje o Użytkowniku w powyższy sposób tylko jeżeli jest przekonana, że jest to niezbędne dla ochrony praw, własności lub bezpieczeństwa Użytkownika, którego dotyczą informacje, innych Użytkowników, Mozilla lub innych podmiotów.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = W przypadku zmian w odniesieniu do organizacji lub statusu Mozilla (w przypadku restrukturyzacji Mozilla, fuzji lub upadłości) informacje osobowe mogą zostać przekazane następcy prawnemu lub podmiotowi przejmowanemu.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Mozilla przykłada szczególną wagę do ochrony pozyskanych informacji osobowych Użytkowników. Mozilla wprowadza fizyczne, biznesowe i techniczne środki zabezpieczające. Jeżeli pomimo starań Mozilla, dojdzie do naruszenia bezpieczeństwa informacji osobowych, Mozilla powiadomi Użytkownika, aby mógł on przedsięwziąć odpowiednie kroki.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Mozilla nie wykorzystuje informacji osobowych dłużej niż jest to konieczne. Mozilla przechowuje informacje osobowe tak długo, jak jest to konieczne dla osiągnięcia celu, w którym zostały one zebrane. Kiedy nie jest to już konieczne, Mozilla podejmuje kroki w celu usunięcia informacji osobowych, o ile właściwe prawo nie przewiduje obowiązku ich dłuższego przechowywania.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Co jeszcze powinien wiedzieć Użytkownik
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Co w przypadku zmiany tej polityki prywatności lub innych zasad prywatności?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Do czego Mozilla wykorzystuje zebrane informacje?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Otrzymane informacje osobowe Mozilla wykorzystuje wyłącznie w celu, na który Użytkownik wyraził zgodę. Generalnie, informacje o Użytkowniku są wykorzystywane w celu zapewnienia i udoskonalania produktów i usługi Mozilla.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Informacje na temat Użytkownika są zbierane:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kiedy Mozilla przekazuje informacje podmiotom trzecim?
LT_FXOS_PRI_NOC = Powiadomienie o polityce prywatności Systemu Operacyjnego Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Wstępna aktywacja
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = W trakcie wstępnej aktywacji urządzenia z Systemem Operacyjnym Firefox OS wysyła on jednorazowo do firmy Mozilla porcję danych (np. dane związane z urządzeniem, takie jak wersja oprogramowania, identyfikator partnera, kraj i rozmiar ekranu), co pomaga firmie Mozilla określić, czy nasi użytkownicy i partnerzy potrzebują aktualizacji zabezpieczeń i poprawek o znaczeniu krytycznym, , określić wymogi dla programistów aplikacji, by mogli tworzyć lepsze aplikacje dla użytkowników oraz pomóc firmie Mozilla w analizie rynku (np. określeniu liczby aktywowanych urządzeń).
LT_FXOS_PRI_NOC_INTRO = Mozilla dba o prywatność użytkowników. Jeśli usługi („Usługi”) obejmują przesyłanie informacji do firmy Mozilla (to my), Polityka prywatności firmy Mozilla reguluje wykorzystywanie takich danych przez nas.
LT_FXOS_PRI_NOC_MSG1 = Co należy wiedzieć
LT_FXOS_PRI_NOC_MSG2 = System Operacyjny Firefox OS łączy się z firmą Mozilla i innymi firmami, by udostępniać funkcje produktu.
LT_FXOS_PRI_NOC_UPDATES = Aktualizacje:
LT_FXOS_PRI_NOC_UPDATES_MSG = Aby się aktualizować, System Operacyjny Firefox OS łączy się automatycznie z usługą prowadzoną przez lub w imieniu producenta użytkowanego urządzenia.
LT_NO = Nie
LT_OK = OK
LT_YES = Tak
