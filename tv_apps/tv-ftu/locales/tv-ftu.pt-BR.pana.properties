LT_FXOS_MOZ_FTE_APP_USAGE = Uso do aplicativo:
LT_FXOS_MOZ_FTE_MSG = Firefox OS é o sistema operacional gratuito de código aberto da Mozilla. Prezamos sua privacidade. Portanto, quando o Firefox OS nos envia informações, nosso <a>Aviso de Privacidade do Firefox OS</a> e nossa <a>Política de Privacidade da Mozilla</a> descrevem como tratamos essas informações.
LT_FXOS_MOZ_FTE_MSG1 = Para melhorar a experiência do usuário e a descoberta de conteúdo, o Firefox OS envia \"Dados sobre o uso de aplicativos\" (por exemplo, tempo de uso ativo, número de aberturas/fechamentos/travamentos e lista de aplicativos desinstalados) à Mozilla. Também é necessário coletar dados de \"Tela inicial\", \"Dispositivos\", \"Aplicativos\" e \"Web Apps\".
LT_FXOS_MOZ_FTE_MSG2 = É possível desabilitar o compartilhamento de Dados sobre o uso de aplicativos em “Menu principal > Ajuda > Sobre o Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = A Política de Privacidade aborda somente a forma de tratamento das suas informações pela Mozilla.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Enviar Dados sobre o uso de aplicativos para a Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Bem-vindo ao Firefox OS
LT_FXOS_MOZ_PRI_POL = Política de Privacidade da Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = A alteração desta Política e dos nossos avisos pode ser necessária. As atualizações serão divulgadas online. Se as alterações forem consideráveis, anunciaremos a atualização nos canais normais da Mozilla para esse tipo de aviso, como no blog e em fóruns. Seu uso contínuo do produto ou serviço após a data de vigência dessas alterações constitui sua aceitação delas. Para tornar sua análise mais conveniente, publicaremos a data de vigência na parte superior da página.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Somos uma organização com presença global e nossos computadores se encontram em diversos locais ao redor do mundo. Também utilizamos operadoras, cujos computadores também podem estar localizados em diversos países. Isso significa que suas informações podem ser armazenadas em um desses computadores em outro país, e esse país pode ter uma regulamentação de proteção de dados distinta daquela do seu país. Ao nos fornecer suas informações, você estará concordando com a transferência delas. Independentemente do país em que suas informações estiverem, cumpriremos a legislação aplicável e observaremos os compromissos assumidos nesta Política de Privacidade.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Se você for menor de 13 anos, não estamos interessados em suas informações pessoais, e elas não devem ser fornecidas. Se, como pai, você entender que seu filho menor de 13 anos tiver fornecido alguma informação pessoal, [entre em contato](https://www.mozilla.org/privacy/#contact) para que as informações dele sejam excluídas.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Como armazenamos e protegemos suas informações pessoais?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Como recebemos informações sobre você?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = você nos fornece diretamente (por exemplo, ao optar por nos enviar relatórios de problemas);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = coletamos essas informações automaticamente por meio dos nossos produtos e serviços (por exemplo, quando você verifica se sua versão do Firefox está atualizada);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = terceiros nos fornecem (por exemplo, o Thunderbird trabalha com as suas operadoras de e-mail para a constituição de sua conta); ou
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = tentamos descobrir mais sobre você considerando as informações que nos foram fornecidas (por exemplo, quando usamos seu endereço IP para personalizar o idioma de alguns dos nossos serviços).
LT_FXOS_MOZ_PRI_POL_MSG = Se suas informações pessoais forem armazenadas com outras informações, consideraremos a combinação como informações pessoais. Se excluirmos todas as informações pessoais de um conjunto de dados, as informações remanescentes não constituirão informações pessoais.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Quaisquer outras informações não constituem \"informações pessoais\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = O que queremos dizer com \"informações pessoais\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Para nós, \"informações pessoais\" significa as informações que identificam o usuário, como seu nome ou endereço de e-mail.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Se tivermos sua autorização.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Para o processamento ou fornecimento de produtos e serviços a você, mas somente se as pessoas que receberem suas informações estiverem contratualmente obrigadas a manter os dados da forma aprovada pela Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Ao cumprirmos nossa [missão de transparência](https://www.mozilla.org/about/manifesto/). Podemos divulgar informações para melhorar nossos produtos e fomentar a transparência na Internet, mas, nesse caso, excluiremos suas informações pessoais e tentaremos divulgar as informações de forma a minimizar o risco de você ser identificado.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Se obrigatório por lei. Observamos as leis sempre que recebemos uma solicitação envolvendo nossos usuários de uma autoridade governamental ou de natureza judicial. Notificaremos você se formos solicitados a entregar suas informações pessoais dessa forma, exceto se estivermos legalmente proibidos de fazê-lo. Ao recebermos uma solicitação dessa natureza, suas informações pessoais serão divulgadas somente se entendermos, em boa-fé, que estamos obrigados por lei. Nenhuma disposição nesta política pretende limitar quaisquer defesas legais ou objeções que você possa ter em relação a um pedido de terceiros de divulgação de suas informações.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Se entendermos que é necessário para impedir danos a você ou a terceiros. Somente serão compartilhadas suas informações se entendermos, em boa-fé, que isso é razoavelmente necessário para proteger os seus e nossos direitos, bens ou segurança ou aqueles de outros usuários, da Mozilla ou do público.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Se nossa estrutura organizacional ou situação sofrer uma alteração (se sofrermos uma reestruturação, no caso de aquisição ou falência), poderemos transmitir suas informações a um sucessor ou coligada.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Temos um compromisso com a proteção de suas informações pessoais assim que as recebemos. Implementamos medidas de segurança físicas, comerciais e técnicas. Apesar de nossos esforços, se tivermos ciência de uma violação de segurança, notificaremos nossos usuários para que possam ser tomadas as medidas cautelares cabíveis.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Também não queremos manter suas informações pessoais por um prazo mais longo do que o necessário. Dessa forma, mantemos suas informações somente pelo prazo suficiente. Quando essas informações não forem mais necessárias, providenciaremos a destruição delas, salvo se estivermos obrigados por lei a mantê-las por um prazo mais longo.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = O que mais gostaríamos que você soubesse?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = O que acontecerá se esta Política de Privacidade ou qualquer aviso de privacidade for alterado?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = O que fazemos com suas informações?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Quando você nos envia informações pessoais, nós as utilizamos de acordo com sua permissão. Em geral, usamos suas informações para nos ajudar a melhorar nossos produtos e serviços para você.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Recebemos informações sobre você quando:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Quando compartilhamos suas informações com terceiros?
LT_FXOS_PRI_NOC = Aviso de Privacidade do Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Ativação inicial:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Na ativação inicial do seu aparelho Firefox OS, o Firefox OS envia um ping de dados único (por exemplo, dados relacionados a informações específicas do aparelho, como a versão do software, a identificação do parceiro, o país e o tamanho da tela) para a Mozilla. Isso ajuda a Mozilla a determinar se são necessárias atualizações de segurança e correções críticas para nossos usuários e parceiros, e os requisitos para que os desenvolvedores de aplicativos criem aplicativos melhores para nossos usuários, além de ajudar a Mozilla a analisar o mercado (por exemplo, determinar quantos aparelhos foram ativados).
LT_FXOS_PRI_NOC_INTRO = Prezamos a sua privacidade. Quando o Firefox OS nos envia informações, a Política de Privacidade da Mozilla descreve como tratamos essas informações.
LT_FXOS_PRI_NOC_MSG1 = O que você deve saber
LT_FXOS_PRI_NOC_MSG2 = O Firefox OS conecta nós e outras pessoas para fornecer recursos de produto.
LT_FXOS_PRI_NOC_UPDATES = Atualizações:
LT_FXOS_PRI_NOC_UPDATES_MSG = Para se manter atualizado, o Firefox OS se conecta automaticamente a um serviço operado pelo fabricante do seu aparelho ou em nome dele.
LT_NO = Não
LT_OK = OK
LT_YES = Sim
