LT_FXOS_MOZ_FTE_APP_USAGE = 應用程式的使用：
LT_FXOS_MOZ_FTE_MSG = Firefox OS 是 Mozilla 的免費開放源作業系統。我們很重視您的隱私權，且當 Firefox OS 發送資訊給我們時，我們的 <a> Firefox OS 隱私權公告 </a> 和 <a> Mozilla 隱私權政策 </a> 會說明我們如何處理該資訊。.
LT_FXOS_MOZ_FTE_MSG1 = 為改善用戶體驗和內容顯示，Firefox OS 會發送「應用程式使用資料」(例如有效使用時間、開啟/關閉/當機次數，以及解除安裝應用程式列表) 給 Mozilla。 還會收集如「首頁螢幕」、「裝置」、「應用程式」和「網路應用程式」等應用程式資料。
LT_FXOS_MOZ_FTE_MSG2 = 您可停用分享應用程式資料，至：主要 Menu > Help > About Firefox OS。
LT_FXOS_MOZ_FTE_NOTICE_COVER = 本通知只包含 Mozilla 如何處理您的資料。
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = 發送應用程式資料給 Mozilla？
LT_FXOS_MOZ_FTE_TITLE = 歡迎使用 Firefox OS。
LT_FXOS_MOZ_PRI_POL = Mozilla 隱私權保護政策
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = 我們可能會需要變更此策政及我們的隱私權公告。我們會在線上發佈相關更新。如果有任何重大變更，我們會透過 Mozilla 用來發佈此類公告的常用管道（如部落格文章與討論區等）來宣佈更新消息。在此類變更生效日後，如果您繼續使用我們的產品與服務，則表示您接受這些變更。為更方便您檢視，我們會在網頁上方公佈此類變更的生效日期。
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = 我們是一家全球性組織，我們在全球各地不同地方架都設有電腦。我們還與亦可能在不同國家設有電腦的服務提供者合作。這意味著，您的資訊可能會儲存於我們架設在別國的其中一台電腦上，而該國可能有不同於您所在國家的資料保護級別。您向我們提供個人資訊意味著您允許我們對您個人資訊作出此種轉移。不管您的個人資訊在哪個國家，我們均會遵從適用的法律，並恪守我們在此隱私權保護政策中作出的承諾。
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = 如果您的年齡不足 13 歲，我們不會獲取您的個人資訊，您亦不得向我們提供您的個人資訊。如果您是家長，且認為您的年齡不足 13 歲的子女已向我們提供其個人資訊，請[與我們聯絡](https://www.mozilla.org/privacy/#contact)，以便我們移除您子女的個人資訊。
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = 我們如何儲存及保護您的個人資訊？
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = 我們如何得知您的個人資訊？
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = 您直接提供給我們（如您選擇向我們傳送錯誤報告）；
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = 我們透過我們的產品與服務自動收集您的個人資訊（如您的 Firefox 瀏覽器向我們查核是否為最新版本）；
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = 他人向我們提供您的個人資訊（如 Thunderbird 與您的電子郵件提供者合作，為您建立帳戶）；或
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = 我們嘗試根據您向我們提供的資訊，瞭解更多您的個人資訊（如我們使用您的 IP 位址自訂我們部份服務的語言）。
LT_FXOS_MOZ_PRI_POL_MSG = 如果我們將您的個人資訊與非個人資訊儲存在一起，我們會視該資訊組合為個人資訊。如果我們從某組資料中移除所有個人資訊，那麼其餘資料為非個人資訊。
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = 所有定義範圍外的資訊均為「非個人資訊」。
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = 我們如何定義「個人資訊」？
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = 我們對「個人資訊」的定義是，能夠確定個人身份的資訊，如姓名或電子郵件地址。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = 我們要求並得到您的分享許可時。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = 為您處理或提供產品與服務時；但前提是獲取您資訊的實體必須依照合約規定，以 Mozilla 許可的方式處理這些資訊。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = 履行我們的[公開資訊使命]時(https://www.mozilla.org/about/manifesto/)。我們有時會披露一些資訊，以改善產品及創造開放式網路。當我們這麼做時，我們會移除您的個人資訊，並試圖盡量減少披露資訊使您的身份被識別的風險。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = 法律要求我們這麼做時。只要是政府提出或是我們收到與訴訟有關的要求，我們均會遵照法律要求行事。當我們被要求以這種方式提供您的個人資訊時，我們會通知您；除非法律禁止這麼做。當我們收到此種要求時，我們會只透漏您的個人資訊（如果我們有足夠的理由相信法律要求我們這麼做）。本策政所有內容均不會限制您可能針對協力廠商的披露資訊要求所提出的任何合法辯護或反對權利。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = 我們認為有必要保護您或他人不受傷害時。只有在我們有足夠的理由相信必須合理地保護您、我們的其他用戶、Mozilla 或公眾的權利、財產或安全，我們才會以此方式分享您的資訊。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = 如果我們的組織架構或狀況出現變化（如果我們進行重組、被收購或破產），我們可能會將您的資訊轉移給繼承人或附屬機構。
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = 在獲取您的個人資訊後，我們會盡力加以保護。我們會採取實質、業務及技術安全措施保護您的個人資訊。除了我們自身所做的努力之外，如果我們得知有安全性漏洞，我們會通知您，以便您能夠採取適當的防護措施。
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = 我們只會為了達到收集目而在一段期間內保留您的個人資訊，除此以外，我們不會為了其他目的保留更長時間。當我們不需要這些資訊時，我們會採取措施予以銷毀，除非法律要求我們繼續保留這些資訊。
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = 您還應該瞭解些什麼？
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = 如果我們改變這個隱私政策或任何隱私聲明的是什麼？
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = 我們獲取後如何使用您的資訊？
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = 在您提供資訊後，我們會將資訊用在您許可的用途上。通常，我們會將您的資訊用來提供及改善我們的產品與服務。
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = 我們會透過以下途徑得知您的個人資訊：
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = 我們在什麼時候與他人分享您的資訊？
LT_FXOS_PRI_NOC = Firefox OS 隱私權通知
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = 初始啟用：
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = 在初始啟用 Firefox OS 裝置後，Firefox OS 會向 Mozilla 傳送一次性資料描述（如，與軟體發佈版本、合作夥伴 ID、國家及螢幕尺寸等裝置特定資訊有關的資料），以幫助 Mozilla 確定我們的使用者及合作夥伴是否需要安全更新與重要的漏洞修復，及確定應用程式開發者的需求，以便他們能夠為我們的使用者構建更好的應用程式，及幫助 Mozilla 進行市場分析（如，確定使用者已啟用多少台裝置）。
LT_FXOS_PRI_NOC_INTRO = Mozilla 重視您的隱私權。當 Firefox OS 向我們傳送資訊時，我們的 Mozilla 隱私權保護政策會說明我們會如何處理這些資訊。
LT_FXOS_PRI_NOC_MSG1 = 重要需知
LT_FXOS_PRI_NOC_MSG2 = Firefox OS 會與我們和其他人連線，以便提供他們的產品功能。
LT_FXOS_PRI_NOC_UPDATES = 更新：
LT_FXOS_PRI_NOC_UPDATES_MSG = 為持續提供最新系統，Firefox OS 會自動連線至由裝置廠商操作的服務，或代表這些廠商自動連線。
LT_NO = 否
LT_OK = 執行
