LT_FXOS_MOZ_FTE_APP_USAGE = Utilização das aplicações:
LT_FXOS_MOZ_FTE_MSG = O Firefox OS é o sistema operativo gratuito de código aberto da Mozilla. Preocupamo-nos com a sua privacidade. Neste âmbito, o <a>Aviso de privacidade do Firefox OS</a> e a <a>Política de privacidade da Mozilla</a> descrevem a forma como processamos as informações que o Firefox OS nos envia.
LT_FXOS_MOZ_FTE_MSG1 = Para melhorar a experiência de utilização e a descoberta de conteúdo, o Firefox OS envia \"Dados sobre a utilização das aplicações\" (por exemplo, o tempo de utilização ativa, o número de aberturas/encerramentos/problemas e a lista de aplicações desinstaladas) à Mozilla. Além disso, serão também recolhidos dados de várias aplicações, incluindo as seguintes: \"Ecrã inicial\", \"Dispositivos\", \"Aplicações\" e \"Aplicações da Internet\".
LT_FXOS_MOZ_FTE_MSG2 = Pode desativar a partilha dos Dados sobre a utilização das aplicações em “Menu principal > Ajuda > Sobre o Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = O presente aviso apenas abrange a forma como a Mozilla processa as suas informações.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Enviar Dados sobre a utilização das aplicações à Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Bem-vindo ao Firefox OS
LT_FXOS_MOZ_PRI_POL = Política de privacidade da Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Poderemos necessitar de alterar a presente política e os nossos avisos. As atualizações serão publicadas online. Se as alterações forem consideráveis, anunciaremos a atualização através dos canais normais da Mozilla para esse tipo de anúncios, tais como o blogue e os fóruns. A sua utilização contínua do produto ou serviço após a data de entrada em vigor dessas alterações constitui a sua aceitação das mesmas. Para tornar a sua consulta mais prática, publicaremos a data de entrada em vigor na parte superior da página.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Somos uma organização global e os nossos computadores encontram-se em diversos locais por todo o mundo. Da mesma forma, utilizamos fornecedores de serviços, sendo que os respetivos computadores poderão também estar localizados em vários países. Isto significa que as suas informações poderão ser transferidas para um desses computadores noutro país e que esse país poderá ter uma regulamentação de proteção de dados distinta da do seu país. Ao fornecer-nos informações, está a concordar com este tipo de transferência das suas informações. Independentemente do país em que as suas informações estejam, cumpriremos a legislação aplicável e observaremos os compromissos assumidos na presente política de privacidade.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Se tiver uma idade inferior a 13 anos, não pretendemos obter as suas informações pessoais e não deverá fornecer-nos as mesmas. Se tiver conhecimento de que o seu filho com idade inferior a 13 anos nos forneceu informações pessoais, [contacte-nos](https://www.mozilla.org/privacy/#contact) para que as informações do mesmo sejam removidas.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Como guardamos e protegemos as suas informações pessoais?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Como obtemos informações sobre o utilizador?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = nos fornece as mesmas diretamente (por exemplo, quando optar por nos enviar relatórios de problemas);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = recolhemos as mesmas automaticamente através dos nossos produtos e serviços (por exemplo, quando o seu navegador Firefox verifica junto do nosso serviço se está atualizado);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = terceiros nos fornecem as mesmas (por exemplo, quando o Thunderbird comunica com os seus fornecedores de email para configurar a sua conta); ou
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = tentamos compreendê-lo melhor com base nas informações que nos forneceu (por exemplo, quando utilizamos o seu endereço de IP para personalizar o idioma de alguns dos nossos serviços).
LT_FXOS_MOZ_PRI_POL_MSG = Se guardarmos as suas informações pessoais juntamente com informações não pessoais, consideraremos a combinação destes dados como informações pessoais. Se removermos todas as informações pessoais de um conjunto de dados, as informações remanescentes serão informações não pessoais.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Quaisquer outras informações são \"informações não pessoais\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = O que queremos dizer com \"informações pessoais\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Para nós, \"informações pessoais\" são as informações que identificam o utilizador, tais como o seu nome ou endereço de email.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Quando tivermos solicitado e recebido a sua autorização para tal.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = No âmbito do processamento ou fornecimento de produtos e serviços ao utilizador, mas apenas se as entidades que receberem as suas informações estiverem contratualmente obrigadas a processar os dados de uma forma aprovada pela Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Quando estivermos a cumprir a nossa [missão de transparência](https://www.mozilla.org/about/manifesto/). Por vezes, divulgamos informações para melhorar os nossos produtos e fomentar a transparência na Internet, mas, nesse caso, removeremos as suas informações pessoais e tentaremos divulgar as mesmas de forma a minimizar o risco de voltar a ser identificado.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Quando for obrigatório por lei. Cumprimos a lei sempre que recebemos solicitações relativamente ao utilizador por parte de uma autoridade governamental ou no âmbito de uma ação judicial. Notificaremos o utilizador quando nos for solicitada a entrega das suas informações pessoais desta forma, exceto se estivermos legalmente proibidos de o fazer. Quando recebermos solicitações desta natureza, apenas divulgaremos as suas informações pessoais se entendermos, em boa-fé, que estamos obrigados a fazê-lo por lei. Nenhuma disposição na presente política se destina a limitar quaisquer recursos ou objeções legais que possa ter em relação a uma solicitação de terceiros para divulgar as suas informações.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Quando entendermos ser necessário para evitar qualquer prejuízo ou dano em relação ao utilizador ou a terceiros. Apenas partilharemos as suas informações desta forma se entendermos, em boa-fé, que tal é razoavelmente necessário para proteger os direitos, os bens ou a segurança do utilizador, dos nossos outros utilizadores, da Mozilla ou do público em geral.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Se a nossa estrutura ou situação organizacional sofrer alterações (no caso de realizarmos uma reestruturação, sermos adquiridos ou abrirmos falência), poderemos transmitir as suas informações a um sucessor ou uma empresa afiliada.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Estamos empenhados em proteger as suas informações pessoais. Implementamos medidas de segurança físicas, comerciais e técnicas. Apesar dos nossos esforços, se tivermos conhecimento de uma falha de segurança, notificá-lo-emos para que possa tomar as medidas de proteção apropriadas.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Da mesma forma, não pretendemos guardar as suas informações pessoais por um prazo superior ao estritamente necessário. Por conseguinte, apenas guardamos as suas informações até alcançarmos o objetivo para o qual recolhemos as mesmas. Após essas informações deixarem de ser necessárias, tomaremos medidas para as destruir, a menos que estejamos obrigados por lei a guardá-las por um prazo superior.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Que outras informações deverão ser do seu conhecimento?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = E se alterarmos a presente política de privacidade ou qualquer um dos nossos avisos de privacidade?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = O que fazemos com as suas informações?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Quando nos fornecer informações, utilizaremos as mesmas de acordo com as formas que nos autorizou a processá-las. Geralmente, utilizamos as suas informações para fornecer e melhorar os nossos produtos e serviços para si.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Obtemos informações sobre o utilizador quando:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Quando é que partilhamos as suas informações com terceiros?
LT_FXOS_PRI_NOC = Aviso de privacidade do Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Ativação inicial:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Aquando da ativação inicial do seu dispositivo com o Firefox OS, este envia à Mozilla um \"ping\" de dados único (consistindo em, por exemplo, dados relacionados com informações específicas do dispositivo, tais como a versão do software, a ID do parceiro, o país e o tamanho do ecrã), o qual ajuda a Mozilla a determinar se são necessárias atualizações de segurança e correções críticas para os nossos utilizadores e parceiros, bem como a determinar os requisitos para os programadores de aplicações, de forma a estes poderem criar melhores aplicações para os nossos utilizadores, ajudando-a também no âmbito da análise do mercado (por exemplo, no sentido de determinar quantos dispositivos foram ativados).
LT_FXOS_PRI_NOC_INTRO = A Mozilla preocupa-se com a sua Privacidade. Neste âmbito, a Politica de privacidade da Mozilla descreve a forma como processamos as informações que o Firefox OS nos envia.
LT_FXOS_PRI_NOC_MSG1 = A saber
LT_FXOS_PRI_NOC_MSG2 = O Firefox OS estabelece uma ligação aos nossos serviços e a terceiros para fornecer determinadas funcionalidades.
LT_FXOS_PRI_NOC_UPDATES = Atualizações:
LT_FXOS_PRI_NOC_UPDATES_MSG = Para se manter atualizado, o Firefox OS estabelece automaticamente uma ligação a um serviço gerido pelo fabricante do seu dispositivo ou por um terceiro (atuando em nome desse fabricante).
LT_NO = Não
LT_OK = OK
