LT_FXOS_MOZ_FTE_APP_USAGE = Употреба на апликацијата:
LT_FXOS_MOZ_FTE_MSG = Firefox OS е бесплатен оперативен систем на Mozilla, базиран на софтвер со отворен код. Се грижиме за вашата приватност, а кога Firefox OS ни испраќа информации, нашата <a>Изјава за приватност за Firefox OS</a> и <a>Политиката на приватност на Mozilla</a> опишуваат како ракуваме со тие информации.
LT_FXOS_MOZ_FTE_MSG1 = За да го подобри искуството на корисниците и откривањето на содржините, Firefox OS испраќа „Податоци за употреба на апликациите“ (на пр. време на активна употреба, број на отворања/затворања/урнувања, како и список со деинсталираните апликации) до Mozilla. Се собираат податоци и за апликации како што се „Home Screen“, „Devices“, „Apps“ и „Web Apps“.
LT_FXOS_MOZ_FTE_MSG2 = Споделувањето на податоци за употребата на апликациите може да го оневозможите во „Main Menu (Главно мени) > Help (Помош) > About Firefox OS (За Firefox OS)“.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Оваа изјава го опфаќа само начинот на кој Mozilla ракува со вашите информации.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Испратете податоци за употребата на апликацијата до Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Добре дојдовте во Firefox OS
LT_FXOS_MOZ_PRI_POL = Политика на приватност на Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Можеби ќе треба да ја измениме оваа политика и нашите известувања. Измените ќе бидат објавени на интернет. Ако измените се значителни, тоа ќе го објавиме преку вообичаените начини на Mozilla за пренесување такви соопштенија, како што се објави на блогови и форуми. Доколку по датумот на применување на таквите измени продолжувате да ги користите производот или услугата, тоа значи дека ги прифаќате измените. Со цел да ви овозможиме подобра прегледност, датумот на применување на измените го поставуваме во горниот дел од страницата.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Ние сме глобална организација и нашите компјутери се наоѓаат на неколку различни локации во светот. Користиме и даватели на услуги чиишто компјутери исто така може да се наоѓаат во различни земји. Тоа значи дека вашите информации можат да завршат на некој од тие компјутери во друга земја, а таа земја може да има различно ниво на прописи за заштита на податоци, во споредба со прописите во вашата земја. Со самото давање на информациите, се согласувате со овој вид пренесување на вашите информации. Без разлика во која земја се наоѓаат вашите информации, ги почитуваме применливите закони, а ќе се придржуваме и до нашите обврски од оваа политика на приватност.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Доколку имате помалку од 13 години не сакаме да добиваме ваши лични информации и не смеете да ни ги давате. Ако сте родител и сметате дека вашето дете под 13-годишна возраст ни има дадено лични информации, [контактирајте со нас](https://www.mozilla.org/privacy/#contact) за да ги отстраниме информациите на вашето дете.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Како ги меморираме и штитиме вашите лични информации?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Како дознаваме информации за вас?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = ни ги давате директно (на пр. кога избирате да ни испраќате извештаи за уривања);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = ги собираме автоматски преку нашите производи и услуги (на пр. кога проверуваме дали вашата верзија на Firefox е ажурирана);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = некој друг ни соопштува информации за вас (на пр.Thunderbird работи со вашите провајдери на е-пошта при поставувањето на вашата сметка); или
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = кога се обидуваме и дознаваме повеќе за вас врз основа на информациите што сте ни ги дале (на пр. кога ја користиме вашата ИП-адреса за да го приспособиме јазикот за некои од нашите услуги).
LT_FXOS_MOZ_PRI_POL_MSG = Ако ги меморираме вашите лични информации со информации што не се лични, оваа комбинација ќе ја сметаме за лични информации. Ако ги отстраниме сите лични информации од одреден збир податоци, тогаш преостанатите информации се не-лични.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Сите други информации се „нелични информации“.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Што значат „лични информации“ за нас?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = За нас, „лични информации“ се информациите што ве идентификуваат, на пр. вашето име или адреса на е-пошта.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Кога ќе добиеме ваша дозвола да ги споделуваме.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = За обработување или обезбедување производи и услуги за вас, но само доколку субјектите што ги добиваат вашите информации се договорно обврзани да ракуваат со податоците на начини што се одобрени од Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Кога ја исполнуваме нашата [мисија за отвореност](https://www.mozilla.org/about/manifesto/). Понекогаш објавуваме информации за да ги подобриме нашите производи и за да поттикнуваме отворен интернет, но кога го правиме тоа, ги отстрануваме сите ваши лични информации и се обидуваме да ги откриеме информациите на начин со којшто се минимизира ризикот да бидете повторно идентификувани.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Кога тоа се бара со закон. Го почитуваме законот секогаш кога добиваме барања за вас од влада или барања во врска со тужба. Кога на овој начин ќе ни биде побарано да предадеме ваши лични информации, ќе ве известиме, освен ако е законски забрането да го сториме тоа. Кога добиваме вакви барања, вашите лични информации ќе ги откриеме само ако добронамерно сметаме дека тоа го бара законот. Во оваа политика нема ништо што е наменето за ограничување на какви било законски одбрани или приговори што би можеле да ги имате на барањето од трета страна за откривање информации.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Кога сметаме дека тоа е потребно за да спречиме ваша или нечија друга повреда. Вашите информации ќе ги споделиме на овој начин само доколку добронамерно сметаме дека тоа е навистина потребно за заштита на вашите права, имот или безбедност или на другите наши корисници, Mozilla или јавноста.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Доколку се промени нашата организациска структура или статус (ако претрпиме преструктуирање, преземање или банкротирање) може да ги пренесеме вашите информации на наследник или партнер.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Откако ќе ги добиеме вашите лични информации, ние сме посветени на нивната заштита. Спроведуваме физички, деловни и технички безбедносни мерки. Доколку дознаеме дека безбедноста била загрозена и покрај нашите напори, ќе ве известиме за да можете да преземете соодветни мерки за заштита.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Исто така, не сакаме да ги чуваме вашите лични информации подолго отколку што ни се потребни, па ги чуваме само доволно долго за да го направиме тоа за што биле собрани тие информации. Кога информациите повеќе нема да ни бидат потребни, преземаме чекори за нивно уништување, освен ако законски се бара од нас да ги чуваме подолг период.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Што друго сакаме да знаете?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Што ако ја измениме оваа политика на приватност или некое од нашите известувања за приватност?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Што правиме со вашите информации откако ќе ги добиеме?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Кога ни давате лични информации, ќе ги користиме на начини за кои сте ни дале дозвола. Генерално, вашите информации ги користиме за да ни помогнат во обезбедувањето и подобрувањето на нашите производи и услуги наменети за вас.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Информации за вас дознаваме кога:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Кога ги споделуваме вашите информации со други?
LT_FXOS_PRI_NOC = Изјава за приватност за Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Првична активација:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = По првичната активација на уредот со Firefox OS, Firefox OS испраќа еднократен пинг со податоци до Mozilla (на пр. податоци во врска со конкретниот уред, како што се верзијата на софтверското издание, ИД на партнерот, земја и големина на екранот) што и помага на Mozilla да одлучи дали се потребни безбедносни ажурирања и важни поправки за нашите корисници и партнери, да утврди побарувања за програмерите на апликации за да можат да прават подобри апликации за нашите корисници, но исто така и помага на Mozilla при анализата на пазарот (на пр. да утврди колку уреди биле активирани).
LT_FXOS_PRI_NOC_INTRO = Mozilla се грижи за вашата приватност. Кога Firefox OS ни испраќа информации, нашата Политика на приватност на Mozilla опишува како ракуваме со тие информации.
LT_FXOS_PRI_NOC_MSG1 = Работи што треба да ги знаете
LT_FXOS_PRI_NOC_MSG2 = Firefox OS се поврзува со нас и со други за да ги обезбедува функциите на производите.
LT_FXOS_PRI_NOC_UPDATES = Ажурирања:
LT_FXOS_PRI_NOC_UPDATES_MSG = За да се ажурира постојано, Firefox OS се поврзува автоматски со услуга со којашто управува производителот на вашиот уред или со којашто се управува во негово име.
LT_NO = Не
LT_OK = OK
LT_YES = Да
