LT_FXOS_MOZ_FTE_APP_USAGE = Utilisation de l’application :
LT_FXOS_MOZ_FTE_MSG = Firefox OS est le système d\'exploitation gratuit, open source de Mozilla. Nous veillons sur votre vie privée ; lorsque Firefox OS nous envoie vos informations, la <a>Politique de confidentialité Firefox OS</a> et la <a>Politique de confidentialité Mozilla</a> décrivent la façon dont nous gérons ces informations.
LT_FXOS_MOZ_FTE_MSG1 = Pour améliorer l\'expérience utilisateur et la découverte de contenu, Firefox OS envoie à Mozilla des « informations d\'utilisation de l\'application » (par exemple, le temps d\'utilisation active, le nombre d’ouvertures/fermetures/plantages, la liste des applications non installées). Les données d\'application telles que « Écran d\'accueil », « Appareils », « Applications » et « Applications web » sont également collectées.
LT_FXOS_MOZ_FTE_MSG2 = Vous pouvez désactiver le partage des informations d\'utilisation des applications dans « Menu principal > Aide > À propos de Firefox OS ».
LT_FXOS_MOZ_FTE_NOTICE_COVER = Cette politique ne couvre que la façon dont Mozilla gère vos informations.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Envoyer des données d\'utilisation d\'applications à Mozilla ?
LT_FXOS_MOZ_FTE_TITLE = Firefox OS - Bienvenue
LT_FXOS_MOZ_PRI_POL = Politique de confidentialité de Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Nous pouvons être amenés à modifier cette politique. Les mises à jour seront publiées en ligne. Si les modifications sont importantes, nous annoncerons la mise à jour par le biais des canaux habituels de Mozilla, tels que des billets de blog et des forums. Votre utilisation continue du produit ou service après la date effective de ces modifications signifie que vous acceptez ces modifications. Pour que vous soyez mieux informé, nous publierons la date effective en haut de la page.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Nous sommes une organisation mondiale et nos ordinateurs se trouvent dans des emplacements divers dans le monde entier. Nous faisons aussi appel à des fournisseurs de services dont les ordinateurs peuvent également se trouver dans divers pays. Ceci signifie que vos informations peuvent « atterrir » sur l’un des ordinateurs situés dans un autre pays, et ce pays peut avoir des réglementations différentes des nôtres en matière de protection des données. En nous communiquant vos informations, vous nous autorisez à effectuer ce transfert d’informations. Quel que soit le pays où se trouvent vos informations, nous respectons le droit applicable ainsi que les engagements que nous avons pris dans cette politique de confidentialité.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Si vous avez moins de 13 ans, nous ne voulons pas vos informations personnelles et vous ne devez pas nous les communiquer. Si vous êtes parent d’un enfant de moins de 13 ans et pensez qu’il nous a communiqué ses informations personnelles, veuillez [nous contacter](https://www.mozilla.org/privacy/#contact) pour éliminer ces informations.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Comment conservons-nous et protégeons-nous vos informations personnelles ?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Comment avons-nous connaissance d’informations à votre sujet ?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = lorsque vous nous les donnez directement (vous choisissez de nous envoyer des rapports de « plantage », par exemple)
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = lorsque nous les collectons directement par nos produits et services (lors d’une vérification de mise à jour de votre version de Firefox, par exemple) ;
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = lorsque quelqu’un d’autre nous donne des informations sur votre compte (par ex., Thunderbird opère avec votre fournisseur de messagerie pour configurer votre compte) ; ou
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = lorsque nous essayons d’en savoir plus en fonction des informations que vous nous avez données (par ex., lorsque nous utilisons votre adresse IP pour personnaliser la langue de certains de vos services).
LT_FXOS_MOZ_PRI_POL_MSG = Si nous stockons vos informations personnelles avec des informations non-personnelles, nous considérerons l’ensemble comme des informations personnelles. Si nous éliminons toutes les informations personnelles d’un ensemble de données, les informations restantes seront non-personnelles.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Toute information en dehors de ce cadre constitue une « information non-personnelle ».
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Qu’entendons-nous par « informations personnelles » ?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Pour nous, les « informations personnelles » désignent toutes les informations qui vous identifient, par exemple, votre nom ou adresse électronique.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Lorsque vous nous avez autorisé à le faire.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Pour le traitement ou la fourniture des produits et services, mais uniquement si les entités qui reçoivent vos informations sont obligées contractuellement d’utiliser les procédures de gestion des données approuvées par Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Lorsque nous accomplissons notre mission qui est celle [d’être ouvert](https://www.mozilla.org/about/manifesto/). Parfois, nous publions des informations pour améliorer nos produits et favoriser un Web ouvert.Cependant, nous éliminons vos informations personnelles et essayons de divulguer des informations tout en minimisant le risque que vous soyez ré-identifié(e).
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Lorsque la loi l’exige. Nous respectons la loi chaque fois que nous recevons des requêtes d’informations sur vous de la part d’un gouvernement ou dans le cadre d’un procès. Nous vous avertirons dans ces cas de la transmission de vos informations personnelles, sauf si ceci est interdit par la loi. Lorsque nous recevons ce type de requête, nous ne communiquons vos informations personnelles que si nous estimons de bonne foi que la loi l’exige. Dans cette politique, rien n’entend limiter votre droit de défense ou opposition légale à divulguer vos informations sur la requête d’une tierce partie.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Lorsque nous jugeons qu’il est nécessaire d’éviter tout préjudice à votre personne ou à un tiers. Nous ne partagerons vos informations de cette manière que si nous estimons de bonne foi qu’il est raisonnablement nécessaire de protéger vos droits, votre propriété ou votre sécurité ou ceux d’autres utilisateurs, de Mozilla ou du public.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Si notre structure organisationnelle ou notre statut change (si nous sommes soumis à une restructuration, acquisition ou faisons faillite), nous pourrions passer vos informations à un successeur ou affilié.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Nous nous engageons à protéger vos informations personnelles une fois que nous les avons obtenues. Nous mettons en place des mesures de sécurité physiques, commerciales et techniques. Malgré nos efforts, si nous avons connaissance d’une effraction dans notre sécurité, nous vous avertirons pour que vous puissiez adopter des mesures de protection adéquates.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Aussi, nous ne souhaitons pas conserver vos informations personnelles si nous n’en avons plus besoin.Par conséquent nous ne les garderons que le temps nécessaire pour réaliser les actions pour lesquelles nous les avons collectées. Lorsque nous n’en avons plus besoin, nous les détruisons sauf si la loi exige que nous les conservions plus longtemps.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Que souhaitons-nous que vous sachiez encore ?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Que se passe-t-il si nous modifions cette politique ?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Que faisons-nous avec vos informations une fois obtenues ?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Lorsque vous nous donnez des informations personnelles, nous les utilisons conformément aux autorisations que vous nous avez fournies. De manière générale, nous utilisons vos informations pour nous permettre de vous offrir de nouveaux produits et services et/ou d’améliorer les existants.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Nous prenons connaissance d’informations vous concernant dans les situations suivantes :
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Dans quels cas partageons-nous vos informations avec d’autres ?
LT_FXOS_PRI_NOC = Politique de confidentialité de Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Activation initiale :
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Lors de l\'activation initiale de votre appareil équipé de Firefox OS, Firefox OS envoie un seul ping (par exemple, des données relatives à un appareil, comme la version du logiciel, l\'identifiant du partenaire, le pays et la taille de l\'écran), ce qui aide Mozilla à déterminer si des mises à jour de sécurité et des correctifs critiques sont nécessaires pour nos utilisateurs et partenaires, à déterminer les exigences des développeurs d\'applications pour qu\'ils puissent proposer des applications mieux conçues à nos utilisateurs, et à aider Mozilla à analyser le marché (par exemple, en déterminant combien d\'appareils ont été activés).
LT_FXOS_PRI_NOC_INTRO = Mozilla veille sur votre vie privée. Lorsque Firefox OS nous envoie des informations, notre Politique de confidentialité décrit comment nous gérons ces informations.
LT_FXOS_PRI_NOC_MSG1 = Informations qui vous seront utiles
LT_FXOS_PRI_NOC_MSG2 = Firefox se connecte à nous et à d\'autres pour fournir les caractéristiques du produit.
LT_FXOS_PRI_NOC_UPDATES = Mises à jour :
LT_FXOS_PRI_NOC_UPDATES_MSG = Pour bénéficier des mises à jour les plus récentes, Firefox OS se connecte automatiquement à un service fourni par ou pour le compte du fabricant de votre appareil.
LT_NO = Non
