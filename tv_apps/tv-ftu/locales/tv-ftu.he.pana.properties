LT_FXOS_MOZ_FTE_APP_USAGE = שימוש באפליקציות:
LT_FXOS_MOZ_FTE_MSG = ‏Firefox OS היא מערכת הפעלה בקוד פתוח המוענקת בחינם על-ידי Mozilla. פרטיותך חשובה לנו וכאשר מערכת Firefox OS שולחת אלינו מידע, <a>הודעת הפרטיות של Firefox OS</a> ו<a>מדיניות הפרטיות של Mozilla</a> מתארות כיצד אנו מטפלים במידע זה.
LT_FXOS_MOZ_FTE_MSG1 = במטרה לשפר את חווית השימוש וגילוי התוכן, מערכת Firefox OS שולחת \'נתוני שימוש באפליקציות\' (כגון זמן שימוש פעיל, ספירות של פתיחות/סגירות/קריסות ורשימת האפליקציות שההתקנה שלהן הוסרה) אל Mozilla. נתונים מ\'מסך הבית\', \'התקנים\', \'אפליקציות\' ו\'אפליקציות אינטרנט\' נאספים אף הם.
LT_FXOS_MOZ_FTE_MSG2 = ניתן להשבית את השיתוף של נתוני שימוש באפליקציות ב\'תפריט ראשי > עזרה > אודות Firefox OS\'‏.
LT_FXOS_MOZ_FTE_NOTICE_COVER = הודעה זו עוסקת רק באופן שבו Mozilla מטפלת במידע שלך.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = האם לשלוח נתוני שימוש באפליקציות אל Mozilla‏?
LT_FXOS_MOZ_FTE_TITLE = ברוכים הבאים למערכת Firefox OS‏
LT_FXOS_MOZ_PRI_POL = מדיניות הפרטיות של Mozilla‏
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = ייתכן שנצטרך לבצע שינויים במדיניות זו ובהודעות שלנו. השינויים יפורסמו באינטרנט. אם יחולו שינויים משמעותיים, נכריז על העדכון בערוצים הרגילים שמשמשים את Mozilla להודעות מסוג זה, כגון פוסטים בבלוג ופורומים. אם תמשיך להשתמש במוצר או בשירות לאחר תאריך כניסת השינויים לתוקף, תביע את הסכמתך לשינויים אלה. כדי להקל עליך את העיון במדיניות, יצוין תאריך הכניסה לתוקף בחלקו העליון של הדף.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = אנו ארגון בין-לאומי, והמחשבים שלנו נמצאים במקומות שונים ברחבים העולם. כמו כן אנו משתמשים בספקי שירותים, שהמחשבים שלהם גם הם נמצאים במדינות שונות. פירוש הדבר שהמידע שלך עשוי להגיע לאחד מהמחשבים האלה במדינה אחרת, ושבמדינה זו עשויות להיות תקנות שונות לאבטחת נתונים מאלה הקיימות במדינה שלך. בכך שאתה מספק לנו מידע, אתה מביע הסכמה להעברת המידע שלך בדרך זו. אין זה משנה באיזו מדינה המידע שלך נמצא, אנו מצייתים לחוק החל, וגם עומדים בכל מחויבות שאנו מביעים במדיניות פרטיות זו.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = אם אתה מתחת לגיל 13, איננו מעוניינים במידע האישי שלך ועליך להימנע ממסירתו לנו. אם אתה הורה לילד שגילו מתחת ל-13 שנים, ואתה סבור שהוא מסר לנו מידע אישי – אנא [צור קשר](https://www.mozilla.org/privacy/#contact) כדי שנסיר את המידע של ילדך.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = כיצד אנו מאחסנים את המידע האישי שלך ומגנים עליו?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = כיצד אנו מקבלים מידע עליך?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = אתה מספק לנו אותו ישירות (למשל, כאשר אתה בוחר לשלוח לנו דוחות קריסה);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = אנו אוספים את המידע אוטומטית באמצעות המוצרים והשירותים שלנו (למשל, כאשר דפדפן Firefox שלך מבצע בדיקה כדי לברר אם הוא מעודכן);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = מישהו אחר מעביר לנו מידע עליך (למשל, כאשר תוכנת Thunderbird פועלת מול ספקי הדוא\"ל שלך כדי להגדיר את חשבונך); או
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = אנו מנסים ללמוד עליך דברים נוספים באמצעות המידע שסיפקת לנו (למשל, כאשר אנו משתמשים בכתובת ה-IP שלך כדי לבצע התאמה אישית לחלק מהשירותים שלנו).
LT_FXOS_MOZ_PRI_POL_MSG = אם אנו שומרים את המידע האישי שלך ביחד עם מידע שאינו אישי, נתייחס לשילוב זה כאל מידע אישי. אם נסיר את כל המידע האישי מקבוצת נתונים, המידע שיישאר יהיה מידע שאינו אישי.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = כל מידע שאינו שייך להגדרה זו נקרא \"מידע שאינו אישי\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = מהו \"מידע אישי\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = עבורנו, \"מידע אישי\" הוא מידע שבעזרתו ניתן לזהות אותך, כגון השם או כתובת הדוא\"ל שלך.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = אם ביקשנו וקיבלנו את הסכמתך לשתף אותו.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = כדי לעבד מוצרים ושירותים או לספק לך אותם, אך רק בתנאי שהגורמים שיקבלו את המידע שלך מחויבים בחוזה לטפל בנתונים בדרכים שאושרו על-ידי Mozilla‏.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = כדי לעמוד במחויבות שלנו לפעול ב[פתיחות](https://www.mozilla.org/about/manifesto/). לעתים, אנו מפיצים מידע כדי לשפר את מוצרינו וכדי לקדם פתיחות באינטרנט. כשנעשה זאת, נסיר את כל המידע האישי שלך וננסה למסור אותו באופן שימזער את הסיכון לזהות אותך באמצעותו.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = אם הדבר נדרש על-פי חוק. אנו מצייתים לחוק בכל פעם שאנו מקבלים בקשה בנוגע אליך מגורם ממשלתי או בהקשר של תביעה משפטית. אנו ניידע אותך אם נתבקש למסור מידע אישי עליך בדרך זו, אלא אם נהיה מנועים מלעשות זאת על-פי חוק. אם נקבל בקשות מסוג זה, נמסור את המידע האישי שלך רק אם נהיה סבורים בתום לב שהחוק מחייב אותנו לעשות זאת. דבר מהאמור במדיניות זו אינו מכוון להגביל כל הגנה משפטית או זכות לערעור שעשויה להיות לך בנוגע לבקשה של גורם צד שלישי למסור את המידע שלך.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = אם אנו סבורים שהדבר נדרש כדי למנוע נזק לך או למישהו אחר. אנו נשתף את המידע שלך באופן זה, אם נהיה סבורים בתום לב שהדבר נדרש באופן סביר לשם הגנה על: הזכויות, הרכוש או הבטיחות שלך, משתמשים אחרים שלנו, Mozilla או הציבור.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = אם יחול שינוי במבנה הארגוני או במעמד שלנו (אם נעבור שינוי ארגוני, רכישה או פשיטת רגל), אנו עשויים להעביר את המידע שלך למי שיחליף אותנו או לשותף.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = אנו מחויבים להגן על המידע האישי שלך כאשר הוא נמצא בידינו. אנו נוקטים באמצעי אבטחה פיזיים, עסקיים וטכניים. על אף מאמצינו, אם נגלה שקיימת הפרת אבטחה, ניידע אותך כדי שתוכל לבצע את הפעולות הנחוצות להגנתך.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = כמו כן, איננו רוצים להחזיק במידע האישי שלך יותר זמן מהדרוש, לכן אנו שומרים אותו רק כל עוד הוא נחוץ למטרה לשמה הוא נאסף. אם המידע כבר אינו נחוץ לנו, אנו נוקטים צעדים להשמדתו, אלא אם קיימת דרישה על-פי חוק לשמור אותו לפרק זמן נוסף.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = מה עוד עליך לדעת?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = מה אם נשנה את מדיניות הפרטיות או איזו מהודעות הפרטיות שלנו?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = מה אנו עושים עם המידע שלך לאחר שהוא נמצא בידינו?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = אם סיפקת לנו מידע, אנו נשתמש בו בהתאם לתנאי האישור. באופן כללי, המידע שלך עוזר לנו לספק ולשפר את המוצרים והשירותים שאנו מספקים לך.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = אנו מקבלים מידע עליך כאשר:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = מתי אנחנו משתפים מידע שלך עם אחרים?
LT_FXOS_PRI_NOC = מדיניות הפרטיות של Firefox OS‏
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = הפעלה ראשונה:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = בהפעלה הראשונה של מכשיר שמותקנת בו מערכת Firefox OS , תשלח מערכת Firefox OS ל-Mozilla נתונים באופן חד-פעמי (לדוגמה, נתונים הקשורים למידע ייחודי על המכשיר, כגון גרסת תוכנה, מזהה שותף, מדינה וגודל מסך). נתונים אלה מאפשרים ל-Mozilla לקבוע אם המשתמשים והשותפים שלנו זקוקים לעדכוני אבטחה ולתיקונים קריטיים; לברר את הצרכים של מפתחי אפליקציות, כדי שיוכלו ליצור אפליקציות טובות יותר עבור המשתמשים שלנו. כמו כן הנתונים מסייעים ל-Mozilla בניתוח שווקים (למשל, לבדוק כמה התקנים הופעלו).
LT_FXOS_PRI_NOC_INTRO = Mozilla מתייחסת ברצינות לפרטיות שלך. כאשר מערכת Firefox OS שולחת אלינו מידע, מדיניות הפרטיות של Mozilla מתארת כיצד אנו מטפלים במידע זה.
LT_FXOS_PRI_NOC_MSG1 = מספר דברים שעליך לדעת
LT_FXOS_PRI_NOC_MSG2 = מערכת Firefox OS מתחברת אלינו ואל גורמים אחרים במטרה לספק תכונות של מוצרים.
LT_FXOS_PRI_NOC_UPDATES = עדכונים:
LT_FXOS_PRI_NOC_UPDATES_MSG = כדי להישאר מעודכנת, מערכת Firefox OS מתחברת באופן אוטומטי לשירות המופעל על-ידי יצרן ההתקן שלך או בשמו.
LT_NO = לא
LT_OK = OK
LT_YES = כן
