LT_FXOS_MOZ_FTE_APP_USAGE = Penggunaan Aplikasi:
LT_FXOS_MOZ_FTE_MSG = Firefox OS adalah sistem operasi sumber terbuka gratis dari Mozilla. Kami peduli dengan privasi Anda dan ketika Firefox OS mengirimkan informasi kepada kami, <a>Kebijakan Privasi Firefox OS</a> dan <a>Kebijakan Privasi Mozilla</a> akan menjelaskan bagaimana kami menangani informasi tersebut.
LT_FXOS_MOZ_FTE_MSG1 = Untuk meningkatkan pengalaman pengguna dan penemuan konten, Firefox OS mengirimkan \"Data Penggunaan Aplikasi\" (msl., waktu penggunaan aktif, jumlah buka/tutup/kerusakan Firefox OS, daftar aplikasi yang dihapus instalasinya) kepada Mozilla. Data dari “Layar Beranda”, “Perangkat”, “Aplikasi” dan “Aplikasi Web” juga akan dikumpulkan.
LT_FXOS_MOZ_FTE_MSG2 = Anda dapat menonaktifkan pembagian Data Penggunaan Aplikasi di “Menu Utama > Bantuan > Tentang Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Pemberitahuan ini hanya membahas bagaimana Mozilla menangani informasi Anda.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Kirim Data Penggunaan Aplikasi ke Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Selamat datang di Firefox OS
LT_FXOS_MOZ_PRI_POL = Kebijakan Privasi Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Kami mungkin perlu mengubah kebijakan ini dan pemberitahuan kami. Pembaruan ini akan diposting di internet. Jika perubahannya banyak, kami akan mengumumkan pembaruan tersebut melalui saluran umum Mozilla dalam bentuk postingan blog dan forum. Jika Anda terus menggunakan produk atau layanan setelah tanggal berlaku perubahan tersebut, berarti Anda menyetujui perubahan tersebut. Agar Anda lebih mudah mempelajarinya, kami akan memposting tanggal mulai berlakunya di bagian atas halaman.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Kami adalah perusahaan global dan komputer kami ada di beberapa tempat di seluruh dunia. Kami juga menggunakan penyedia layanan yang komputernya mungkin juga berada di berbagai negara. Ini berarti bahwa informasi Anda mungkin tersimpan di salah satu komputer tersebut di negara lain, dan negara tersebut mungkin memiliki tingkat peraturan perlindungan data yang berbeda dengan peraturan kami. Dengan memberikan informasi kepada kami, Anda setuju dengan jenis pentransferan informasi ini. Di negara mana pun informasi Anda berada, kami mematuhi undang-undang yang berlaku dan akan menaati komitmen yang kami buat dalam kebijakan privasi ini.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Jika Anda berusia di bawah 13 tahun, kami tidak menginginkan informasi Anda, dan Anda tidak boleh memberikannya kepada kami. Jika Anda orang tua dan yakin anak Anda yang berusia di bawah 13 tahun telah memberikan informasi pribadi kepada kami, mohon [hubungi kami](https://www.mozilla.org/privacy/#contact) untuk menghapus informasi anak Anda.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Bagaimana kami menyimpan dan melindungi informasi pribadi Anda?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Bagaimana kami mengetahui informasi tentang Anda?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = Anda memberikannya langsung pada kami (msl., saat Anda memilih untuk mengirimkan laporan kerusakan kepada kami);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = kami mengumpulkannya secara otomatis melalui produk dan layanan kami (msl., ketika browser Firefox Anda memeriksa apakah versinya paling baru);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = orang lain memberi tahu kami informasi tentang Anda (msl., ketika Thunderbird digunakan oleh penyedia surel Anda untuk mengonfigurasi akun); atau
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = ketika kami berusaha memahami dan berhasil memahami Anda lebih jauh berdasarkan informasi yang Anda berikan kepada kami (msl., ketika kami menggunakan alamat IP Anda untuk menyesuaikan bahasa untuk beberapa layanan kami).
LT_FXOS_MOZ_PRI_POL_MSG = Jika kami menyimpan informasi pribadi Anda beserta informasi non-pribadi, kami akan menganggap gabungan informasi tersebut sebagai informasi pribadi. Jika kami menghapus semua informasi pribadi dari sekumpulan data, maka sisanya adalah informasi non-pribadi.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Semua informasi selain informasi ini adalah \"informasi non-pribadi.\"
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Apa yang kami maksud dengan \"informasi pribadi?\"
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Bagi kami, \"informasi pribadi\" berarti informasi yang mengidentifikasi Anda, seperti nama atau alamat surel Anda.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Setelah kami meminta dan menerima izin dari Anda untuk memberikan informasi tersebut.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Untuk memproses atau menyediakan produk dan layanan kepada Anda, tetapi hanya jika entitas yang menerima informasi Anda tersebut diwajibkan berdasarkan kontrak untuk menangani data tersebut dengan cara yang disetujui Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Ketika kami berusaha memenuhi [misi kami untuk terbuka](https://www.mozilla.org/about/manifesto/). Adakalanya kami merilis informasi untuk membuat produk kami menjadi lebih baik dan membantu pengembangan web terbuka; tetapi, jika kami melakukannya, kami akan menghapus informasi pribadi Anda dan mencoba mengungkapkannya sedemikian rupa sehingga meminimalkan risiko Anda bisa teridentifikasi ulang.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Ketika undang-undang mengharuskannya. Kami mematuhi undang-undang di mana pun kami menerima permintaan tentang Anda dari pemerintah atau terkait tuntutan hukum. Kami akan memberi tahu Anda jika kami diminta untuk menyerahkan informasi pribadi Anda kecuali secara hukum kami dilarang melakukannya. Jika kami menerima permintaan seperti ini, kami hanya akan merilis informasi pribadi Anda jika kami yakin, dengan iktikad baik, bahwa undang-undang benar-benar mengharuskan kami untuk melakukannya. Tidak ada dalam kebijakan ini yang dimaksudkan untuk membatasi pembelaan hukum atau keberatan hukum yang mungkin Anda ajukan terhadap permintaan pihak ketiga untuk mengungkapkan informasi Anda.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Ketika kami yakin tindakan ini diperlukan untuk mencegah bahaya terhadap Anda atau orang lain. Kami hanya akan memberikan informasi Anda dengan cara ini jika kami yakin, dengan iktikad baik, bahwa tindakan ini diperlukan untuk melindungi hak, hak milik, atau keselamatan Anda, atau pengguna kami lainnya, Mozilla atau publik.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Jika struktur atau status perusahaan kami berubah (jika kami mengalami restrukturisasi, diakuisisi, atau mengalami pailit) kami mungkin memberikan informasi Anda kepada penerus atau afiliasi kami.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Kami berkomitmen untuk melindungi informasi pribadi Anda setelah kami memilikinya. Kami menerapkan tindakan keamanan fisik, bisnis, dan teknis. Meskipun kami telah melakukan berbagai upaya, tetapi jika kami mengetahui adanya pelanggaran keamanan, kami akan memberi tahu Anda agar Anda bisa mengambil langkah perlindungan yang sesuai.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Kami juga tidak ingin menyimpan informasi pribadi Anda lebih lama daripada yang kami perlukan; jadi, kami hanya menyimpannya selama kami perlukan sesuai tujuan pengumpulannya. Setelah tidak diperlukan, kami akan mengambil langkah untuk menghancurkannya kecuali diharuskan undang-undang untuk menyimpannya lebih lama.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Apa lagi yang ingin Anda ketahui?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Bagaimana jika kami mengubah kebijakan privasi atau pemberitahuan privasi kami?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Apa yang kami lakukan terhadap informasi Anda setelah kami memilikinya?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Ketika Anda memberikan informasi kepada kami, kami akan menggunakannya sesuai izin yang Anda berikan kepada kami. Umumnya, kami menggunakan informasi Anda untuk membantu kami menyediakan dan meningkatkan produk dan layanan kami kepada Anda.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Kami mengetahui informasi tentang Anda ketika:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kapan kami memberikan informasi Anda kepada orang lain?
LT_FXOS_PRI_NOC = Pemberitahuan Privasi Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Aktivasi Awal:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Setelah aktivasi awal perangkat Firefox OS Anda, Firefox OS akan mengirimkan ping data satu kali kepada Mozilla (msl., data yang terkait dengan informasi spesifik perangkat seperti versi rilis perangkat lunak, ID mitra, negara dan ukuran layar) yang membantu Mozilla menentukan apakah pembaruan keamanan dan perbaikan penting diperlukan untuk pengguna dan mitra kami, menentukan persyaratan untuk pengembang aplikasi agar mereka bisa membuat aplikasi yang lebih baik bagi pengguna kami, dan membantu analisis pasar Mozilla (msl., menentukan berapa banyak perangkat yang sudah diaktifkan).
LT_FXOS_PRI_NOC_INTRO = Mozilla peduli pada privasi Anda. Ketika Firefox OS mengirimkan informasi kepada kami, Kebijakan Privasi Mozilla kami akan menjelaskan bagaimana kami menangani informasi tersebut.
LT_FXOS_PRI_NOC_MSG1 = Hal-hal yang perlu Anda ketahui
LT_FXOS_PRI_NOC_MSG2 = Firefox OS terhubung dengan kami dan orang lain untuk menyediakan fitur produk.
LT_FXOS_PRI_NOC_UPDATES = Pembaruan:
LT_FXOS_PRI_NOC_UPDATES_MSG = Agar tetap diperbarui, Firefox OS terhubung secara otomatis ke suatu layanan yang dioperasikan oleh atau atas nama pabrikan perangkat Anda.
LT_NO = Tidak
LT_OK = OK
LT_YES = Ya
