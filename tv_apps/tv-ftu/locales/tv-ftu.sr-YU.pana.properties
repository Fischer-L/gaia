LT_FXOS_MOZ_FTE_APP_USAGE = Korišćenje aplikacije:
LT_FXOS_MOZ_FTE_MSG = Firefox OS je besplatan operativni sistem kompanije Mozilla otvorenog koda. Stalo nam je do vaše privatnosti i kada nam Firefox OS šalje informacije, u <a>Pravilima privatnosti Firefox OS</a> i <a>Pravilima privatnosti Mozilla</a> opisuje se način na koji koristimo te informacije.
LT_FXOS_MOZ_FTE_MSG1 = Radi poboljšanja korisničkog iskustva i lakšeg pronalaženja sadržaja, Firefox OS kompaniji Mozilla šalje „Podatke o korišćenju aplikacije“ (npr. vreme aktivnog korišćenja, broj otvaranja/zatvaranja/padova i listu deinstaliranih aplikacija). Prikupljaju se podaci i o „Početnom ekranu“, „Uređajima“, „Aplikacijama“ i „Veb aplikacijama“.
LT_FXOS_MOZ_FTE_MSG2 = Slanje Podataka o korišćenju aplikacije možete isključiti u okviru „Glavnog menija > Pomoć > O Firefox OS“.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Ovo obaveštenje obuhvata i načine na koji Mozilla postupa sa vašim podacima.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Želite li da šaljete podatke o korišćenju aplikacije kompaniji Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Dobro došli u Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozilla Pravila privatnosti
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Može se desiti da se javi potreba da promenimo ova pravila i naša obaveštenja. Najnovije izmene će se objaviti na mreži. Ako su promene značajne, objavićemo najnovije izmene putem uobičajenih kanala kompanije Mozilla za takve objave, kao što su članci na blogu i forumi. Ukoliko nastavite da koristite proizvod ili uslugu nakon datuma stupanja na snagu takvih promena, smatraće se da prihvatate takve promene. Da biste mogli preglednije da ispratite promenu, objavićemo datum stupanja na snagu na vrhu stranice.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Mi smo globalna organizacija, i naši kompjuteri se nalaze na nekoliko različitih mesta širom sveta. Isto tako, koristimo pružaoce usluga čiji kompjuteri takođe mogu biti u raznim zemljama. To znači da Vaše informacije mogu završiti na nekom od tih kompjutera u nekoj drugoj zemlji, a ta zemlja može imati različit stepen uređenja zaštite podataka u odnosu na Vašu zemlju. Davanjem podataka nama, saglašavate se sa ovom vrstom prenosa Vaših podataka. Bez obzira na to u kojoj zemlji se nalaze Vaši podaci, mi ćemo postupati u skladu sa primenjivim pravom i poštovati sve na šta smo se obavezali u ovim pravilima privatnosti.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Ako imate manje od 13 godina, ne želimo da dobijemo Vaše lične podatke, i ne smete nam ih dati. Ako ste roditelj, i smatrate da nam je Vaše dete koje je mlađe od 13 godina, dalo lične podatke, molimo Vas da nas [kontaktirate](https://www.mozilla.org/privacy/#contact) kako bismo uklonili podatke Vašeg deteta.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Kako čuvamo i štitimo Vaše lične podatke?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Kako saznajemo podatke o Vama?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = dajete nam ih direktno (npr. kada odaberete da pošaljete izveštaje o rušenju);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = prikupljamo ih automatski preko naših proizvoda i usluga (npr. kada proveravamo da li imate ažuriranu verziju Firefox-a);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = kada dobijemo podatke o Vama od drugih (npr.Thunderbird radi sa Vašim e-mail provajderima u konfigurisanju Vašeg naloga); ili
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = kada pokušavamo da saznamo više o Vama na osnovu podataka koje ste nam dali (npr. kada koristimo Vašu IP adresu radi prilagođavanja jezika za neke od naših usluga).
LT_FXOS_MOZ_PRI_POL_MSG = Ako vaše lične podatke čuvamo zajedno sa neličnim podacima, smatraćemo tu kombinaciju ličnim podacima. Ako uklonimo sve lične podatke iz seta podataka, podaci koji preostanu su nelični.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Svi podaci koji izlaze izvan ovog okvira predstavljaju \"nelične podatke\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Šta podrazumevamo pod \"ličnim podacima\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Za nas, \"lični podaci\" označavaju podatke koji Vas identifikuju, kao što je Vaše ime ili e-mail adresa.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Kada imamo Vaše odobrenje da ih delimo.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Za obradu ili obezbeđivanje proizvoda i pružanje usluga Vama, ali samo ako su subjekti koji dobijaju Vaše podatke ugovorom obavezani da rukuju podacima na načine koje Mozilla odobrava.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Kada ispunjavamo našu misliju [misiju otvorenosti](https://www.mozilla.org/about/manifesto/). Ponekad objavljujemo ove podatke da bismo poboljšali naše proizvode i uspostavili otvorenu mrežu, ali kada to činimo, uklanjamo Vaše lične podatke i pokušavamo da ih objavimo na način koji smanjuje rizik da Vas ponovo identifikuju.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Kada to nalaže zakon. Postupamo u skladu sa zakonom kada god primimo zahtev o Vama od Vlade ili u vezi sa nekom tužbom. Obavestićemo Vas kada dobijemo zahtev da prenesemo Vaše lične podatke na ovaj način, osim ako nam to zakon zabranjuje. Kada primimo ovakve zahteve, otkrićemo Vaše lične podatke samo ako smo uvereni u dobroj veri da nam zakon nalaže da to učinimo. Ništa u ovim pravilima nema za cilj da ograniči bilo koju zakonsku odbranu ili prigovore koje možete imati na zahtev treće strane o otkrivanju Vaših podataka.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Kada smatramo da je to potrebno kako bismo sprečili nanošenje štete Vama ili drugom licu. Delićemo Vaše podatke na ovaj način samo ako smo uvereni u dobroj veri da je to razumno potrebno za zaštitu Vaših prava, imovine ili bezbednosti, ili prava, imovine ili bezbednosti drugih korisnika, Mozilla-e ili javnosti.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Ako se naša organizaciona struktura ili status izmene (ako izvršimo restrukturiranje, ako nas kupi drugo lice, ili ako padnemo pod stečaj), možemo preneti Vaše podatke našem nasledniku ili sledbeniku.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Posvećeni smo zaštiti Vaših ličnih podataka od momenta kada ih dobijemo. Primenjujemo fizičke, poslovne i tehničke mere bezbednosti. Uprkos našim naporima, ako saznamo za povredu bezbednosti, obavestićemo Vas o tome tako da možete da preduzmete odgovarajuće korake u cilju zaštite.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Takođe, ne želimo da zadržavamo Vaše lične podatke duže nego što su nam potrebni, tako da ćemo ih čuvati samo koliko je potrebno da bismo izvršili ono za šta smo ih prikupili. Kada nam više nisu potrebni, preduzimamo korake u cilju njihovog uništenja, osim ako nam zakon nalaže da ih čuvamo duže.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Šta još želimo da znate?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Šta ako promenimo ova pravila privatnosti ili bilo koje od naših obaveštenja o privatnosti?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Šta radimo sa Vašim podacima kada ih dobijemo?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Kada nam date svoje lične podatke, mi ćemo ih koristiti na način za koji ste nam dali odobrenje. Uopšteno, koristimo Vaše podatke kako bi nam pomogle u pružanju i poboljšanju svojih proizvoda i usluga Vama.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Podatke o Vama saznajemo na sledeće načine:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kada delimo Vaše podatke sa drugima?
LT_FXOS_PRI_NOC = Obaveštenje o privatnosti Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Inicijalna aktivacija:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Po inicijalnoj aktivaciji Vašeg Firefox OS uređaja, Firefox OS šalje kompaniji Mozilla jednokratne ping podatke (npr. podatke koji se odnose na informacije o samom uređaju, kao što su verzija softvera, ID partnera, zemlja i veličina ekrana) što pomaže kompaniji Mozilla da utvrdi da li su izmene bezbednosnih opcija i kritične ispravke potrebni za sve korisnike i partnere, da utvrdi zahteve za programere aplikacija kako bi mogli da naprave bolje aplikacije za naše korisnike, i pomaže kompaniji Mozilla u analizi tržišta (npr. da utvrdi koliko je uređaja aktivirano).
LT_FXOS_PRI_NOC_INTRO = Kompaniji Mozilla je stalo do Vaše privatnosti. Kada nam Firefox OS pošalje podatke, naša Pravila privatnosti kompanije Mozilla opisuju kako se odnosimo prema tim podacima.
LT_FXOS_PRI_NOC_MSG1 = Stvari koje bi trebalo da znate
LT_FXOS_PRI_NOC_MSG2 = Firefox OS se povezuje sa nama i sa drugima kako bi obezbedio funkcije proizvoda.
LT_FXOS_PRI_NOC_UPDATES = Ažuriranja:
LT_FXOS_PRI_NOC_UPDATES_MSG = Kako bi bio ažuriran, Firefox OS se automatski povezuje na servis koji vodi ili koji se vodi u ime proizvođača vašeg uređaja.
LT_NO = Ne
LT_OK = U redu
LT_YES = Da
