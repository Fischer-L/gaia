LT_FXOS_MOZ_FTE_APP_USAGE = アプリ使用状況:
LT_FXOS_MOZ_FTE_MSG = Firefox OS は、Mozilla が提供している無料のオープンソースオペレーティングシステムです。 Mozilla では、お客様のプライバシーを重視しています。Firefox OS から弊社に送られた情報は、弊社の [<a>Firefox OS のプライバシーに関する通知</a>] および [<a>Mozilla のプライバシーポリシー</a>] に従って取り扱われます。
LT_FXOS_MOZ_FTE_MSG1 = ユーザ体験やコンテンツ配信を改善するため、Firefox OS は「アプリケーション使用状況情報」(アクティブな使用時間、起動・終了・クラッシュ回数、Firefox OS 端末から削除されたアプリのリストなど) を Mozilla へ送信します。 「ホーム画面」、「デバイス」、「アプリ」、「Web アプリ」からの情報も収集されます。
LT_FXOS_MOZ_FTE_MSG2 = アプリ使用状況情報の共有はメインメニュー>「Help (ヘルプ)」>「About Firefox OS (Firefox OS について)」> Firefox OS 端末上の「設定」アプリ内で無効化できます。
LT_FXOS_MOZ_FTE_NOTICE_COVER = この通知は、Mozilla があなたの個人情報をどのように扱うかについてのみ説明しています。
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = アプリ使用状況情報を Mozilla に送信しますか?
LT_FXOS_MOZ_FTE_TITLE = Firefox OS へようこそ
LT_FXOS_MOZ_PRI_POL = Mozillaプライバシーポリシー
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = 本プライバシーポリシーおよび通知に変更が必要となる場合があります。最新版はオンラインで提供されます。実質的な変更の場合、ブログやフォーラム等の Mozilla の標準的な連絡システムを通じて最新版を公表します。皆様は、変更の効力発生日後も引き続き Mozilla の製品またはサービスを利用することにより、皆様当該変更を受諾したものとなります。なお、効力発生日を容易に確認できるよう、効力発生日は該当画面の一番上に掲載いたします。
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Mozilla はグローバルな組織であり、世界各地にコンピュータを有し、また、様々な国にコンピュータを有するサービスプロバイダを利用しています。つまり、入手した個人情報は、国外に設置されたコンピュータへ最終的に送信される場合があり、送信先の国において適用されるデータ保護規制のレベルが、皆様の居住国における保護規制のレベルとは異なる場合があります。Mozilla に対する個人情報の提供をもって、当該情報が上記のとおり、国外に送信されることについて同意したこととなります。個人情報が所在する国を問わず、Mozilla は、適用法令に加え、このプライバシーポリシーにおける Mozilla の誓約事項を遵守します。
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Mozilla は、13 歳未満の方の個人情報の提供を拒否するものであり、また 13 歳未満の方は Mozilla に対し個人情報を提供してはなりません。ご自身の 13 歳未満のお子さんが Mozilla に対し個人情報を提供したと思われる場合は、当該個人情報を削除しますので Mozillaまでお知らせください。
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = 個人情報の保管および保護の方法
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = 情報の入手方法
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = 直接提供を受けた場合（クラッシュレポートの送信が選択された場合等）
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = Mozilla の製品およびサービスを通じて自動的に収集する場合（Firefox ブラウザが、アップデート済みか否かを自動的に確認する場合等）
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = 第三者から情報を受領する場合（Thunderbirdが、アカウント設定のためにお使いのメールサービスプロバイダと情報を照合する場合等）、または
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = 直接提供された情報を元により詳細な情報を得ようとする場合（Mozilla がサービスを提供する際に使用する言語を皆様の IP アドレスから判断する場合等）
LT_FXOS_MOZ_PRI_POL_MSG = Mozilla は、個人情報と共に非個人情報を保有する場合、これらの情報を合わせて個人情報とみなします。個人情報を含む一連のデータからすべての個人情報が削除された場合、残りの情報は非個人情報となります。
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = この定義に該当しない情報は、すべて「非個人情報」となります。
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = ##「個人情報」の定義
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Mozilla において「個人情報」とは、氏名やメールアドレスなど、その提供者個人を特定する情報をいいます。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = 事前に皆様の許可を得た場合
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = 皆様のために製品およびサービスを処理または提供する場合。ただし、情報を共有する第三者が、Mozilla が承認する方法に従って当該情報を取り扱う契約上の義務を負う場合に限ります。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Mozilla の「開かれた組織」という使命に適う場合。Mozilla の製品の改良およびオープンウェブ (Open Web) の発展のため、情報を公開する場合があります。ただし、その場合でも、個人情報を削除し、また、皆様が特定されるリスクを最小限に抑えるよう努めます。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = 法令に基づく場合。Mozilla は、政府機関から、または訴訟に関連して情報開示請求を受けた場合には法令に従います。情報開示請求を受けた際、法律上禁止されない限り、その皆様に通知します。上記のような情報開示請求があった場合、Mozillaは、法令に従い必要であると誠実に判断した場合に限り、個人情報を開示します。このプライバシーポリシーは、第三者からの情報開示請求に対する、皆様の法的防御または異議申立てを制限するものではありません。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = 皆様その他の第三者に害を及ばさないために必要と判断する場合。Mozilla は、皆様、Mozilla のその他ユーザ、Mozilla 自身または公共の権利、財産または安全を守るため合理的に必要であると誠実に判断する場合に限り、個人情報を共有します。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Mozilla の組織の体制または状況が変わる場合（組織再編、買収また倒産等）、Mozilla は個人情報を承継人または関連会社へ移転させる場合があります。
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Mozilla は、入手した個人情報の保護に全力を挙げて取り組みます。物理的、ビジネス上、かつ技術的なセキュリティ対策を講じています。それにもかかわらずセキュリティ侵害が発生した場合、皆様が適切な自衛手段を講じることができるよう当該皆様に通知します。
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Mozilla は、個人情報について、必要とする期間に限り保管を希望するものであり、個人情報を収集したその目的を達成する上で十分な期間に限り、当該情報を保管します。Mozilla は、法律上保管が義務づけられている場合を除き、不要となり次第、個人情報の破棄を実施します。
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = その他の留意事項
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = 本プライバシーポリシーまたはMozillaのプライバシーポリシーに関する通知の変更
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = 入手した情報の利用目的
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Mozilla は、皆様が許可した方法に従い、個人情報を利用します。通常は、皆様 Mozilla の製品およびサービスの提供ならびに品質向上のためにこれらの情報を利用します。
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Mozilla は、次の場合に皆様の情報を入手します:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Mozilla が情報を第三者と共有する場合
LT_FXOS_PRI_NOC = Firefox OS のプライバシーに関する通知
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = 初回アクティベーション:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = あなたの Firefox OS 端末が初めて起動された時に、Firefox OS は 1 回限りのデータピング (ソフトウェアリリースバージョン、パートナー ID、国名、画面サイズといった端末固有の情報に関するデータなど) を Mozilla へ送信します。これは、ユーザやパートナーのためにセキュリティ更新や重要な修正が必要かどうかを Mozilla が判断するのに役立つとともに、アプリ開発者がより良いアプリを Firefox OS ユーザ向けに作れるよう要件を判断したり、Mozilla が市場分析 (アクティベーション台数の特定など) を行ったりするのに役立てられます。
LT_FXOS_PRI_NOC_INTRO = Mozilla は、あなたのプライバシーを尊重します。Mozilla が Firefox OS から情報を受け取る場合は、Mozilla のプライバシーポリシーに従ってその情報を取り扱います。
LT_FXOS_PRI_NOC_MSG1 = 留意事項
LT_FXOS_PRI_NOC_MSG2 = Firefox OS は、Mozilla および第三者へ接続し、製品の機能を提供します。
LT_FXOS_PRI_NOC_UPDATES = 更新:
LT_FXOS_PRI_NOC_UPDATES_MSG = Firefox OS は、システムを最新の状態に保つため、端末の製造者またはそれに代わる者が運営するサービスへ自動的に接続します。
LT_NO = いいえ
LT_OK = 決定
LT_YES = はい
