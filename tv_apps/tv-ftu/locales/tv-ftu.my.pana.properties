LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = ကၽြႏု္ပ္တို႔သည္ ကၽြႏု္ပ္တို႔၏ ကုန္စည္ႏွင့္ ဝန္ေဆာင္မႈမ်ားမွ တစ္ဆင့္ ထိုအခ်က္အလက္ကို အလိုအေလ်ာက္ စုေဆာင္းေသာအခါ (ဥပမာ- သင့္ Firefox ဘေရာက္ဇာကို ေနာက္ဆံုးဗားရွင္း ဟုတ္၊ မဟုတ္ သင္က စစ္ေဆးေသာအခါ)၊
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = တစ္စုံတစ္ဦးက သင္ႏွင့္ပတ္သက္ေသာ အခ်က္အလက္မ်ားကို ကၽြႏု္ပ္တို႔အား ေျပာျပေသာအခါ (ဥပမာ၊ Thunderbird သည္ သင့္အေကာင့္ကို ဖြင့္လွစ္ရန္ သင့္အီးေမးလ္ပံ့ပိုးသူႏွင့္အတူ ေဆာင္ရြက္ေသာအခါ)၊ သို႔မဟုတ္
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = သင္က ကၽြႏု္ပ္တို႔အား ေပးထားေသာ အခ်က္အလက္မ်ားအေပၚ အေျခခံလ်က္ သင့္အေၾကာင္းကို ပိုမိုသိရွိနားလည္ေအာင္ ႀကိဳးစားေသာအခါ (ဥပမာ၊ ကၽြႏု္ပ္တို႔၏ ဝန္ေဆာင္မႈအခ်ိဳ႕အတြက္ ဘာသာစကားကို စိတ္ႀကိဳက္ျပဳလုပ္ရန္ သင္၏ IP လိပ္စာကို ကၽြႏ္ုပ္တို႔က အသုံးျပဳသည့္အခါ)။
LT_FXOS_MOZ_PRI_POL_MSG = ပုဂၢိဳလ္ေရး မဟုတ္သည့္ အခ်က္အလက္ကို ပုဂၢိဳလ္ေရး အခ်က္အလက္ႏွင့္အတူ ကၽြႏု္ပ္တို႔က သိမ္းထားလွ်င္ ထိုေပါင္းစပ္မႈကို ကၽြႏု္ပ္တို႔က ပုဂၢိဳလ္ေရး အခ်က္အလက္ဟု ထည့္သြင္းစဥ္းစားပါမည္။ ကၽြႏု္ပ္တို႔သည္ ေဒတာအစုအဖြဲ႕တစ္ခုမွ ပုဂၢိဳလ္ေရး အခ်က္အလက္အားလံုး ဖယ္ရွားလိုက္ပါက က်န္အခ်က္အလက္မ်ားသည္ ပုဂၢိဳလ္ေရး မဟုတ္သည့္ အခ်က္အလက္မ်ား ျဖစ္ပါသည္။
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = ဤဆိုလိုရင္းႏွင့္ မသက္ဆိုင္သည့္ အခ်က္အလက္တို႔မွာ \"ပုဂၢိဳလ္ေရး မဟုတ္သည့္ အခ်က္အလက္\" ျဖစ္ပါသည္။
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = \"ပုဂၢိဳလ္ေရး အခ်က္အလက္\" ဆုိသည္မွာ အဘယ္နည္း။
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = ကၽြႏု္ပ္တို႔အတြက္ \"ပုဂၢိဳလ္ေရး အခ်က္အလက္\" ဆိုသည္မွာ သင့္အမည္ သို႔မဟုတ္ အီးေမးလ္လိပ္စာကဲ့သို႔ သင့္အား သတ္မွတ္ေဖာ္ျပသည့္ အခ်က္အလက္ကို ဆိုလိုပါသည္။
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = ကၽြႏု္ပ္တို႔သည္ ထိုအခ်က္အလက္ မွ်ေဝရန္ သင့္ခြင့္ျပဳခ်က္ကို ေတာင္းဆိုထားၿပီး ယင္းကို လက္ခံရရွိ သည့္အခါ။
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = သင့္အား ကုန္စည္ႏွင့္ ဝန္ေဆာင္မႈမ်ား ေဆာင္ရြက္ေပးျခင္း သို႔မဟုတ္ ေပးအပ္ျခင္းအတြက္၊ သို႔ေသာ္ သင့္အခ်က္အလက္ကို လက္ခံသူမ်ားသည္ Mozilla မွ အတည္ျပဳသည့္ နည္းလမ္းမ်ားျဖင့္ ေဒတာမ်ားကို ကိုင္တြယ္ရန္ သေဘာတူ တာဝန္ခံထားမွသာ။
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = ကၽြႏု္ပ္တို႔သည္ ကၽြႏု္ပ္တို႔၏ [ပြင့္လင္းျမင္သာေရး ရည္မွန္းခ်က္](https://www.mozilla.org/about/manifesto/) ကို ျဖည့္ဆည္းေဆာင္ရြက္ေသာအခါ။ ကၽြႏု္ပ္တို႔၏ ထုတ္ကုန္မ်ားကို ပိုမိုေကာင္းမြန္ေအာင္ ျပဳလုပ္ရန္ႏွင့္ ပြင့္လင္းေသာ အင္တာနက္ဝဘ္ဆိုက္ ျဖစ္လာေစရန္ ကၽြႏု္ပ္တို႔က တစ္ခါတစ္ရံတြင္ အခ်က္အလက္ ထုတ္ျပန္ေပးေသာ္လည္း ထိုသို႔ ထုတ္ျပန္သည့္အခါ ကၽြႏု္ပ္တို႔သည္ သင့္ကိုယ္ေရးကိုယ္တာ အခ်က္အလက္မ်ားကို ဖယ္ရွားျပီး သင့္အား ျပန္လည္သိရွိႏိုင္ေျခကို ေလွ်ာ့ခ်ေပးမည့္ နည္းလမ္းျဖင့္ ေဖာ္ျပရန္ ႀကိဳးစားပါမည္။
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = ထိုအခ်က္အလက္ကို ဥပေဒအရ လိုအပ္သည့္အခါ။ ကၽြႏု္ပ္တို႔သည္ အစိုးရထံမွ သို႔မဟုတ္ တရားစြဲဆိုမႈႏွင့္ ပတ္သက္ၿပီး သင့္အေၾကာင္း ေတာင္းဆိုမႈမ်ားကို လက္ခံရရွိသည့္အခါတိုင္း ကၽြႏ္ုပ္တို႔က ဥပေဒကို လိုက္နာပါသည္။ သင့္ပုဂၢိဳလ္ေရး အခ်က္အလက္ကို ဤနည္းျဖင့္ လႊဲေျပာင္းရန္ ကၽြႏ္ုပ္တို႔ကို ေတာင္းဆိုပါက၊ ကၽြႏု္ပ္တို႔သည္ ထိုသို႔ျပဳလုပ္ရန္ တရားဝင္ တားျမစ္ခံထားရျခင္း မရွိလွ်င္ သင့္အား အသိေပးအေၾကာင္းၾကားပါမည္။ ကၽြႏု္ပ္တို႔သည္ ဤေတာင္းဆိုမႈမ်ားကို လက္ခံရရွိသည့္အခါ ကၽြႏု္ပ္တို႔က ဥပေဒအရ ထိုသို႔ျပဳလုပ္ရန္လိုအပ္ေၾကာင္း ေကာင္းမြန္ေသာ ယုံၾကည္ သက္ဝင္မႈရွိမွသာ သင့္ကိုယ္ေရးကိုယ္တာ အခ်က္အလက္မ်ားကို ထုတ္ျပန္ေပးပါမည္။ ဤမူဝါဒပါ မည္သည့္အရာကမွ် သင့္အခ်က္အလက္မ်ားကို ေဖာ္ျပရန္ ၾကားခံအဖြဲ႕အစည္း၏ ေတာင္းဆိုမႈအေပၚ သင္၏ တရားဥပေဒဆိုင္ရာ ကာကြယ္ျခင္းမ်ား သို႔မဟုတ္ ကန္႔ကြက္ျခင္းမ်ားကို ကန္႔သတ္မထားပါ။
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = ကၽြႏု္ပ္တို႔သည္ သင့္ကိုျဖစ္ေစ၊ အျခားတစ္ဦးအားျဖစ္ေစ ထိခိုက္မႈမွ ကာကြယ္ရန္ လိုအပ္သည္ဟု ယုံၾကည္ေသာအခါ။ ကၽြႏု္ပ္တို႔သည္ သင္၊ ကၽြႏု္ပ္တို႔၏ အျခားသံုးစြဲသူမ်ား၊ Mozilla သို႔မဟုတ္ အမ်ားျပည္သူတို႔၏ အခြင့္အေရးမ်ား၊ ပိုင္ဆိုင္မႈ သို႔မဟုတ္ လံုျခံဳေရးကို ကာကြယ္ရန္ က်ဳိးေၾကာင္းဆီေလ်ာ္စြာ လိုအပ္သည္ဟု ေကာင္းမြန္စြာ ယံုၾကည္သက္ဝင္သည့္ နည္းလမ္းျဖင့္သာ သင့္အခ်က္အလက္မ်ားကို မွ်ေဝပါမည္။
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = ကၽြႏု္ပ္တို႔၏ လုပ္ငန္းဖြဲ႕စည္းပုံ သို႔မဟုတ္ အေျခအေနအေျပာင္းအလဲ မ်ားရွိပါက (ကၽြႏု္ပ္တို႔သည္ ျပန္လည္ဖြဲ႕စည္းျခင္း၊ ဝယ္ယူခံရျခင္း သို႔မဟုတ္ ေဒဝါလီခံျခင္းတို႔ျဖစ္ပါက) ကၽြႏု္ပ္တို႔သည္ သင့္အခ်က္အလက္မ်ားကို ဆက္ခံသူ သို႔မဟုတ္ တာဝန္ရွိသူထံသို႔ လႊဲေျပာင္းေပးႏုိင္ပါသည္။
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = ကၽြန္ုပ္တို႔သည္ သင့္ပုဂၢိဳလ္ေရး အခ်က္အလက္မ်ားကို ရရွိသည္ႏွင့္ ၎တို႔အား ကာကြယ္ေပးရန္ ႀကိဳးပမ္းေဆာင္ရြက္ပါသည္။ ကၽြန္ုပ္တို႔သည္ ႐ုပ္ပိုင္းဆိုင္ရာ၊ စီးပြားေရးႏွင့္ နည္းပညာဆိုင္ရာ လုံျခဳံေရး အစီအမံမ်ားကို အေကာင္အထည္ေဖာ္ပါသည္။ ထိုသို႔ အားထုတ္ေသာ္လည္း လုံျခဳံေရးေဖာက္ဖ်က္မႈကို ေတြ႕ရွိပါက သင့္ေလ်ာ္ေသာ ကာကြယ္မႈအဆင့္ဆင့္ကို သင္ရယူနိုင္ေအာင္ ကၽြႏု္ပ္တို႔သည္ သင့္အား အေၾကာင္းၾကားပါမည္။
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = ကၽြႏု္ပ္တို႔သည္လည္း သင့္ပုဂၢိဳလ္ေရး အခ်က္အလက္မ်ားကို လိုအပ္သည္ထက္ ၾကာရွည္ မလိုခ်င္ပါ၊ ထို႔ေၾကာင့္ ကၽြႏု္ပ္တို႔ စုေဆာင္းေကာက္ယူရန္ လုံေလာက္သည့္အခ်ိန္ထိသာလွ်င္ ထိန္းသိမ္း ထားပါသည္။ ကၽြႏု္ပ္တို႔မွ ၎ကို မလိုအပ္သည္ႏွင့္ ဥပေဒအရ ၾကာရွည္ထိန္းသိမ္း ထားရန္လည္း မလိုအပ္ပါက ၎အားဖ်က္ဆီးရန္ အဆင့္ဆင့္ လုပ္ေဆာင္ပါမည္။
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = သင္သည္ အျခားဘာကို သိထားသင့္သလဲ။
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = ကၽြႏု္ပ္တို႔သည္ ဤကိုယ္ေရးကိုယ္တာ မူဝါဒ သို႔မဟုတ္ ကၽြႏု္ပ္တို႔၏ ကိုယ္ေရးကိုယ္တာ သတိေပးခ်က္မ်ားကို ေျပာင္းလဲပါက ဘာျဖစ္မည္နည္း။
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = ကၽြႏု္ပ္တို႔က ထိုအခ်က္အလက္ကို ရရွိသည္ႏွင့္ သင့္အခ်က္အလက္မ်ားကို ကၽြႏု္ပ္တို႔ ဘာလုပ္သနည္း။
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = သင္သည္ ကၽြႏု္ပ္တို႔အား အခ်က္အလက္မ်ား ေပးသည့္အခါ ကၽြႏု္ပ္တို႔က သင္ခြင့္ျပဳေပးအပ္ထားသည့္ နည္းလမ္းမ်ားျဖင့္ ၎ကို အသံုးျပဳပါမည္။ ေယဘုယ်အားျဖင့္ ကၽြႏု္ပ္တို႔က သင့္အား ကၽြႏု္ပ္တို႔၏ ကုန္စည္ႏွင့္ ဝန္ေဆာင္မႈမ်ား ေပးအပ္ႏိုင္ရန္ႏွင့္ တိုးတက္လာေစရန္ သင့္အခ်က္အလက္မ်ားကို အသံုးျပဳပါသည္။
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = ကၽြႏု္ပ္တို႔သည္ ေအာက္ပါအေျခအေနမ်ားတြင္ သင္ႏွင့္ပတ္သက္ေသာ အခ်က္အလက္မ်ားကို သိရွိပါသည္။ ။
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = ကၽြန္ုပ္တို႔သည္ သင္၏အခ်က္အလက္မ်ားကို အျခားသူမ်ားႏွင့္ ဘယ္အခ်ိန္တြင္ မွ်ေဝပါသလဲ။
LT_FXOS_PRI_NOC = Firefox OS ကိုယ္ေရးကိုယ္တာ သတိေပးခ်က္
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = ကနဦး အသက္ဝင္ေစျခင္း။ ။
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = သင့္ Firefox OS ကိရိယာက ကနဦး အသက္ဝင္ေသာအခါ တစ္ႀကိမ္သာ အသံုးျပဳႏုိင္ေသာ ေဒတာဆက္သြယ္မႈ (ဥပမာ၊ ေဆာ့ဖ္ဝဲ ထုတ္လုပ္သည့္ဗားရွင္း၊ ပါတနာအိုင္ဒီ၊ ႏုိင္ငံႏွင့္ စခရင္ အရြယ္အစား စသည့္ သတ္မွတ္ ကိရိယာအခ်က္အလက္မ်ားႏွင့္ ပတ္သက္ေသာ ေဒတာမ်ား) ကို Firefox OS က Mozilla သို႔ ေပးပို႔ပါသည္။ ၎သည္ ကၽြႏု္ပ္တို႔၏ သံုးစြဲသူမ်ားႏွင့္ ပါတနာမ်ားအတြက္ လုံျခဳံေရး အသစ္ျပင္ဆင္ခ်က္မ်ားႏွင့္ အေရးႀကီးသည့္ ျပင္ဆင္ခ်က္မ်ား လိုအပ္မႈ ရွိ၊ မရွိ Mozilla ကို ဆံုးျဖတ္ႏိုင္ေစပါသည္။ ကၽြႏု္ပ္တို႔၏ သံုးစြဲသူမ်ားအတြက္ ပိုမိုေကာင္းမြန္သည့္ အပလီေကးရွင္းမ်ားကို တည္ေဆာက္ရန္အလို႔ငွာ အက္ပ္ေရးသားသူမ်ားအတြက္ လိုအပ္ခ်က္မ်ားကို ဆံုးျဖတ္ေပးႏုိင္ပါသည္။ ထို႔ျပင္ ေစ်းကြက္ ေလ့လာသံုးသပ္မႈ (ဥပမာ- ကိရိယာ မည္မွ် အသက္ဝင္ေနသည္ကို ဆံုးျဖတ္ျခင္း) အတြက္ Mozilla အားကူညီပါသည္။
LT_FXOS_PRI_NOC_INTRO = Mozilla ကသင္၏ ကိုယ္ေရးကိုယ္တာကို အေလးထားပါသည္။ Firefox OS သည္ ကၽြႏု္ပ္တို႔အား အခ်က္အလက္မ်ားပို႔ေပးသည့္အခါ ကၽြႏု္ပ္တို႔၏ Mozilla ကိုယ္ေရးကိုယ္တာ မူဝါဒသည္ အဆိုပါအခ်က္အလက္ကို မည္သို႔ ကိုင္တြယ္အသံုးျပဳရန္ ေဖာ္ျပပါသည္။
LT_FXOS_PRI_NOC_MSG1 = သင္သိသင့္ေသာအရာမ်ား
LT_FXOS_PRI_NOC_MSG2 = ကုန္စည္အဂၤါရပ္မ်ား ေပးအပ္ရန္အတြက္ Firefox OS သည္ ကၽြႏု္ပ္တို႔ႏွင့္အျခားသူမ်ားကို ခ်ိတ္ဆက္ေပးပါသည္။
LT_FXOS_PRI_NOC_UPDATES = အသစ္ျပင္ဆင္ခ်က္မ်ား။ ။
LT_FXOS_PRI_NOC_UPDATES_MSG = ေနာက္ဆံုးေပၚျပင္ဆင္ခ်က္ ျဖစ္ေနေစရန္ Firefox OS သည္ သင့္ကိရိယာ၏ ထုတ္လုပ္သူကိုယ္စား သို႔မဟုတ္ ထိုသူမွ ေဆာင္ရြက္ေပး သည့္ ဝန္ေဆာင္မႈတစ္ခုကို အလိုအေလ်ာက္ ခ်ိတ္ဆက္ပါသည္။
LT_NO = မလုပ်
LT_OK = OK
LT_YES = ဟုတ်
