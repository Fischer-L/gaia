LT_FXOS_MOZ_FTE_APP_USAGE = အက္ပ္အသုံးျပဳမႈ-
LT_FXOS_MOZ_FTE_MSG = Firefox OS သည္ Mozilla မွ အခမဲ့ႏွင့္ Open source လုပ္ေဆာင္ခ်က္စနစ္ ျဖစ္သည္။ ကၽြႏ္ုပ္တို႔သည္ သင့္ကိုယ္ေရးကိုယ္တာကို အေလးထားကာ Firefox OS က ကၽြႏ္ုပ္တို႔ထံ အခ်က္အလက္ ေပးပို႔ေသာအခါ ကၽြႏု္ပ္တို႔၏ <a>Firefox OS ကိုယ္ေရးကိုယ္တာ သတိေပးခ်က္</a> ႏွင့္ <a>Mozilla ကိုယ္ေရးကိုယ္တာ မူဝါဒ</a> တို႔သည္ အဆိုပါအခ်က္အလက္အေပၚ ကၽြႏ္ုပ္တို႔ ကိုင္တြယ္ အသံုးျပဳပုံ ကိုေဖာ္ျပပါသည္။
LT_FXOS_MOZ_FTE_MSG1 = Firefox ေစ်းကြက္တြင္ သံုးစြဲသူအေတြ႔အၾကံဳႏွင့္ အေၾကာင္းအရာရွာေဖြ ေတြ႕ရွိမႈ တိုးတက္ေစရန္အလို႔ငွာ၊ Firefox OS သည္ \"အက္ပ္ အသုံးျပဳမႈေဒတာ\" (ဥပမာ အမွန္တကယ္ အသုံးျပဳမႈအခ်ိန္၊ အဖြင့္/အပိတ္/အပ်က္ အေရအတြက္မ်ားႏွင့္ အင္စေတာျဖဳတ္သည့္ အက္ပ္မ်ား စာရင္း) ကို Mozilla ထံ ေပးပို႔သည္။ “ပင္မစခရင္”၊ “ကိရိယာမ်ား”၊ “အက္ပ္မ်ား” ႏွင့္ “ဝဘ္အက္ပ္မ်ား” ကဲ့သို႔ေသာ ေဒတာမ်ားကိုလည္း စုစည္းထားမည္ ျဖစ္သည္။
LT_FXOS_MOZ_FTE_MSG2 = သင္သည္ “အဓိကမီႏူး > အကူအညီ > Firefox OS အေၾကာင္း” တြင္ အက္ပ္အသံုးျပဳမႈေဒတာ မွ်ေဝျခင္းကို ပိတ္ထားႏုိင္ပါသည္။
LT_FXOS_MOZ_FTE_NOTICE_COVER = ဤသတိေပးခ်က္သည္ သင့္အခ်က္အလက္မ်ားကို Mozilla မွ ကိုင္တြယ္မႈတြင္ အက်ဳံးဝင္ပါသည္။
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = အက္ပ္အသံုးျပဳမႈေဒတာကို Mozilla သို႔ေပးပို႔မလား။
LT_FXOS_MOZ_FTE_TITLE = Firefox OS မွႀကိဳဆိုပါ၏
LT_FXOS_MOZ_PRI_POL = Mozilla ကိုယ္ေရးကိုယ္တာ မူဝါဒ
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = ကၽြႏု္ပ္တို႔သည္ ဤမူဝါဒႏွင့္ ကၽြႏ္ုပ္တို႔၏ သတိေပးခ်က္မ်ားကို ေျပာင္းလဲရန္ လိုအပ္ႏိုင္ပါသည္။ အဆိုပါ ျပင္ဆင္ခ်က္မ်ားကို အြန္လိုင္းတြင္ ထုတ္ျပန္ပါမည္။ အကယ္၍ အေျပာင္းအလဲမ်ားသည္ အေရးႀကီးပါက ကၽြႏု္ပ္တို႔သည္ အသစ္ျပင္ဆင္ခ်က္ကို Mozilla ၏ ပုံမွန္ခ်န္နယ္မ်ားျဖစ္ေသာ ဘေလာ့ဂ္ပို႔စ္မ်ားႏွင့္ ဖိုရမ္မ်ားကဲ့သို႔ေသာ ေၾကညာခ်က္မ်ားမွတစ္ဆင့္ ထုတ္ျပန္ပါမည္။ အဆိုပါ အေျပာင္းအလဲမ်ား အသက္ဝင္သည့္ေန႔ရက္ ေနာက္ပိုင္းတြင္ သင္ဆက္လက္သံုးစြဲေသာ ထုတ္ကုန္၊ ဝန္ေဆာင္မႈတြင္ အဆိုပါ အေျပာင္းအလဲမ်ားကို သင္က လက္ခံရာေရာက္ပါသည္။ သင္က ပိုမိုအဆင္ေျပစြာ ျပန္လည္သုံးသပ္ႏုိင္ေစရန္ ထိုအသက္ဝင္သည့္ေန႔ရက္ကို ကၽြႏု္ပ္တို႔ စာမ်က္ႏွာ၏ ထိပ္ဆုံး၌ ပို႔စ္တင္ပါမည္။
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = ကၽြႏု္ပ္တို႔သည္ ကမၻာလုံးဆိုင္ရာအဖြဲ႕အစည္းတစ္ခုျဖစ္ျပီး ကၽြန္ုပ္တို႔၏ ကြန္ပ်ဴတာမ်ားသည္ ကမၻာတစ္ဝန္း မတူျခားနားသည့္ ေနရာအမ်ား အျပားတြင္ ရွိပါသည္။ ကၽြႏု္ပ္တို႔သည္ အမ်ဳိးမ်ဳိးေသာႏုိင္ငံမ်ားတြင္ အသံုးျပဳႏုိင္သည့္ ဝန္ေဆာင္မႈ ေပးသူမ်ား၏ ကြန္ပ်ဴတာမ်ားကိုလည္းအသံုးျပဳပါသည္။ ဆိုလိုသည္မွာ သင့္အခ်က္အလက္မ်ားသည္ အျခားတိုင္းျပည္ရွိ ကြန္ပ်ဴတာတစ္ခုခုထဲသို႔ ေနာက္ဆံုးေရာက္ရွိသြားကာ ထိုႏုိင္ငံတြင္ သင့္ႏုိင္ငံႏွင့္ အဆင့္မတူညီေသာ ေဒတာကာကြယ္ေစာင့္ေရွာက္ေရး စည္းမ်ဥ္းမ်ား ရွိႏုိင္ပါသည္။ ကၽြႏု္ပ္တို႔အား အခ်က္အလက္ေပးျခင္းအားျဖင့္ သင္သည္ သင္၏ အခ်က္အလက္မ်ားကိုလႊဲေျပာင္းရန္ သေဘာတူၿပီး ျဖစ္ပါသည္။ သင့္အခ်က္အလက္မ်ားသည္ မည္သည့္ႏုိင္ငံတြင္ ရွိသည္ျဖစ္ေစ၊ ကၽြႏု္ပ္တို႔သည္ သက္ဆိုင္ရာဥပေဒႏွင့္အညီ လိုက္နာေဆာင္ရြက္ရ မည္ျဖစ္ၿပီး ဤကိုယ္ေရးကိုယ္တာ မူဝါဒတြင္ ကၽြႏု္ပ္တို႔ေစာင့္ထိန္းရမည့္ ကတိျပဳႀကိဳးပမ္းခ်က္မ်ားကို လိုက္နာပါမည္။
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = သင္သည္ အသက္ 13 ေအာက္ျဖစ္ပါက ကၽြႏု္ပ္တို႔သည္ သင့္ ပုဂၢိဳလ္ေရး အခ်က္အလက္မ်ားကို မလိုအပ္ေသာေၾကာင့္ သင္က ကၽြႏု္ပ္တို႔အား ေပးအပ္ရန္ မလိုပါ။ သင္သည္ မိဘတစ္ဦးျဖစ္ျပီး သင္၏ အသက္ 13 ႏွစ္ေအာက္ ကေလးငယ္သည္ ပုဂၢိဳလ္ေရး အခ်က္အလက္မ်ားကို ကၽြႏု္ပ္တို႔အား ေပးအပ္ထားသည္ဟု သင္ယူဆပါက သင့္ကေလးငယ္၏ အခ်က္အလက္မ်ားကို ဖယ္ရွားရန္ ေက်းဇူးျပဳျပီး [ကၽြႏု္ပ္တို႔အားဆက္သြယ္ပါ](https://www.mozilla.org/privacy/#contact)။
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = ကၽြႏု္ပ္တို႔သည္ သင့္ပုဂၢိဳလ္ေရး အခ်က္အလက္မ်ားကို မည္သို႔မည္ပံု သိမ္းဆည္း၊ ကာကြယ္ပါသနည္း။
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = ကၽြႏု္ပ္တို႔သည္ သင္ႏွင့္ပတ္သက္ေသာ အခ်က္အလက္ကို မည္သို႔မည္ပံု သိရွိပါသလဲ။
