LT_FXOS_MOZ_FTE_APP_USAGE = Използване на приложенията:
LT_FXOS_MOZ_FTE_MSG = Firefox OS е безплатната операционна система на Mozilla с отворен код. Ние се грижим за поверителността на вашите данни. <a>Уведомлението за поверителността във Firefox OS</a> и <a>Политиката за поверителност на Mozilla</a> описват как боравим с вашата информация, която ни изпраща Firefox OS.
LT_FXOS_MOZ_FTE_MSG1 = За да подобрява процеса на ползване от потребителите и намирането на съдържание, Firefox OS изпраща на Mozilla данни за използването на приложенията (App Usage Data) – напр. продължителност на активно използване, брой отваряния/затваряния/сривове, както и списък с деинсталираните приложения. Събират се и данни от Home Screen, Devices, Apps и Web Apps.
LT_FXOS_MOZ_FTE_MSG2 = Можете да изключите споделянето на данни за използването на приложенията от Main Menu > Help > About Firefox OS.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Това уведомление се отнася само за начина, по който Mozilla борави с вашата информация.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Да се изпращат ли на Mozilla данни за използването на приложенията?
LT_FXOS_MOZ_FTE_TITLE = Добре дошли във Firefox OS
LT_FXOS_MOZ_PRI_POL = Политика на поверителност на Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Такива промени е възможно да се наложат. Актуализациите ще бъдат публикувани онлайн. Ако промените са съществени, ще уведомим за актуализацията посредством обичайните канали на Mozilla за такива съобщения, например постинги в блогове и форуми. Ако продължите да използвате продукта или услугата след датата, от която такива промени влизат в сила, това ще означава, че приемате промените. За да ви бъде по-удобно да следите за това, ще публикуваме датата за влизане в сила в горния край на страницата.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Ние сме глобална организация и компютърните ни системи са разположени на няколко различни места по света. Освен това използваме доставчици на услуги, чиито компютри също може да се намират в различни държави. Това означава, че вашата информация може да се окаже на някой от тези компютри в друга държава, в която законовата защита на личните данни се различава от тази във вашата страна. Като ни предоставяте информация, вие се съгласявате с този вид прехвърляне на данните ви. Без значение в коя държава се намират вашите данни, ние спазваме действащото законодателство, а също така се придържаме към ангажиментите ни, изложени в тази Политика на поверителност.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Ако нямате навършени 13 години, ние не искаме личните ви данни и вие не трябва да ни ги предоставяте. Ако сте родител и смятате, че детето ви, на възраст под 13 години, ни е предоставило лични данни, моля, [свържете се с нас](https://www.mozilla.org/privacy/#contact), за да премахнем тези данни.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Как съхраняваме и предпазваме личните ви данни?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Как получаваме информация за вас?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = ни я предоставяте пряко (напр. когато изберете да ни изпращате отчети за сривове на софтуер);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = я събираме автоматично чрез нашите продукти и услуги (напр. когато вашият браузър Firefox се свърже с нас, за да провери дали версията му е актуална);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = получим информация за вас от друг източник (напр. когато Thunderbird комуникира с вашия имейл доставчик при настройката на акаунта ви);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = се опитаме да разберем повече за вас въз основа на информацията, която сте ни предоставили (напр. когато използваме IP адреса ви, за да променим езика за някоя от услугите ни).
LT_FXOS_MOZ_PRI_POL_MSG = Ако съхраняваме ваши лични данни заедно с нелични, ние смятаме комбинацията от двете за лични данни. Ако премахнем всички лични данни от даден набор от данни, оставащото представлява нелични данни.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Всяка информация, попадаща извън това определение, е „нелични данни“.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Какво имаме предвид под „лични данни“?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = За нас „лични данни“ означава информация, която ви идентифицира, например вашето име или имейл адрес.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Когато сме поискали и сме получили вашето разрешение да я споделим.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = За целите на обработката или предоставянето на услуги към вас, но само ако страните, получаващи вашата информация, са задължени чрез договор да боравят с нея по начини, одобрени от Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Когато изпълняваме нашата [мисия да бъдем открити](https://www.mozilla.org/about/manifesto/). Понякога предоставяме публично информация с цел да подобрим нашите продукти и да поощряваме откритостта в интернет. Когато правим това обаче, ние премахваме личните ви данни и се стараем да предоставим информацията така, че да сведем до минимум риска някой да ви идентифицира.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Когато законът го изисква. Ако получим запитване за вас от правителствен орган или във връзка със съдебен процес, ние следваме законовите разпоредби. Когато ни бъде поискано да предоставим личните ви данни по такъв начин, ние ще ви уведомим, освен ако законът не ни забранява да го направим. При получаване на подобни искания ние предоставяме личните ви данни само ако имаме основание за добросъвестно предположение, че законът изисква да го направим. Нищо в тази политика не е предназначено да ограничи вашата правна защита или възраженията, които може да имате срещу искането от трета страна за разкриване на вашите данни.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Когато сме убедени, че е необходимо да се предотврати нанасянето на вреда на вас или на някой друг. Ще споделим вашите данни по такъв начин само ако имаме основание добросъвестно да предполагаме, че това е разумно необходимо с цел защита на правата, собствеността или безопасността на вас, другите ни потребители, Mozilla или обществото.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Ако настъпят промени в нашата организационна структура или статус (ако бъдем подложени на преструктуриране, закупени, или фалираме), е възможно да предадем данните ви на съответния правоприемник или свързано лице.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = След като получим личните ви данни, наш основен ангажимент е да ги предпазим. За целта предприемаме физически, делови и технически мерки за безопасност. Ако въпреки усилията ни установим, че се е получил пробив в сигурността, ние ще ви уведомим, за да можете да вземете подходящи защитни мерки.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Освен това ние не искаме да държим личните ви данни повече време, отколкото е необходимо, така че ги съхраняваме само докато свършим това, заради което сме ги събрали. Когато данните ви вече не са ни нужни, ние предприемаме действия да ги унищожим, освен ако няма законово изискване да ги пазим за по-дълъг срок.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Какво друго трябва да знаете?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Какво ще стане, ако променим тази Политика на поверителност или някоя от бележките ни относно поверителността?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Какво правим с информацията за вас, след като я получим?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Когато ни предоставите информация, ние я използваме по начините, за които сте ни дали разрешение. Най-общо казано, вашата информация ни помага при предоставянето и подобряването на нашите продукти и услуги.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Ние получаваме информация за вас, когато:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Кога споделяме информацията ви с някой друг?
LT_FXOS_PRI_NOC = Уведомление относно поверителността на личните данни при Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Първоначално активиране:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = При първоначално активиране на вашето устройство с Firefox OS, операционната система изпраща на Mozilla еднократно контролно съобщение с данни (напр. информация за конкретното устройство като версия на софтуера, партньорски идентификатор, държава и размер на екрана). Това помага на Mozilla да определи дали са необходими актуализации и критични корекции на защитата за нашите потребители и партньори, да установи изискванията към разработчиците на приложения, за да могат те да създават по-добри приложения за потребителите ни, и да спомогне за пазарните анализи (напр. определяйки броя на активираните устройства).
LT_FXOS_PRI_NOC_INTRO = Mozilla се грижи за поверителността на вашите данни. Политиката на поверителност на Mozilla описва как боравим с информацията, която ни изпраща Firefox OS.
LT_FXOS_PRI_NOC_MSG1 = Какво трябва да знаете
LT_FXOS_PRI_NOC_MSG2 = Firefox OS осъществява връзка с нас и с други с цел да осигурява функциите на продуктите.
LT_FXOS_PRI_NOC_UPDATES = Актуализации:
LT_FXOS_PRI_NOC_UPDATES_MSG = За да поддържа своята актуализация, Firefox OS осъществява автоматично връзка с услуга, която се управлява от производителя на вашето устройство или от негово име.
LT_NO = Нe
LT_OK = OK
LT_YES = Дa
