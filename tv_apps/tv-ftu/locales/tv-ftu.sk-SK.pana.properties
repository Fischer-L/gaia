LT_FXOS_MOZ_FTE_APP_USAGE = Používanie aplikácie:
LT_FXOS_MOZ_FTE_MSG = Firefox OS je bezplatný operačný systém typu open source od spoločnosti Mozilla. Záleží nám na ochrane vášho súkromia a pokiaľ nám Firefox OS odosiela informácie, naše <a>Zásady ochrany osobných údajov Firefox OS</a> a <a>Zásady ochrany osobných údajov Mozilla</a> popisujú, ako s takými informáciami zaobchádzame.
LT_FXOS_MOZ_FTE_MSG1 = Aby sme vylepšili skúsenosti používateľa a vyhľadávanie obsahu, Firefox OS odosiela spoločnosti Mozilla „Dáta o využití aplikácie” (napr. doba aktivity používateľa, počty otvorení/zatvorení/pádov a zoznam odinštalovaných aplikácií). Zhromažďujú sa aj informácie o aplikáciách ako sú „Domáca stránka”, „Zariadenia”, „Aplikácie” a „Webové aplikácie”.
LT_FXOS_MOZ_FTE_MSG2 = Zdieľanie Dát o využití aplikácie môžete dezaktivovať v „Hlavná ponuka> Pomocník > O Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Toto oznámenie sa týka iba toho, ako Mozilla zaobchádza s vašimi informáciami.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Odoslať Dáta o využití aplikácie spoločnosti Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Vitajte vo Firefox OS
LT_FXOS_MOZ_PRI_POL = Zásady ochrany súkromia spoločnosti Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Môže sa stať, že budeme potrebovať zmeniť tieto zásady a naše oznámenia. Aktualizácie budú zverejnené online. Pokiaľ sú zmeny podstatné, aktualizácie oznámime prostredníctvom zvyčajných kanálov, ktoré spoločnosť Mozilla používa na také oznámenia, ako sú príspevky na blogoch a fórach. Pokiaľ budete pokračovať v používaní produktov či služieb po dátume účinnosti týchto zmien, bude to znamenať váš súhlas s takými zmenami. Aby bol váš prehľad pohodlnejší, zverejníme dátum účinnosti v hornej časti stránky.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Sme globálna organizácia a naše počítače sa nachádzajú na rôznych miestach po celom svete. Rovnako využívame poskytovateľov služieb, počítače ktorých sa tiež môžu vyskytovať v rôznych krajinách. To znamená, že vaše údaje môžu skončiť v niektorom z týchto počítačov v inej krajine a taká krajina môže mať inú úroveň úpravy ochrany údajov ako vaša krajina. Pokiaľ nám poskytnete informácie, vyslovujete súhlas s týmto druhom prenosu vašich údajov. Bez ohľadu na to, v ktorej krajine sa vaše údaje nachádzajú, dodržujeme platné zákony a rovnako budeme dodržiavať záväzky, ktoré sme prevzali podľa týchto zásad ochrany súkromia.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Pokiaľ ste mladší ako 13 rokov, nechceme vaše osobné údaje a vy nám ich nesmiete poskytnúť. Pokiaľ ste rodič a domnievate sa, že vaše dieťa, ktorá je mladšie ako 13 rokov, nám poskytlo osobné údaje, [kontaktujte nás] prosím (https://www.mozilla.org/privacy/#contact), aby sme údaje vášho dieťaťa odstránili.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Ako ukladáme a chránime vaše osobné údaje?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Ako získavame informácie o vás?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = nám ich priamo poskytnete (napr. pokiaľ sa rozhodnete nám odoslať oznámenia o páde),
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = ich zhromažďujeme automaticky prostredníctvom našich produktov či služieb (napr. pokiaľ váš prehliadač Firefox u nás overuje, či sú produkt či služba aktuálne),
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = nám informácie o vás poskytne niekto iný (napr. pokiaľ Thunderbird spolupracuje s vašim poskytovateľom e-mailu na založení vášho účtu) alebo
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = sa vám snažíme lepšie porozumieť na základe informácií, ktoré nám poskytujete (napr. keď používame vašu adresu IP na prispôsobenie jazyka pre niektoré naše služby).
LT_FXOS_MOZ_PRI_POL_MSG = Pokiaľ vaše osobné údaje uchovávame s neosobnými údajmi, považujeme ich kombináciu za osobné údaje. Pokiaľ zo súboru dát odstránime všetky osobné údaje, zvyšné údaje predstavujú neosobné údaje.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Všetky informácie, ktoré túto definíciu nespĺňajú, sú „neosobné údaje”.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Čo považujeme za „osobné údaje”?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = „Osobné údaje” pre nás znamenajú informácie, ktoré vás identifikujú, ako sú vaše meno či e-mailová adresa.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Keď o to budeme požiadaní a pokiaľ s tým získame váš súhlas.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Pre spracovanie či poskytovanie produktov a služieb pre vás, ale iba v prípade, že subjekty, ktoré získavajú vaše informácie sú zmluve viazané s dátami zaobchádzať spôsobom schváleným spoločnosťou Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Keď plníme naše [poslanie vystupovať otvorene](https://www.mozilla.org/about/manifesto/). Niekedy poskytujeme informácie, aby sme vylepšili naše produkty a podporili otvorený web. V takom prípade však odstránime všetky vaše osobné údaje a pokúsime sa ich poskytnúť tak, aby sme minimalizovali riziká vašej opätovnej identifikácie.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Keď to vyžaduje zákon. Zákon dodržujeme vždy, keď dostaneme žiadosť od vládneho orgánu alebo žiadosť v súvislosti s žalobou. Budeme vás informovať, pokiaľ budeme požiadaní o poskytnutie vašich osobných údajov týmto spôsobom, pokiaľ nám to zákon nezakazuje. Pokiaľ obdržíme takú požiadavku, vaše osobné údaje poskytneme iba v prípade, že veríme, že sme povinní tak postupovať podľa zákona. Nič, čo je uvedené v týchto zásadách nemá za účel obmedzovať prípadnú zákonnú obranu či námietky, ktoré je možné prípadne uplatniť voči požiadavke tretích osôb o poskytnutie informácií.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Pokiaľ veríme, že je to treba, aby sme zabránili vzniku skôr vám či iným osobám. Týmto spôsobom poskytneme iba vaše informácie, pokiaľ sa v dobrej viere domnievame, že je to rozumne treba na ochranu práv, majetku alebo bezpečnosti vás, našich ostatných používateľov, spoločnosti Mozilla alebo verejnosti.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Pokiaľ nastane zmena vašej organizačnej štruktúry alebo postavenia (pokiaľ absolvujeme reštrukturalizáciu, staneme sa predmetom akvizície alebo upadneme do konkurzu), môžeme poskytnúť vaše informácie nášmu nástupcovi či dcérskej spoločnosti.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Sme odhodlaní chrániť vaše osobné údaje, pokiaľ ich máme k dispozícii. Uplatňujeme fyzické, obchodné a technické bezpečnostné opatrenia. Pokiaľ sa navzdory našim snahám dozvieme o narušení bezpečnosti, budeme vás o tom informovať, aby ste mohli podniknúť kroky na ich ochranu.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Vaše osobné údaje rovnako neudržiavam dlhšie, ako je treba, takže ich uchovávame iba tak dlho, dokiaľ nedosiahneme účel, pre ktorý sme ich získali. Keď už ich nepotrebujeme, podnikneme kroky na ich zničenie, pokiaľ zákon nevyžaduje, aby sme ich uchovávali dlhšie.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Čo ešte by ste mali vedieť?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Čo ša stane keď zmeníme tieto zásady ochrany súkromia či niektoré z našich oznámení o ochrane súkromia?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Čo robíme s vašimi informáciami, keď ich získame?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Keď nám poskytnete informácie, budeme ich používať spôsobom, pre ktorý ste nám poskytli súhlas. Vo všeobecnosti využívame vaše informácie, aby nám pomohli poskytovať a vylepšovať naše produkty a služby pre vás.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Informácie o vás získavame, keď:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kedy poskytujeme vaše informácie ostatným?
LT_FXOS_PRI_NOC = Oznámenie o ochrane osobných údajov Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Počiatočná aktivácia:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Pri počiatočnej aktivácii vášho zariadenia Firefox OS, Firefox OS odosiela spoločnosti Mozilla jednorazové dátové volanie (napr. dáta týkajúce sa informácií konkrétneho zariadenia, ako napr. verzia vydania softvéru, ID partnera, krajina a veľkosť obrazovky), čo spoločnosti Mozilla pomôže rozhodnúť, či sa vyžadujú bezpečnostné aktualizácie a kritické opravy pre našich používateľov a partnerov, stanoviť požiadavky pre vývojárov aplikácií, aby mohli vytvárať lepšie aplikácie pre našich používateľov, a pomáhajú spoločnosti Mozilla s analýzou trhu (napr. so stanovením počtu aktivovaných zariadení).
LT_FXOS_PRI_NOC_INTRO = Spoločnosti Mozilla záleží na ochrane vášho súkromia. Keď nám Firefox OS zasiela informácie, naše Zásady ochrany súkromia spoločnosti Mozilla popisujú, ako s týmito informáciami zachádzame.
LT_FXOS_PRI_NOC_MSG1 = Čo by ste mali vedieť
LT_FXOS_PRI_NOC_MSG2 = Firefox OS sa spája s nami a ďalšími osobami, aby zabezpečil poskytovanie funkcií produktu.
LT_FXOS_PRI_NOC_UPDATES = Aktualizácie:
LT_FXOS_PRI_NOC_UPDATES_MSG = Aby bol Firefox OS vždy aktuálny, automaticky sa pripája na službu prevádzkovanú výrobcom vášho zariadenia či v jeho mene.
LT_NO = Nie
LT_OK = OK
LT_YES = Áno
