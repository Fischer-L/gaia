LT_FXOS_MOZ_FTE_APP_USAGE = Использование приложений:
LT_FXOS_MOZ_FTE_MSG = Firefox OS — бесплатная операционная система от Mozilla с открытым исходным кодом. Мы заботимся о вашей приватности, и когда Firefox OS отправляет нам информацию, обработка нами этой информации описывается <a>Политикой приватности Firefox OS</a> и <a>Политикой приватности Mozilla</a>.
LT_FXOS_MOZ_FTE_MSG1 = Чтобы улучшить условия работы пользователя и облегчить обнаружение содержимого, Firefox OS отправляет в компанию Mozilla «информацию об использовании приложений» (например, время активного использования, количество открытий/закрытий/сбоев и список удаленных приложений). Также собираются данные из компонентов «Начальный экран», «Приложения» и «Веб-приложения».
LT_FXOS_MOZ_FTE_MSG2 = Отправку информации об использовании приложений можно отключить в «основном меню > Справка > О Firefox OS».
LT_FXOS_MOZ_FTE_NOTICE_COVER = Настоящее уведомление касается только обработки вашей информации в Mozilla.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Отправлять в Mozilla данные об использовании приложений?
LT_FXOS_MOZ_FTE_TITLE = Добро пожаловать в Firefox OS
LT_FXOS_MOZ_PRI_POL = Политика конфиденциальности Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Возможно, нам потребуется изменить эту политику и уведомления. Обновления будут опубликованы в Интернете. Если изменения являются существенными, мы объявим об обновлении по обычным каналам Mozilla, таким как сообщения в блоге и форумы. Дальнейшее использование вами продукта или сервиса после дня вступления в силу таких изменений означает ваше согласие с этими изменениями. Для удобства дата вступления в силу будет указана в начале страницы.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Мы являемся глобальной организацией, и наши компьютеры расположены в нескольких разных местах по всему миру. Мы также используем поставщиков услуг, компьютеры которых также могут быть размещены в разных странах. Это означает, что ваша информация может оказаться на одном из таких компьютеров в другой стране, и что в этой стране могут быть приняты иные, чем в вашей стране, правила и нормы защиты данных. Предоставляя нам информацию, вы соглашаетесь на такую передачу своей информации. Независимо от того, в какой стране находится ваша информация, мы соблюдаем применимое законодательство и выполняем обязательства, принятые нами в настоящей политике конфиденциальности.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Если вам еще нет 13 лет, нам не нужны ваши личные сведения, и вы не должны предоставлять их нам. Если вы являетесь родителем и считаете, что ваш ребенок в возрасте до 13 лет предоставил нам личные сведения, [обратитесь к нам](https://www.mozilla.org/privacy/#contact) для удаления этих сведений.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Как мы храним и защищаем ваши личные сведения?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Как мы изучаем информацию о вас?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = вы непосредственно передаете ее нам (например, если вы решили отправлять нам отчеты о сбоях);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = мы автоматически собираем ее через наши продукты и сервисы (например, когда мы проверяем, не устарела ли ваша версия Firefox);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = кто-то еще сообщает нам информацию о вас (например, программа Thunderbird при создании вашей учетной записи взаимодействует с вашими провайдерами электронной почты); или
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = когда мы хотим больше узнать о вас, исходя из информации, которую вы нам дали (например, когда мы используем ваш IP-адрес, чтобы задать язык для некоторых наших сервисов).
LT_FXOS_MOZ_PRI_POL_MSG = Если мы храним ваши личные сведения вместе со сведениями, которые не являются личными, это сочетание мы рассматриваем как личные сведения. В случае удаления всех личных сведений из набора данных оставшаяся часть не является личными сведениями.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Любая информация помимо этой считается «не личными сведениями».
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Что мы называем «личными сведениями?»
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Для нас «личные сведения» означают информацию, которая идентифицирует вас, например, ваше имя или адрес электронной почты.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Если мы получили от вас разрешение на передачу.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Для обработки данных или предоставления вам продуктов и сервисов, но только если лица, получающие вашу информацию, обязаны по контракту обрабатывать данные способом, одобренным корпорацией Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Когда мы выполняем свою миссию [открытости](https://www.mozilla.org/about/manifesto/). Иногда мы раскрываем информацию с целью улучшения наших продуктов лучше и развитии открытого Интернета, но при этом мы удаляем ваши личные сведения и раскрываем информацию таким образом, чтобы риск вашего опознания был минимальным.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Когда это требуется по закону. Мы выполняем требования закона, когда мы получаем запрос от органов власти или в связи с судебным делом. Мы будем информировать вас в случае, если мы получим запрос о передаче ваших личных сведений, если это не запрещено нам законом. При получении таких запросов мы раскрываем ваши личные сведения, только если у нас есть добросовестное предположение, что закон требует от нас сделать это. Никакое положение настоящей политики не предназначено для ограничения любых мер юридической защиты или законных возражений, которые у вас могут быть в отношении запроса третьего лица на раскрытие вашей информации.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Когда мы считаем, что это необходимо для предотвращения нанесения вреда вам или другим лицам. Мы передаем вашу информацию только в том случае, когда у нас есть добросовестное предположение, что это разумная необходимость защиты ваших прав, собственности или безопасности, а также прав, собственности и безопасности других наших пользователей, корпорации Mozilla или общества.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = В случае изменения нашей организационной структуры или статуса (если наша корпорация подвергнется реструктуризации, будет приобретена или обанкротится), мы можем передать вашу информацию преемнику или аффилированному лицу.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Мы стремимся защитить ваши личные сведения, когда они у нас появятся. Мы принимаем физические, деловые и технические меры безопасности. Если, несмотря на наши усилия, мы узнаем о бреши в нашей системе безопасности, мы сообщим вам об этом, чтобы вы могли принять соответствующие защитные меры.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Кроме того, мы не собираемся хранить ваши личные сведения дольше, чем нам это нужно. Когда необходимость в ваших личных сведениях пропадет, мы примем меры по их уничтожению, если только закон не требует от нас сохранять их и далее.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Что еще вы должны знать?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Что будет, если эта политика приватности или любое наше уведомление о приватности изменится?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Что мы делаем с полученной от вас информацией?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Когда вы передаете нам личные сведения, мы используем их только теми способами, на которые вы дали нам разрешение. Как правило, ваша информация используется для предоставления вам наших продуктов и сервисов и для их совершенствования.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Мы изучаем информацию о вас, когда:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Когда мы передаем вашу информацию другим лицам?
LT_FXOS_PRI_NOC = Уведомление о приватности Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Начальная активация.
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = После начальной активации вашего устройства Firefox OS в Mozilla отправляется однократный пакет данных (т. е. информация об устройстве, такая как версия программного обеспечения, код партнера, страна и размер экрана), который помогает корпорации Mozilla выяснить, нужны ли нашим пользователям и партнерам обновления для системы безопасности и важные исправления, установить требования к разработчикам приложений и облегчает проведение анализа рынка (например, определяет, сколько устройств было активировано).
LT_FXOS_PRI_NOC_INTRO = Mozilla заботится о вашей конфиденциальности. Когда Firefox OS отправляет нам информацию, обработка нами этой информации описывается Политикой приватности Mozilla.
LT_FXOS_PRI_NOC_MSG1 = Что вам следует знать
LT_FXOS_PRI_NOC_MSG2 = Firefox OS подключается к нам и другим адресатам для обеспечения работы функций продукта.
LT_FXOS_PRI_NOC_UPDATES = Обновления.
LT_FXOS_PRI_NOC_UPDATES_MSG = Для загрузки обновлений Firefox OS автоматически подключается к сервису, работа которого регулируется производителем вашего устройства или от его имени.
LT_NO = Нет
LT_OK = OK
LT_YES = Дa
