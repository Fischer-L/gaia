LT_FXOS_MOZ_FTE_APP_USAGE = Utilizarea de aplicații:
LT_FXOS_MOZ_FTE_MSG = Firefox OS este un sistem de operare gratuit și cu sursă deschisă, furnizat de Mozilla. Ne pasă de confidențialitatea dvs. și atunci când Firefox OS ne transmite informații, modul în care prelucrăm aceste informații este descris de <a>Politica de confidențialitate Firefox OS</a> și <a>Politica de confidențialitate Mozilla </a>.
LT_FXOS_MOZ_FTE_MSG1 = Pentru a îmbunătăți experiența utilizatorilor și găsirea de conținut, Firefox OS transmite către Mozilla „Informații privind utilizarea de aplicații” (de ex., timpul de utilizare activă, numărul de deschideri/închideri/erori fatale și lista cu aplicații neinstalate). De asemenea, se colectează informații despre „Ecranul principal”, „Dispozitive”, „Aplicații” și „Aplicații Web”.
LT_FXOS_MOZ_FTE_MSG2 = Puteți dezactiva partajarea informațiilor privind utilizarea de aplicații din „Meniu principal > Ajutor > Despre Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Această politică de confidențialitate acoperă doar modul în care informațiile dvs. sunt prelucrate de Mozilla.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Trimiteți datele privind utilizarea de aplicații către Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Bun venit la Firefox OS
LT_FXOS_MOZ_PRI_POL = Politica de confidențialitate a Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = S-ar putea să fie nevoie să modificăm această politică și alte politici ale noastre. Actualizările vor fi publicate online. Dacă modificările sunt substanțiale, vom anunța actualizarea prin canalele Mozilla obișnuite pentru astfel de anunțuri, precum publicări pe blog sau forumuri. Continuarea utilizării de către dvs. a produsului sau serviciului după data intrării în vigoare a acestor modificări constituie acceptarea de către dvs. a acestor modificări. Pentru a vă ușura efortul de examinare, vom publica o dată de intrare în vigoare în partea superioară a paginii.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Suntem o organizație mondială, iar computerele noastre se află în diferite locuri de pe glob. De asemenea, utilizăm furnizori de servicii ale căror computere se pot afla, de asemenea, în diferite țări. Aceasta înseamnă că datele dvs. ar putea ajunge pe unul dintre computerele din altă țară și că țara respectivă ar putea prezenta un nivel de reglementare a protecției datelor diferit de cel din țara dvs. Furnizându-ne date, sunteți de acord cu acest tip de transfer al datelor dvs. Indiferent de țara în care se află datele dvs., ne conformăm legislației aplicabile și vom respecta angajamentele pe care ni le asumăm în cadrul acestei politici de confidențialitate.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Dacă aveți mai puțin de 13 ani, nu avem nevoie de datele dvs. personale, iar dvs. nu aveți obligația de a ni le furniza. Dacă sunteți părinte și considerați că copilul dvs., a cărui vârstă este mai mică de 13 ani, ne-a furnizat date personale, vă rugăm să [ne contactați](https://www.mozilla.org/privacy/#contact) pentru a dispune ștergerea datelor copilului dvs.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Cum stocăm și protejăm datele dvs. personale?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Cum obținem informații despre dvs.?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = ni le furnizați în mod direct (de ex., atunci când optați să ne trimiteți rapoarte de eroare);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = le colectăm în mod automat prin intermediul produselor și serviciilor (de ex., atunci când browserul dvs.Firefox verifică cu noi dacă este actualizat);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = altcineva ne oferă informații despre dvs.(de ex., atunci când Thunderbird colaborează cu furnizorii dvs. de e-mail pentru a vă configura contul); sau
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = atunci când încercăm să înțelegem mai multe lucruri despre dvs. pe baza informațiilor pe care ni le oferiți (de ex., atunci când folosim adresa dvs.IP pentru a particulariza limba pentru unele dintre serviciile noastre).
LT_FXOS_MOZ_PRI_POL_MSG = Dacă stocăm datele dvs. personale împreună cu date fără caracter personal, vom considera combinația acestora ca fiind date personale. Dacă ștergem toate datele personale dintr-un set de date, ceea ce rămâne sunt date fără caracter personal.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Orice informație care nu se încadrează în această definiție constituie „date fără caracter personal”.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Ce înseamnă „date personale”?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Pentru noi, „datele personale” sunt datele care vă identifică, precum numele sau adresa dvs. de e-mail.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = După ce vă solicităm și primim permisiunea dvs. de a le partaja.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Pentru procesarea sau furnizarea produselor și serviciilor către dvs., însă numai dacă entitățile care primesc informațiile dvs. sunt obligate prin contract să prelucreze datele prin metodele aprobate de Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Atunci când ne îndeplinim [misiunea de a fi deschiși](https://www.mozilla.org/about/manifesto/). Uneori difuzăm informații pentru a ne îmbunătăți produsele și a promova un web deschis, însă, atunci când o facem, ștergem datele dvs. personale și încercăm să le divulgăm în așa fel încât riscul ca dvs. să fiți identificat(ă) să fie minim.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Atunci când legislația ne impune acest lucru. Ne conformăm legislației ori de câte ori primim cereri legate de dvs. de la un guvern sau în cazul unui proces. Vă vom informa atunci când ni se va cere să oferim datele dvs. personale în acest mod, cu excepția cazului în care acest lucru ni se interzice prin lege. Atunci când primim astfel de cereri, difuzăm datele personale numai dacă suntem convinși, cu bună credință, că legea ne cere să o facem. Nimic din această politică nu vizează limitarea mijloacelor legale de apărare sau obiecțiile pe care le-ați putea avea față de solicitarea unui terț de a divulga informațiile dvs.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Atunci când credem că este necesar pentru a împiedica prejudicierea dvs. sau a altor persoane. Vom partaja cu dvs. informații în această manieră numai dacă apreciem în mod rezonabil, cu bună credință, că este necesar pentru protejarea drepturilor, proprietății și securității dvs., ale altor utilizatori, ale Mozilla sau publice.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Dacă structura noastră organizațională sau statutul nostru se modifică (dacă inițiem un proces de restructurare, dacă suntem achiziționați sau dacă declarăm faliment), putem transmite datele dvs. unei societăți succesoare sau afiliate.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Ne angajăm să protejăm datele dvs. personale de îndată ce suntem în posesia lor. Implementăm măsuri de securitate fizice, economice și tehnice. În ciuda eforturilor noastre, în cazul în care vom depista o breșă de securitate, vă vom informa, în așa fel încât să puteți iniția măsuri de protecție adecvate.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = De asemenea, nu păstrăm datele dvs. personale mai mult decât este necesar, astfel că le păstrăm numai o perioadă suficient de lungă pentru a îndeplini scopul în care le-am colectat. De îndată ce nu mai avem nevoie de ele, inițiem acțiuni de distrugere a acestora, cu excepția cazului în care legislația ne impune să le păstrăm o perioadă mai lungă de timp.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Ce altceva ar trebui să știți?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Ce se întâmplă în cazul în care modificăm prezenta politică de confidențialitate sau oricare dintre politicile noastre de confidențialitate?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Ce facem cu informațiile dvs. după ce intrăm în posesia lor?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Atunci când ne furnizați informații, noi le utilizăm în scopurile pentru care ne-ați acordat permisiunea dvs. În general, informațiile dvs. sunt folosite de noi pentru a vă putea oferi produsele și serviciile noastre și pentru a le îmbunătăți pentru dvs.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Aflăm informații despre dvs. atunci când:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Când partajăm informațiile dvs. cu alții?
LT_FXOS_PRI_NOC = Politica de confidențialitate a Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Activare inițială:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = La activarea inițială a dispozitivului dvs. Firefox OS, Firefox OS trimite către Mozilla o singură dată un pachet de date (de ex., date privind informații specifice despre dispozitiv precum versiunea de lansare a software-ului, ID-ul partener, țara și dimensiunea ecranului) care ajută Mozilla să stabilească dacă sunt necesare actualizări de securitate și remedieri critice pentru utilizatorii și partenerii noștri, să stabilească cerințe pentru dezvoltatorii de aplicații, în așa fel încât aceștia să poată construi aplicații mai bune pentru utilizatorii noștri, și ajută Mozilla cu analize de piață (de ex., determinarea numărului de dispozitive care au fost activate).
LT_FXOS_PRI_NOC_INTRO = Companiei Mozilla îi pasă de confidențialitatea dvs. Atunci când Firefox OS ne transmite informații, politica noastră de confidențialitate Mozilla descrie modul în care prelucrăm aceste informații.
LT_FXOS_PRI_NOC_MSG1 = Lucruri pe care ar trebui să le știți
LT_FXOS_PRI_NOC_MSG2 = Firefox OS se conectează cu noi și cu alte terțe părți pentru a furniza anumite funcționalități pentru diferite produse.
LT_FXOS_PRI_NOC_UPDATES = Actualizări:
LT_FXOS_PRI_NOC_UPDATES_MSG = Pentru a rămâne actualizat, Firefox OS se conectează automat la un serviciu operat de sau în numele companiei care a produs dispozitivul dvs.
LT_NO = Nu
LT_OK = OK
LT_YES = Da
