LT_FXOS_MOZ_FTE_APP_USAGE = Sử dụng ứng dụng:
LT_FXOS_MOZ_FTE_MSG = Firefox OS là hệ điều hành mã nguồn mở miễn phí của Mozilla. Chúng tôi tôn trọng quyền riêng tư của bạn và khi Firefox OS gửi thông tin cho chúng tôi, <a>Thông báo về quyền riêng tư cá nhân trong Firefox OS</a> và <a>Chính sách riêng tư của Mozilla</a> sẽ mô tả cách thức chúng tôi sẽ xử lý thông tin đó.
LT_FXOS_MOZ_FTE_MSG1 = Để nâng cao trải nghiệm của người dùng và khám phá nội dung, Firefox OS sẽ gửi \"Dữ liệu Sử dụng Ứng dụng\" (ví dụ như thời gian sử dụng hiện hoạt, số lần mở/đóng/gặp sự cố và danh sách các ứng dụng chưa được cài đặt) cho Mozilla. Các dữ liệu từ  “Màn hình chính”, “Thiết bị”, “Ứng dụng” và “Ứng dụng Web” cũng sẽ được thu thập..
LT_FXOS_MOZ_FTE_MSG2 = Bạn có thể tắt tùy chọn chia sẻ Dữ liệu Sử dụng Ứng dụng trong “Menu chính > Trợ giúp > Về Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Thông báo này cũng cho biết cách thức mà Mozilla sẽ xử lý thông tin của bạn.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Gửi dữ liệu sử dụng ứng dụng cho Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Chào mừng bạn đến với Firefox OS
LT_FXOS_MOZ_PRI_POL = Chính sách Riêng Tư của Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Chúng tôi có thể cần thay đổi chính sách và thông báo của chúng tôi. Các cập nhật sẽ được gửi trực tuyến. Nếu các thay đổi trọng yếu, chúng tôi sẽ tuyên bố việc cập nhật qua các kênh thường xuyên của Mozilla cho những thông cáo này, chẳng hạn các blog và diễn đàn. Việc bạn tiếp tục sử dụng sản phẩm hay dịch vụ sau ngày hiệu lực của các thay đổi này kết thành việc bạn chấp thuận những thay đổi này. Để làm cho việc duyệt xét của bạn tiện lợi hơn, chúng tôi sẽ đề một ngày hiệu lực trên đầu trang.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Chúng tôi là một tổ chức toàn cầu và máy tính của chúng tôi ở các nơi khác nhau trên thế giới. Chúng tôi cũng sử dụng các nhà cung cấp dịch vụ mà máy tính có thể cũng ở vài nước. Đây có nghĩa là thông tin của bạn có thể kết thúc ở một trong những máy tính ở nước khác và nước đó có thể có bậc điều lệ bảo vệ dữ liệu khác bậc của bạn. Bằng cách cho chúng tôi thông tin, bạn đồng ý về loại chuyển nhượng của thông tin bạn. Bất kể thông tin của bạn ở nước nào, chúng tôi tuân thủ luật hiện hành và cũng sẽ theo các cam kết chúng tôi làm trong chính sách riêng tư này.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Nếu bạn dưới 13 tuổi, chúng tôi không muốn thông tin cá nhân của bạn và bạn không cần cung cấp nó cho chúng tôi. Nếu bạn là bậc phụ huynh và tin rằng con bạn dưới 13 đã cung cấp cho chúng tôi thông tin cá nhân, yêu cầu [liên lạc chúng tôi](https://www.mozilla.org/privacy/#contact) để rút bỏ thông tin về con bạn.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Làm sao chúng tôi chứa đựng và bảo vệ thông tin cá nhân của bạn?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Bằng cách nào chúng tôi biết thông tin về bạn?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = bạn gửi nó trực tiếp cho chúng tôi (ví dụ, khi bạn chọn gửi những trình báo lỗi cho chúng tôi);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = chúng tôi thu thập nó một cách tự động qua các sản phẩm và dịch vụ của chúng tôi (ví dụ khi trình duyệt Firefox của bạn kiểm tra để xem nếu đó được cập nhật);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = người nào khác cho chúng tôi biết thông tin về bạn (ví dụ khi Thunderbird làm việc với những nhà cung cấp email của bạn để thiết lập tài khoản của bạn); hay
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = khi chúng tôi cố gắng hiểu thêm về bạn dựa trên thông tin mà bạn đã cung cấp cho chúng tôi (ví dụ khi chúng tôi sử dụng địa chỉ IP để tùy biến ngôn ngữ cho vài dịch vụ của chúng tôi).
LT_FXOS_MOZ_PRI_POL_MSG = Nếu chúng tôi chứa thông tin cá nhân của bạn với thông tin không phải cá nhân, chúng tôi sẽ xem xét tổng hợp đó như thông tin cá nhân. Nếu chúng tôi rút bỏ tất cả thông tin cá nhân từ bộ dữ liệu, thì phần còn lại là thông tin không cá nhân.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Bất cứ thông tin nào rơi ngoài lãnh vực này là \"thông tin không phải cá nhân.\"
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Ý nghĩa của \"thông tin cá nhân\" là gi?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Đối với chúng tôi, \"thông tin cá nhân\" nghĩa là thông tin nhận diện bạn, như tên hay địa chỉ email của bạn.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Khi chúng tôi đã yêu cầu và được bạn cho phép chia sẻ nó.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Nhằm xử lý hay cung cấp các sản phẩm và dịch vụ cho bạn, nhưng chỉ nếu những thực thể đó đang nhận thông tin theo giao kèo bắt buộc xử lý dữ liệu theo cách được Mozilla chấp thuận.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Khi chúng ta hoàn thành [sứ mệnh mở mang] của chúng ta(https://www.mozilla.org/about/manifesto/). Thỉnh thoảng, chúng tôi đưa ra thông tin để làm cho sản phẩm của chúng tôi tốt hơn và nuôi dưỡng một trang web mở, nhưng khi chúng tôi làm vậy, chúng tôi sẽ rút bỏ thông tin cá nhân của bạn và cố gắng tiết lộ nó theo cách giảm thiểu mức rủi ro bạn bị tái nhận diện.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Khi luật đòi hỏi. Chúng tôi theo luật bất cứ lúc nào mà chúng tôi nhận yêu cầu về bạn từ một chính phủ hay liên quan đến một vụ kiện. Chúng tôi sẽ thông báo cho bạn khi chúng tôi nhận được yêu cầu giao thông tin cá nhân của bạn theo cách này trừ khi chúng tôi có luật cấm làm vậy. Khi chúng tôi nhận yêu cầu như vậy, chúng tôi chỉ sẽ giao thông tin cá nhân của bạn nếu chúng tôi có niềm tin vào thiện ý là luật pháp đòi hỏi chúng tôi làm vậy. Không có gì trong chính sách này có dự định giới hạn bất cứ sự biện hộ hay chống đối nào theo luật pháp mà bạn có thể có đối với yêu cầu của bên thứ ba để tiết lộ thông tin của bạn.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Khi chúng tôi tin rằng điều này cần thiết để ngăn ngừa việc có hại cho bạn hay người khác. Chúng tôi chỉ sẻ chia sẻ thông tin theo cách này nếu chúng tôi có niềm tin vào thiện ý rằng đây là một cách hợp lý để bảo vệ quyền lợi, tài sản hay an toàn của bạn, những người sử dụng khác của chúng tôi, Mozilla hay giới công cộng.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Nếu cấu trúc tổ chức hay trạng thái thay đổi (nếu chúng tôi đang có một sự tái tổ chức, có sự tiếp thu, hay phá sản) chúng tôi có thể giao thông tin cho người kế nhiệm hay hội viên.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Chúng tôi cam kết bảo vệ thông tin cá nhân của bạn một khi chúng tôi có nó. Chúng tôi áp dụng những biện pháp vật chất, kinh doanh và an ninh kỹ thuật. Bất kể những cố gắng của chúng tôi, nếu chúng tôi biết đến một sự vi phạm an ninh, chúng tôi sẽ thông báo cho bạn để cho bạn có thể tiến hành những bước bảo vệ thích hợp.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Chúng tôi cũng không muốn thông tin cá nhân của bạn trong thời gian lâu hơn chúng tôi cần nó, cho nên chúng tôi chỉ giữ nó trong thời gian đủ dài để làm những gì chúng tôi thu thập nó. Một khi chúng tôi không cần nó, chúng tôi tiến hành những bước để huỷ trừ khi pháp luật đòi hỏi chúng tôi giữ nó lâu hơn.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Ngoài ra, bạn cần biết điều gì?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Việc gì sẽ xảy ra nếu chúng tôi thay đổi chính sách riêng tư hay bất cứ thông báo về quyền riêng tư của chúng tôi?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Chúng tôi làm gì với thông tin của bạn một khi chúng tôi có nó?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Khi bạn cho chúng tôi thông tin, chúng tôi sẽ sử dụng nó bằng những cách mà bạn đã cho phép chúng tôi. Nói chung, chúng tôi sử dụng thông tin của bạn để giúp chúng tôi cung cấp và cải tiến các sản phẩm và dịch vụ của chúng tôi cho bạn.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Chúng tôi biết được thông tin về bạn khi:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Khi nào chúng tôi chia sẻ thông tin của bạn với những người khác?
LT_FXOS_PRI_NOC = Thông báo về quyền riêng tư cá nhân trong Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Việc Kích Hoạt Ban Đầu:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Khi dụng cụ Firefox OS được kích hoạt lần đầu, Firefox OS gửi cho Mozilla một lệnh ping dữ liệu một lần (ví dụ dữ liệu liên quan đến thông tin đặc biệt cho thiết bị, chẳng hạn như bản phát hành phần mềm, ID đối tác, quốc gia và kích thước màn ảnh) giúp Mozilla quyết định nếu các cập nhật về an ninh và các giải quyết quan trọng cần thiết cho người sử dụng và đối tác của chúng tôi, quyết định những nhu cầu cho những người phát triển ứng dụng để cho họ có thể xây những ứng dụng tốt hơn cho những người sử dụng của chúng tôi và giúp Mozilla trong việc phân tích thị trường (ví dụ quyết định số thiết bị đã được kích hoạt).
LT_FXOS_PRI_NOC_INTRO = Mozilla đảm nhiệm Quyền Riêng Tư của bạn. Khi Firefox OS gửi thông tin cho chúng tôi, Chính sách Riêng Tư của Mozilla của chúng tôi mô tả cách chúng tôi xử lý thông tin đó.
LT_FXOS_PRI_NOC_MSG1 = Những điều bạn cần biết
LT_FXOS_PRI_NOC_MSG2 = Firefox OS kết nối với chúng tôi và các công ty khác để cung cấp các tính năng sản phẩm.
LT_FXOS_PRI_NOC_UPDATES = Các cập nhật:
LT_FXOS_PRI_NOC_UPDATES_MSG = Để luôn được cập nhật, Firefox OS sẽ tự động kết nối với một dịch vụ được vận hành bởi hoặc trên danh nghĩa nhà sản xuất thiết bị của bạn.
LT_NO = Không
LT_OK = OK
LT_YES = Có
