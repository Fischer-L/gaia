LT_FXOS_MOZ_FTE_APP_USAGE = App-anvendelse:
LT_FXOS_MOZ_FTE_MSG = Firefox OS er det gratis og open source operativsystem fra Mozilla. Vi ønsker at beskytte dine personlige oplysninger, og når vi modtager information fra Firefox OS, beskriver <a>Meddelelse om beskyttelse af personlige oplysninger for Firefox OS</a> og <a>Mozilla privatlivspolitik</a>, hvordan vi håndterer de pågældende oplysninger.
LT_FXOS_MOZ_FTE_MSG1 = For at forbedre brugeroplevelse og indholdsregistrering sender Firefox OS \"Data om brug af app\" (f.eks. aktiv anvendelsestid, samlet antal åbninger, lukninger, nedbrud og listen over afinstallerede apps) til Mozilla. Data såsom “Startskærm”, “Enheder”, “Apps” og “Web Apps” bliver også indsamlet.
LT_FXOS_MOZ_FTE_MSG2 = Du kan deaktivere delingen af Data om brug af app i “Hovedmenu > Hjælp > Om Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Denne meddelelse omhandler kun, hvordan Mozilla håndterer dine oplysninger.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Vil du sende Data om brug af app til Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Velkommen til Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozillas privatlivspolitik
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Det kan være nødvendigt at ændre denne privatlivspolitik og vores meddelelser om beskyttelse af personlige oplysninger. Disse opdateringer bliver offentliggjort online. Hvis ændringerne er væsentlige, offentliggør vi opdateringen via Mozillas sædvanlige kanaler for denne type bekendtgørelser, såsom blogopslag og fora. Din fortsatte anvendelse af produktet eller tjenesten efter sådanne ændringers ikrafttrædelsesdato udgør din accept af sådanne ændringer. Af praktiske hensyn til din gennemgang vil vi anføre en ikrafttrædelsesdato øverst på siden.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Vi er en global organisation, og vores computere står flere forskellige steder i verden. Vi bruger også tjenesteleverandører, hvis computere også kan stå i forskellige lande. Det betyder at dine oplysninger kan havne på én af disse computere i et andet land, og det pågældende lands forordning om databeskyttelse er måske på et andet niveau end dit land. Når du giver os oplysninger, giver du samtykke til den slags overførsel af dine oplysninger. Uanset hvilket land dine oplysninger befinder sig i, overholder vi gældende lovgivning og vil også opfylde de forpligtelser, som vi beskriver i denne privatlivspolitik.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Hvis du er under 13 år, ønsker vi ikke dine personoplysninger, og du må ikke give dem til os. Hvis du er forælder og mener, at dit barn, som er 13 år eller yngre, har udleveret personlige oplysninger til os, bedes du [kontakte os](https://www.mozilla.org/privacy/#contact) for at få dit barns personlige oplysninger fjernet.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Hvordan lagrer og beskytter vi dine personlige oplysninger?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Hvordan får vi oplysninger om dig?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = du giver dem til os direkte (f.eks. når du vælger at sende os en rapport om et programnedbrud);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = vi indsamler dem automatisk igennem vores produkter og ydelser (f.eks. når din Firefox-browser kontakter os for at finde ud af om den er opdateret);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = nogen giver os oplysninger om dig (f.eks. når Thunderbird samarbejder med dine e-mailudbydere for at konfigurere din konto); eller
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = når vi forsøger bedre at forstå dig baseret på de oplysninger, du har givet os (f.eks. når vi bruger din IP-adresse til at skræddersy sprogindstillinger i nogen af vores tjenester).
LT_FXOS_MOZ_PRI_POL_MSG = Hvis vi gemmer dine personlige oplysninger sammen med oplysninger som ikke er personlige, betragter vi kombinationen som personlige oplysninger. Hvis vi fjerner alle personlige oplysninger fra et datasæt, er de resterende data ikke-personlige oplysninger.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Andre oplysninger som falder uden for denne kategori er \"ikke-personlige oplysninger\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Hvad mener vi med \"personlige oplysninger?\"
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Med \"personlige oplysninger\" mener vi oplysninger, som identificerer dig, såsom dit navn eller din e-mailadresse.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Når vi har anmodet om og modtaget din tilladelse til at dele dem.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = For at kunne bearbejde eller levere produkter eller ydelser til dig, men kun hvis de parter, som modtager dine oplysninger, er aftalemæssigt forpligtede til at håndtere disse data på en måde som er godkendt af Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Når vi opfylder vores [åbenhedsopgave](https://www.mozilla.org/about/manifesto/). Vi frigiver til tider oplysninger for at gøre vores produkter bedre og fremme et mere åbent internet, men når vi gør det, fjerner vi dine personlige oplysninger og bestræber os på at offentliggøre dem på en måde, som minimerer risikoen for at du kan blive genidentificeret.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Når lovgivningen kræver det. Vi følger loven, når vi modtager forespørgsler om dig fra en myndighed eller angående et søgsmål. Vi giver dig besked, når vi bliver bedt om at udlevere dine personlige oplysninger på denne måde, medmindre vi af juridiske årsager ikke må. Når vi modtager forespørgsler af denne type, frigiver vi kun dine personlige oplysninger, hvis vi i god tro mener, at lovgivningen kræver det. Intet i denne politik har til hensigt at begrænse nogen forsvar eller protester, som du måske har mod en tredjeparts anmodning om at frigive dine oplysninger.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Når vi mener, at det er nødvendigt for at forebygge skade på dig eller andre. Vi deler kun oplysninger om dig på denne måde, hvis vi i god tro antager, at det er rimelig nødvendigt for at beskytte dine, andre brugeres, Mozillas eller offentlighedens rettigheder, ejendomsret eller sikkerhed.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Hvis vores organisationsstruktur eller status ændrer sig (hvis vi undergår en omstrukturering, bliver overtaget, eller bliver erklæret insolvent), videregiver vi muligvis dine oplysninger til en efterfølger eller et datterselskab.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Vi forpligter os til at beskytte dine personlige oplysninger når vi har dem. Vi implementerer fysiske, forretningsmæssige og tekniske sikkerhedsforanstaltninger. Hvis vi, på trods af vores indsats, konstaterer brud på sikkerheden, giver vi dig besked så du kan træffe passende foranstaltninger.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Vi ønsker heller ikke at have dine personlige oplysninger længere end nødvendigt, så vi beholder dem kun længe nok til at gøre det vi indsamlede dem til. Når vi ikke længere skal bruge dem, træffer vi foranstaltninger til at destruere dem, medmindre vi er juridisk forpligtet til at dem.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Hvad bør du ellers vide?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Hvad sker der, hvis vi ændrer vores privatlivspolitik eller nogen af vores meddelelser om beskyttelse af personlige oplysninger?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Hvad gør vi med dine oplysninger, når vi har dem?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Når du giver os oplysninger, bruger vi dem på måder, som du har givet os tilladelse til. Som udgangspunkt bruger vi oplysningerne til at hjælpe os med at levere og forbedre vores produkter og ydelser til dig.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Vi får oplysninger om dig når:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Hvornår deler vi dine oplysninger med andre?
LT_FXOS_PRI_NOC = Firefox OS privatlivspolitik
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Indledende aktivering:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Ved indledende aktivering af din Firefox OS-enhed, sender Firefox OS et engangs dataping (f.eks. data vedr. enhedsspecifikke oplysninger, såsom softwareversion, partner-ID, land og skærmstørrelse) til Mozilla, som hjælper Mozilla med at fastlægge, hvorvidt sikkerhedsopdateringer og kritiske programrettelser er påkrævede for vores brugere og partnere, fastlægge krav til app-udviklere, så de kan udvikle bedre applikationer til vores brugere og hjælpe Mozilla med markedsanalyse (f.eks. fastlægge hvor mange enheder, der er blevet aktiveret).
LT_FXOS_PRI_NOC_INTRO = Mozilla ønsker at beskytte dine personlige oplysninger. Når Firefox OS sender oplysninger til os, beskriver Mozilla privatlivspolitik hvordan vi håndterer disse oplysninger.
LT_FXOS_PRI_NOC_MSG1 = Ting, som du bør vide
LT_FXOS_PRI_NOC_MSG2 = Firefox OS opretter forbindelse til os and andre for at levere produktfunktioner.
LT_FXOS_PRI_NOC_UPDATES = Opdateringer:
LT_FXOS_PRI_NOC_UPDATES_MSG = Firefox OS opdateres automatisk ved at oprette forbindelse til en tjeneste, som tilbydes af eller på vegne af din enheds producent.
LT_NO = Nej
LT_OK = OK
LT_YES = Ja
