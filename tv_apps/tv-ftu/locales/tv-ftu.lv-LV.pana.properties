LT_FXOS_MOZ_FTE_APP_USAGE = Lietotnes izmantošana
LT_FXOS_MOZ_FTE_MSG = Firefox OS ir bezmaksas atklātā pirmkoda operētājsistēma, kuras darbību nodrošina Mozilla. Mēs rūpējamies par jūsu konfidencialitāti. Mūsu <a>paziņojumā par konfidencialitāti, kas attiecas uz Firefox OS</a>, un <a>Mozilla konfidencialitātes politikā</a> ir izklāstīts, kā mēs apstrādājam no Firefox OS saņemto informāciju.
LT_FXOS_MOZ_FTE_MSG1 = Lai uzlabotu lietotāja pieredzi un satura atklāšanu, Firefox OS nosūta korporācijai Mozilla datus par lietotnes izmantošanu (piemēram, aktīvās izmantošanas laiku, atvēršanas/aizvēršanas/avārijas gadījumu skaitu, neinstalēto lietotņu sarakstu). Tiks apkopoti dati arī no tādām lietotnēm kā “Sākuma ekrāns”, “Ierīces”, “Lietotnes” un “Tīmekļa lietotnes”.
LT_FXOS_MOZ_FTE_MSG2 = Lietotnes izmantošanas datu kopīgošanu varat atspējot šeit: “Galvenā izvēlne > Palīdzība > Par Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Šajā paziņojumā ir tikai izklāstīts, kā Mozilla apstrādā jūsu informāciju
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Vai sūtīt korporācijai Mozilla datus par lietotnes izmantošanu?
LT_FXOS_MOZ_FTE_TITLE = Esiet sveicināts pārlūkprogrammā Firefox OS!
LT_FXOS_MOZ_PRI_POL = Mozilla konfidencialitātes politika
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Iespējams, mums vajadzēs mainīt šo politiku un mūsu paziņojumus. Atjauninājumi tiks publicēti tiešsaistē. Būtisku izmaiņu gadījumā mēs par šo atjauninājumu paziņosim parastajos Mozilla kanālos, kas paredzēti šādiem paziņojumiem, piemēram, emuāra ziņās un forumos. Ja pēc šo izmaiņu spēkā stāšanās datuma jūs turpināsit izmantot kādu produktu vai pakalpojumu, tiks uzskatīts, ka esat akceptējis šīs izmaiņas. Lai jūs varētu informāciju ērtāk pārskatīt, lapas augšdaļā būs norādīts spēkā stāšanās datums
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Mēs pārstāvam globālu organizāciju, un mūsu datori ir izvietoti vairākās dažādās vietās visā pasaulē. Mēs arī sadarbojamies ar pakalpojumu sniedzējiem, un arī viņu datori var būt izvietoti dažādās valstīs. Tas nozīmē, ka jūsu informācija var tikt nosūtīta uz kādu no šiem datoriem citās valstīs, un datu aizsardzības regulējuma līmenis šajās valstīs var atšķirties no tā, kas ir spēkā jūsu valstī. Sniedzot mums informāciju, jūs piekrītat šim informācijas pārsūtīšanas aspektam. Neatkarīgi no tā, kurā valstī atrodas jūsu informācija, mēs nodrošinām atbilstību piemērojamajiem tiesību aktiem un arī apņemamies izpildīt saistības, ko esam norādījuši šajā konfidencialitātes politikā.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Ja vēl neesat sasniedzis 13 gadu vecumu, mēs nevēlamies ievākt jūsu personas informāciju, un jūs nedrīkstat mums to sniegt. Ja esat viens no vecākiem un uzskatāt, ka jūsu bērns, kas jaunāks par 13 gadiem, ir sniedzis mums savu personas informāciju, [sazinieties ar mums](https://www.mozilla.org/privacy/#contact), lai jūsu bērna informācija tiktu noņemta.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Kā mēs glabājam un aizsargājam jūsu personas informāciju?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Kā mēs iegūstam jūsu informāciju?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = jūs mums to iesniedzat tieši (piemēram, izvēlaties nosūtīt mums avārijas ziņojumus);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = mēs to apkopojam automātiski, izmantojot mūsu produktus un pakalpojumus (piemēram, kad jūsu Firefox pārlūkprogramma sazinās ar mums, lai meklētu atjauninājumus);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = kāds cits mums sniedz informāciju par jums (piemēram, kad Thunderbird sadarbojas ar jūsu e-pasta pakalpojumu sniedzējiem, lai iestatītu jūsu kontu);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = ja mēs mēģinām jūs labāk iepazīt, ņemot vērā informāciju, ko esat mums iesniedzis (piemēram, kad izmantojam jūsu IP adresi, lai pielāgotu valodu dažiem mūsu pakalpojumiem).
LT_FXOS_MOZ_PRI_POL_MSG = Ja mēs jūsu personas informāciju glabājam kopā ar informāciju, kas nav personas informācija, mēs šo kombināciju uzskatām par personas informāciju. Ja no datu kopas izņemam visu personas informāciju, atlikusī informācija ir informācija, kas nav personas informācija.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Pārējā informācija, kas neattiecas uz iepriekš minēto, ir “informācija, kas nav personas informācija”.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Ko mēs saprotam ar vārdiem “personas informācija”?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Ar vārdiem “personas informācija” mēs saprotam jūs identificējošu informāciju, piemēram, jūsu vārdu un uzvārdu vai e-pasta adresi.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Ja esam jums palūguši atļauju dalīties ar to un esam šo atļauju saņēmuši.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Lai apstrādātu datus vai nodrošinātu jums produktus un pakalpojumus, bet šādi rīkojamies tikai tad, ja personas, kas saņem jūsu informāciju, ir uzņēmušās līgumiskas saistības rīkoties ar datiem Mozilla apstiprinātos veidos.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Ja mēs izpildām savu [apņemšanos darboties atklāti](https://www.mozilla.org/about/manifesto/). Dažreiz mēs atklājam informāciju, lai uzlabotu savus produktus un sekmētu atklāta tīmekļa attīstību, tomēr šādos gadījumos mēs noņemam jūsu personas informāciju un mēģinām to izpaust tā, lai pēc iespējas samazinātu jūsu atpazīšanas risku.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Atbilstoši likuma prasībām. Ikreiz, kad no kādas valsts iestādes vai saistībā ar tiesvedības procesu saņemam pieprasījumus par jums, mēs rīkojamies saskaņā ar likumu. Ja mēs saņemsim pieprasījumu nodot jūsu personas informāciju, mēs jums par to paziņosim, izņemot gadījumus, kad šādi rīkoties ir aizliegts ar likumu. Saņemot šādus pieprasījumus, mēs izpaužam jūsu personas informāciju tikai tad, ja esam labticīgi pārliecināti, ka tā tiek pieprasīta saskaņā ar likumu. Neviena šīs politikas satura daļa nav paredzēta, lai ierobežotu tiesisko aizsardzību vai iebildumus, kādi jums varētu rasties saistībā ar kādas trešās puses pieprasījumu izpaust jūsu informāciju.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Ja mēs uzskatām, ka šāda rīcība ir nepieciešama, lai novērstu kaitējumu jums vai kādai citai personai. Šāda iemesla dēļ mēs jūsu informāciju nododam tikai tad, ja esam labticīgi pārliecināti, ka šāda rīcība ir pamatoti nepieciešama, lai aizsargātu jūsu, citu mūsu lietotāju, korporācijas Mozilla vai sabiedrības tiesības, īpašumu vai drošību.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Ja tiek mainīta mūsu organizācijas struktūra vai statuss (mūsu korporācija tiek pārstrukturēta, iegādāta vai ir ierosināts tās bankrots), mēs varam nodot jūsu informāciju kādam tiesību pārņēmējam vai filiālei.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Mēs esam apņēmušies pēc jūsu personas informācijas iegūšanas to aizsargāt. Mēs īstenojam fiziskus, biznesa un tehniskus drošības pasākumus. Ja, neskatoties uz mūsu pūliņiem, konstatēsim drošības pārkāpumu, mēs jums par to paziņosim, lai jūs varētu veikt atbilstošus aizsardzības pasākumus.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Mēs arī nevēlamies glabāt jūsu personas informāciju ilgāk, nekā nepieciešams, tāpēc glabājam to tikai tik ilgi, cik tā ir vajadzīga informācijas iegūšanas mērķa izpildei. Kad mums tā vairs nav nepieciešama, mēs šo informāciju iznīcinām, ja vien ilgāku glabāšanu nepieprasa likums.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Kas vēl jums būtu jāzina?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Kas notiek, ja mēs mainām šo konfidencialitātes politiku vai kādu no mūsu konfidencialitātes paziņojumiem?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Ko mēs darām ar jūsu informāciju, kas ir mūsu rīcībā?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Kad jūs mums iesniedzat informāciju, mēs to izmantojam tādos veidos, kādus esat mums atļāvis. Parasti mēs izmantojam jūsu informāciju, lai nodrošinātu un uzlabotu jums paredzētos produktus un pakalpojumus.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Mēs jūsu informāciju iegūstam šādos gadījumos:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kādos gadījumos mēs nododam jūsu informāciju citiem?
LT_FXOS_PRI_NOC = Firefox OS paziņojums par konfidencialitāti
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Sākotnējā aktivizācija
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Pēc jūsu Firefox OS ierīces sākotnējās aktivizācijas Firefox OS nosūta korporācijai Mozilla vienreizēju datu ehotestu (piemēram, datus, kas saistīti ar specifisku informāciju par ierīci: programmatūras laidiena versiju, partnera ID, valsti un ekrāna lielumu). Šī informācija palīdz korporācijai Mozilla noteikt, vai mūsu lietotājiem un partneriem ir nepieciešami drošības atjauninājumi un kritiski labojumi, kā arī palīdz noteikt prasības lietotņu izstrādātājiem, lai viņi varētu radīt lietotājiem piemērotākas lietotnes. Vēl šī informācija palīdz korporācijai Mozilla veikt tirgus analīzi (piemēram, noteikt to, cik ierīču tika aktivizētas).
LT_FXOS_PRI_NOC_INTRO = Mozilla rūpējas par jūsu konfidencialitātes ievērošanu. Mūsu Mozilla konfidencialitātes politikā ir izklāstīts, kā mēs apstrādājam no Firefox OS saņemto informāciju.
LT_FXOS_PRI_NOC_MSG1 = Tas, kas jums būtu jāzina
LT_FXOS_PRI_NOC_MSG2 = Firefox OS savieno mūs ar citiem, lai nodrošinātu produkta funkcijas.
LT_FXOS_PRI_NOC_UPDATES = Atjauninājumi
LT_FXOS_PRI_NOC_UPDATES_MSG = Lai nodrošinātu, ka jūsu rīcībā ir jaunākā Firefox OS versija, notiek automātiska savienošanās ar pakalpojumu, ko darbina jūsu ierīces ražotājs vai kāds cits šī ražotāja uzdevumā.
LT_NO = Nē
LT_OK = Labi
LT_YES = Jā
