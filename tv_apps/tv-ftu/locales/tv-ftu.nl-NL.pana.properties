LT_FXOS_MOZ_FTE_APP_USAGE = App-gebruik:
LT_FXOS_MOZ_FTE_MSG = Firefox OS is het gratis opensource-besturingssysteem van Mozilla. Wij vinden uw privacy belangrijk en wanneer Firefox OS gegevens naar ons verzendt, zijn onze <a>Firefox OS Privacyverklaring</a> en <a>Mozilla Privacybeleid</a> van toepassing waarin wordt beschreven hoe we met die gegevens omgaan.
LT_FXOS_MOZ_FTE_MSG1 = Om de detectie van inhoud en de gebruikerservaring te verbeteren, stuurt Firefox OS zogeheten \'gegevens over app-gebruik\' naar Mozilla (bijvoorbeeld de actieve gebruikstijd, aantal keren openen/sluiten/crashes, en de lijst met verwijderde apps). Gegevens van “Startscherm”, “Apparaten”, “Apps” en “Web-apps” worden ook verzameld.
LT_FXOS_MOZ_FTE_MSG2 = U kunt het delen van gegevens over app-gebruik uitschakelen in het “Hoofdmenu > Help > Over Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Deze verklaring gaat alleen over hoe Mozilla uw gegevens verwerkt.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Gegevens over app-gebruik naar Mozilla verzenden?
LT_FXOS_MOZ_FTE_TITLE = Welkom bij Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozilla Privacybeleid
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Vroeg of laat kunnen we dit beleid of onze mededelingen wijzigen. Wijzigingen worden online gepubliceerd. Als de wijzigingen ingrijpend zijn, kondigen we dat via de gebruikelijke Mozilla-kanalen aan, zoals in blogpublicaties en forums. Uw blijvend gebruik van het product of de service na de ingangsdatum van dergelijke wijzigingen geeft aan dat u akkoord gaat met dergelijke wijzigingen. We publiceren de ingangsdatum boven aan de pagina, zodat u weet waar u aan toe bent.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Wij zijn een wereldwijde onderneming en onze computers staan op diverse plaatsen overal ter wereld. Ook maken we gebruik van serviceproviders die computers in verschillende landen hebben. Dit betekent dat uw gegevens zich mogelijk op een van deze computers in een ander land bevinden, en dat land heeft mogelijk andere regels voor de bescherming van gegevens dan uw land. Door ons uw gegevens te verstrekken, gaat u akkoord met een dergelijke overdracht van uw gegevens. Ongeacht in welk land zich uw gegevens bevinden, leven wij toepasselijke wetten na en houden we ons aan hetgeen waartoe we ons in dit privacybeleid verplichten.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Als u jonger bent dan 13 jaar willen we uw persoonlijke gegevens niet hebben, en moet u die ons ook niet geven. Als u kinderen hebt en denkt dat een kind jonger dan 13 jaar ons persoonlijke gegevens heeft verstrekt, neemt u dan [contact] met ons op (https://www.mozilla.org/privacy/#contact) zodat we de gegevens van uw kind kunnen verwijderen.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Hoe slaan we uw persoonlijke gegevens op en hoe beschermen we uw persoonlijke gegevens?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Hoe komen we aan gegevens over u?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = u die rechtstreeks aan ons geeft (bijvoorbeeld wanneer u ervoor kiest ons crashrapporten te sturen);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = wij automatisch gegevens verzamelen via onze producten en services (bijvoorbeeld wanneer uw Firefox-browser bij ons controleert of er updates zijn);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = iemand anders ons gegevens over u verstrekt (bijvoorbeeld wanneer Thunderbird samenwerkt met uw e-mailproviders om uw account in te stellen); of
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = wanneer we meer over u te weten komen op basis van gegevens die ons worden verstrekt (bijvoorbeeld wanneer we uw IP-adres gebruiken om de taal voor bepaalde services van ons aan te passen).
LT_FXOS_MOZ_PRI_POL_MSG = Als we uw persoonlijke gegevens samen met niet-persoonlijke gegevens opslaan, beschouwen we die gecombineerde gegevens als persoonlijke gegevens. Als we alle persoonlijke gegevens uit een verzameling gegevens verwijderen, dan zijn de resterende gegevens niet-persoonlijke gegevens.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Alle gegevens die hier buiten vallen, zijn \'niet-persoonlijke gegevens\'.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Wat bedoelen we met \'persoonlijke gegevens\'?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Voor ons zijn \'persoonlijke gegevens\' gegevens waaraan u bent te identificeren, zoals uw naam en e-mailadres.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Wanneer wij uw toestemming hiervoor hebben gevraagd en gekregen.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Om u producten en services te leveren en deze te verwerken, maar alleen als de entiteiten die uw gegevens ontvangen contractueel verplicht zijn de gegevens te verwerken op een manier die door Mozilla is goedgekeurd.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Wanneer we onze [missie om open te zijn] vervullen (https://www.mozilla.org/about/manifesto/). Soms geven we gegevens vrij om onze producten te verbeteren en om het web als open plaats te behouden, maar wanneer we dat doen, verwijderen we uw persoonlijke gegevens en proberen we de gegevens zodanig vrij te geven dat het risico dat u alsnog kunt worden geïdentificeerd minimaal is.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Wanneer we daartoe wettelijk verplicht zijn. We houden ons aan de wet wanneer we aanvragen van een overheid of in relatie tot een rechtszaak ontvangen. We brengen u op de hoogte wanneer ons wordt gevraagd op deze manier uw persoonlijke gegevens te overhandigen, tenzij ons dat wettelijk is verboden. Wanneer we dergelijke aanvragen ontvangen, geven we alleen uw persoonlijke gegevens vrij als we er oprecht van overtuigd zijn dat de wet ons daartoe verplicht. Niets in dit beleid is bedoeld om enige juridische verdediging of bezwaren die u mogelijk zou kunnen hebben te beperken ten aanzien van aanvragen van derden om uw gegevens vrij te geven.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Wanneer wij ervan overtuigd zijn dat het nodig is om schade of onheil bij u of anderen te voorkomen. We delen uw gegevens alleen op deze manier als we er oprecht van zijn overtuigd dat het redelijkerwijs nodig is om de rechten, eigendommen of veiligheid van u, of onze andere gebruikers, Mozilla, of het publiek te beschermen.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Als onze organisatiestructuur of status verandert (als we een herstructurering ondergaan, worden overgenomen of failliet gaan) kunnen we uw gegevens overdragen aan een opvolger of een gelieerde onderneming.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = We zetten ons ervoor in uw persoonlijke gegevens te beschermen wanneer we die in ons bezit hebben. We nemen fysieke, zakelijke en technische beveiligingsmaatregelen. Ondanks onze inspanningen, brengen we u op de hoogte als we kennis hebben van een schending van de beveiliging, zodat u de benodigde beschermende maatregelen kunt nemen.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Verder willen we niet langer over uw persoonlijke gegevens beschikken dan dat we die nodig hebben, dus bewaren we uw persoonlijke gegevens zolang we die gebruiken waarvoor we ze verzameld hebben. Wanneer we uw persoonlijke gegevens niet meer nodig hebben, nemen we maatregelen om deze te vernietigen, tenzij we wettelijk verplicht zijn deze langer te bewaren.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Wat moet u verder nog weten?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Wat als we dit privacybeleid of een van onze mededelingen wijzigen?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Wat doen we met uw gegevens wanneer we daar over beschikken?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Wanneer u ons gegevens geeft, gebruiken wij die op de manieren waarvoor u ons toestemming hebt gegeven. Over het algemeen gebruiken we uw gegevens om ons te helpen onze producten en services aan u te leveren en verbeteren.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = We komen aan gegevens over u als:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Wanneer delen we uw gegevens met anderen?
LT_FXOS_PRI_NOC = Firefox OS Privacyverklaring
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Eerste activering:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Bij de eerste activering van uw Firefox OS-apparaat, stuurt Firefox OS eenmalig een gegevensping naar Mozilla (bijvoorbeeld gegevens over apparaatspecifieke informatie zoals de softwareversie, partner-id, land en schermgrootte) aan de hand waarvan Mozilla kan bepalen of er beveiligingsupdates en essentiële oplossingen nodig zijn voor onze gebruikers en partners, wat de vereisten voor app-ontwikkelaars zijn zodat zij betere apps voor onze gebruikers kunnen maken, en helpt Mozilla met marktanalyse (bijvoorbeeld door vast te stellen hoeveel apparaten er zijn geactiveerd).
LT_FXOS_PRI_NOC_INTRO = Mozilla vindt uw privacy belangrijk. Wanneer Firefox OS ons gegevens stuurt, verwerken we dergelijke gegevens zoals dat in ons Mozilla Privacybeleid staat beschreven.
LT_FXOS_PRI_NOC_MSG1 = Wat u moet weten
LT_FXOS_PRI_NOC_MSG2 = Firefox OS maakt verbinding met ons en anderen om productfuncties te kunnen leveren.
LT_FXOS_PRI_NOC_UPDATES = Updates:
LT_FXOS_PRI_NOC_UPDATES_MSG = Om zichzelf up-to-date te houden, maakt Firefox OS automatisch verbinding met een service die wordt aangeboden door of namens de fabrikant van uw apparaat.
LT_NO = Nee
LT_OK = OK
LT_YES = Ja
