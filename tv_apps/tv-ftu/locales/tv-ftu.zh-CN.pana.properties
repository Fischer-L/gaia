LT_FXOS_MOZ_FTE_APP_USAGE = 应用程序使用情况：
LT_FXOS_MOZ_FTE_MSG = Firefox OS 是由 Mozilla 开发的一款免费、开源操作系统。我们致力于保护您的隐私权。当我们收到 Firefox OS 发送的信息后，将依据 <a>Firefox OS 隐私权声明</a>和 <a>Mozilla 隐私权政策</a>所述来处理这些信息。
LT_FXOS_MOZ_FTE_MSG1 = 为了改进用户体验和内容发现功能，Firefox OS 会向 Mozilla 发送“应用程序使用数据”（例如，活跃使用时间、打开/关闭/崩溃的次数以及卸载的应用程序列表）。我们也会收集“主屏幕”、“设备”、“应用”和“Web 应用”的数据。
LT_FXOS_MOZ_FTE_MSG2 = 您可以在“主菜单 > 帮助 > 关于 Firefox OS”下禁用应用程序使用数据的共享。
LT_FXOS_MOZ_FTE_NOTICE_COVER = 本声明仅涉及 Mozilla 如何处理您的信息。
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = 是否愿意向 Mozilla 发送应用程序使用数据？
LT_FXOS_MOZ_FTE_TITLE = 欢迎使用 Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozilla 隐私权政策
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = 我们可能需要更改本政策和我们的声明。届时将会在线发布这些更新。如果有重大变更，我们会通过 Mozilla 发布此类声明的通常渠道（比如博客发帖和论坛）宣布该更新。您在此类变更的生效日期后继续使用产品或服务，即表示您接受此类变更。为了便于您查询，我们将在该页面顶部公布生效日期。
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = 我们是一家全球性组织，我们的计算机分布在全世界多个不同的位置。我们还使用也在各个国家/地区拥有计算机的服务提供商。这意味着，您的信息可能最终在另一国家/地区的其中一个计算机上，该国家/地区可能采用与您的所在地不同级别的数据保护规定。向我们提供信息，即表明您同意以这种方式转移您的信息。无论您的信息在哪个国家/地区，我们都会遵守适用的法律，并信守我们在本隐私权政策中做出的承诺。
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = 如果您未满 13 周岁，我们不希望接收您的个人信息，而且您不得向我们提供。如果您是家长，并且认为您的未满 13 周岁的孩子已向我们提供个人信息，请 [联系我们](https://www.mozilla.org/privacy/#contact) 以便删除您孩子的信息。
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = 我们如何存储和保护您的个人信息？
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = 我们如何得知关于您的信息？
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = 您直接向我们提供信息（例如，当您选择向我们发送崩溃报告时）；
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = 我们通过我们的产品和服务自动收集信息（例如，当您检查您的 Firefox 浏览器是否为最新时）；
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = 别人向我们提供关于您的信息（例如，当 Thunderbird 与您的电子邮件提供商配合设置您的帐户时）；或
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = 当我们尝试根据您提供给我们的信息了解更多关于您的情况时（例如，当我们使用您的 IP 地址定制适合我们的某些服务的语言时）。
LT_FXOS_MOZ_PRI_POL_MSG = 如果我们把您的个人信息与非个人信息一起存储，我们会把这种组合视为个人信息。如果我们从一组数据中删除所有个人信息，则剩下的都是非个人信息。
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = 此范围之外的任何信息都属于“非个人信息”。
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = 我们所说的“个人信息”指什么？
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = 对我们来说，“个人信息”是指能够辨识您身份的信息，比如您的姓名或电子邮件地址。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = 当我们征询您的同意并获准共享信息后。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = 用于为您处理或提供产品和服务，但是只有接收您的信息的这些实体在合同上有责任按照 Mozilla 批准的方式处理数据时才可以。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = 当我们履行我们的 [开放使命](https://www.mozilla.org/about/manifesto/) 时。有时候，我们会为了改善产品和培育开放的网络而发布信息，但这种情况下我们会删除您的个人信息，并尽量采用稳妥的信息披露方式，将暴露您个人身份的风险降到最低。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = 当法律要求时。当我们接到来自政府或与法律诉讼有关的索要您的信息的要求时，我们会按法律规定提供。当要求我们按这种方式转交您的个人信息时，我们会通知您，除非在法律上禁止我们这么做。当我们收到这样的请求时，只有我们真诚地相信法律要求我们这么做时，我们才会给出您的个人信息。本政策中的条款无意限制您对第三方对您提出信息披露要求可以拥有的任何法律抗辩或异议。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = 当我们认为有必要防止对您或他人造成伤害时。只有当我们真诚地相信这是保护您、其他用户、Mozilla 或公众的权利、财产或安全的合理必要手段时，我们才会以这种方式共享您的信息。
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = 如果我们的组织结构或状态发生变化（例如重组、被收购或破产），我们可能会把您的信息转给继承者或附属机构。
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = 我们承诺在掌握您的个人信息后加以保护。我们采取了物理、商业和技术安全措施。尽管我们会竭尽所能保护您的隐私，但如果我们得知发生安全漏洞，我们会及时通知您，以便您可以采取适当的防护。
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = 另外，我们并不想将您的个人信息保留过长时间，我们只需要该信息留存到足以完成相应收集目的。一旦不需要，我们即会采取相应措施销毁该信息，除非法律要求我们留存更长时间。
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = 您还应知道什么？
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = 如果我们更改了本隐私权政策或我们的任何隐私权声明，将会怎么做？
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = 我们如何处理获得的信息？
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = 您将信息提供给我们之后，我们会按照您授予我们的权限来使用这些信息。一般来说，我们使用您的信息来帮助提供和改进产品和服务。
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = 我们在以下情况下可以得知关于您的信息：
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = 我们会在什么情况下与他人共享您的信息？
LT_FXOS_PRI_NOC = Firefox OS 隐私声明
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = 初始激活：
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = 初始激活您的 Firefox OS 设备时，Firefox OS 会向 Mozilla 发送一个一次性数据 ping（例如，与软件发行版本、合作伙伴 ID、国家/地区和屏幕大小等设备特定信息相关的数据），以帮助 Mozilla 确定用户和合作伙伴是否需要安全更新和重要修补，以及确定应用程序开发商的需求，以便他们能为我们的用户构建更好的应用程序；并帮助 Mozilla 进行市场分析（例如，确定已经激活的设备的数量）。
LT_FXOS_PRI_NOC_INTRO = Mozilla 致力于保护您的隐私。我们的 Mozilla 隐私权政策阐明了我们会如何处理 Firefox OS 向我们发送的信息。
LT_FXOS_PRI_NOC_MSG1 = 须知事项
LT_FXOS_PRI_NOC_MSG2 = 为提供产品功能，Firefox OS 将我们与其他人连接到了一起。
LT_FXOS_PRI_NOC_UPDATES = 更新：
LT_FXOS_PRI_NOC_UPDATES_MSG = 为保持最新状态，Firefox OS 可自动连接到由您设备生产商或其代表所运营的服务。
LT_NO = 否
LT_OK = 确定
LT_YES = 是
