LT_FXOS_MOZ_FTE_APP_USAGE = Uso de la aplicación:
LT_FXOS_MOZ_FTE_MSG = Firefox OS es el sistema operativo de código abierto gratuito de Mozilla. Nos preocupa su privacidad y, cuando Firefox OS nos envía información, nuestro <a>Aviso de privacidad de Firefox OS</a> y nuestra <a>Política de privacidad de Mozilla</a> describen cómo utilizamos esos datos.
LT_FXOS_MOZ_FTE_MSG1 = Con el fin de mejorar la experiencia del usuario y el descubrimiento de contenido, Firefox OS envía a Mozilla los “Datos de uso de la aplicación” (por ej., el tiempo de uso activo, el número de veces que se ha abierto, cerrado y bloqueado, y la lista de aplicaciones desinstaladas). También se recopilan datos como “Pantalla de inicio”, “Dispositivos”, “Aplicaciones” y “Aplicaciones web”.
LT_FXOS_MOZ_FTE_MSG2 = Puede desactivar la función para compartir los Datos de uso de la aplicación en “Menú principal > Ayuda > Acerca de Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Este aviso solo ofrece información sobre cómo Mozilla utiliza sus datos.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = ¿Enviar los Datos de uso de la aplicación a Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Bienvenido a Firefox OS
LT_FXOS_MOZ_PRI_POL = سياسة خصوصية Mozilla‏
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = قد نحتاج إلى تغيير السياسة والإشعارات الحالية. وسيتم نشر التحديثات على شبكة الإنترنت. وإذا كانت التغييرات جوهرية، فسنعلن عن التحديث من خلال قنوات Mozilla المعتادة لنشر مثل هذه الإعلانات مثل المشاركات على المدونات والمنتديات. وباستخدامك المتواصل للمنتج أو الخدمة بعد تاريخ سريان هذه التغييرات، فأنت تُقر بموافقتك عليها. ولنُسهل الأمور عليك، سنضع تاريخ سريان التغييرات أعلى الصفحة.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = نحن مؤسسة عالمية وأجهزة الكمبيوتر الخاصة بنا منتشرة في عدة أماكن مختلفة حول العالم. ونحن نستعين أيضًا بمزوّدي خدمة لديهم أجهزة كمبيوتر قد تكون أيضًا منتشرة في بلدانٍ عديدة. وهذا يعني أن معلوماتك قد ينتهي بها المطاف على أحد هذه الأجهزة الموجودة في دولة أخرى، وقد تُطبِّق هذه الدولة مستوىً مختلفًا من قواعد حماية البيانات عن القواعد المطبقة في دولتك. وبتقديمك المعلومات إلينا، فأنت توافق على انتقال معلوماتك على هذا النحو. وبغض النظر عن الدولة التي توجد فيها معلوماتك، فنحن نلتزم بالقوانين السارية وسنلتزم كذلك بالتعهدات التي قدمناها في سياسة الخصوصية هذه.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = لن نحتاج إلى معلوماتك الشخصية إذا كان عمرك أقل من 13 عامًا، ويجب ألا تقدّمها إلينا. وإذا كنت أحد الوالدين وتعتقد بأن طفلك الأقل من 13 عامًا قد قدّم إلينا معلوماته الشخصية، فيُرجى ‎[التواصل معنا](https://www.mozilla.org/privacy/#contact) من أجل حذف معلومات طفلك.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = كيف نخزّن ونحمي معلوماتك الشخصية؟
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = كيف نحصل على معلومات عنك؟
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = تقدمها إلينا مباشرةً (مثلاً عندما ترسل إلينا تقارير الأعطال بإرادتك)
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = نجمعها تلقائيًا من خلال منتجاتنا وخدماتنا (مثلاً عندما يتحقق متصفح Firefox (فَيَرفُكس) لدينا للتأكد من أن نسخته حديثة)
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = يخبرنا شخصٌ آخر بمعلومات عنك (مثلاً عندما يعمل Thunderbird مع مزوّدي خدمة البريد الإلكتروني لإعداد حسابك)
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = نحاول أن نعرف أكثر عنك استنادًا إلى المعلومات التي قدمتها إلينا (مثلاً عندما نستخدم عنوان IP الخاص بك لتخصيص اللغة في بعض خدماتنا)
LT_FXOS_MOZ_PRI_POL_MSG = وإذا قمنا بتخزين معلوماتك الشخصية مع معلومات غير شخصية، فسنتعامل مع هذه التركيبة المعلوماتية على أنها \"معلومات شخصية\". وإذا قمنا بحذف جميع المعلومات الشخصية من مجموعة بيانات، فالبيانات المتبقية ستكون عبارة عن معلومات غير شخصية.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = وأي معلومات تقع خارج هذا الإطار تعد \"معلومات غير شخصية\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = ماذا نعني بمصطلح \"معلومات شخصية\"؟
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = تعني \"المعلومات الشخصية\" بالنسبة لنا المعلومات التي تُحدد هويتك مثل اسمك أو عنوان بريدك الإلكتروني.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = عندما يُطلب منا ذلك ونحصل على تصريح منك بمشاركتها.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = لأغراض معالجة أو توفير المنتجات والخدمات لك، ولكن بشرط أن تكون هذه الكيانات التي تحصل على معلوماتك ملتزمة تعاقديًا بالتعامل مع البيانات على النحو المعتمَد من Mozilla‏.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = في إطار سعينا لتحقيق [رسالتنا بالالتزام بالصراحة والشفافية](https://www.mozilla.org/about/manifesto/). نحن نكشف أحيانًا عن بعض المعلومات لتحسين منتجاتنا ودعم عالم الويب المفتوح، ولكن عند قيامنا بذلك، نحذف معلوماتك الشخصية ونسعى جاهدين للكشف عنها بطريقة تحد من مخاطر أن تتعرف أي جهة على هويتك.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = عندما يقتضي القانون ذلك. فنحن نلتزم بالقانون عندما نتلقى طلبات عنك من جهات حكومية أو فيما يتعلق بدعوى قضائية. وسنقوم بإبلاغك عندما يُطلب منا تقديم معلوماتك الشخصية بهذه الطريقة ما لم نكن ممنوعين قانونيًا من إطلاعك على الأمر. وعندما نتلقى طلبات مثل هذه، فسنكشف فقط عن معلوماتك الشخصية إذا كان لدينا اعتقادٌ راسخ بأن القانون يقتضي منا القيام بذلك. ولا يوجد في هذه السياسة أي بند يهدف إلى تقييد أي دفاعات أو اعتراضات قانونية قد تكون لديك إزاء طلب جهة خارجية للكشف عن معلوماتك.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = عندما نعتقد أن هذا الأمر ضروري لمنع أي ضرر قد يلحق بك أو بغيرك. ونحن سنشارك معلوماتك على هذا النحو فقط إذا كان لدينا اعتقادٌ راسخ بأن هذه المشاركة ضرورية لأسبابٍ معقولة من أجل حماية حقوق أو ملكيات أو أمان مستخدمينا الآخرين أو أنت أو Mozilla أو العامة.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = إذا تغيّرت الحالة أو الهيكل التنظيمي لشركتنا (إذا خضعت الشركة لعملية إعادة هيكلة أو استحواذ أو تعرضت للإفلاس)، فيجوز لنا حينها تمرير معلوماتك إلى جهة لاحقة أو تابعة.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = نحن ملتزمون بحماية معلوماتك الشخصية بمجرد أن نحصل عليها. ونُطبق تدابير أمنية مادية وفنية وعلى مستوى العمل. ورغم الجهود التي نبذلها، فإذا نما إلى علمنا وجود خرق أمني، سنبلغك حتى تتخذ الخطوات الوقائية المناسبة.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = نحن أيضًا لا نحتاج إلى معلوماتك الشخصية لمدة تزيد عن فترة احتياجنا لها، لذلك فنحن نحتفظ بها فقط للمدة التي تكفي لإتمام الغرض التي جمعناها من أجله. وبمجرد أن تنتهي حاجتنا لها، فسنتخذ ما يلزم من خطوات لتدميرها ما لم يقتضي القانون أن نحتفظ بها لفتراتٍ أطول.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = ما الأمور الأخرى التي يجب أن تعرفها؟
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = ماذا إذا غيّرنا سياسة الخصوصية الحالية أو أي إشعار من إشعارات الخصوصية الخاصة بنا؟
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = ماذا نفعل بمعلوماتك بمجرد أن نحصل عليها؟
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = عندما تقدم إلينا المعلومات، فإننا نستخدمها بالطرق التي صرّحت لنا بها. ونحن نستخدم معلوماتك بصفةٍ عامة لمساعدتنا في توفير وتحسين منتجاتنا وخدماتنا من أجلك.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = نحصل على معلومات عنك عندما:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = متى نشارك معلوماتك مع الآخرين؟
LT_FXOS_PRI_NOC = تنويه الخصوصية لنظام فيرفُكس
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = التفعيل الأولي:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = عند تشغيل جهازك الذي يعمل بنظام فيرفُكس للمرة الأولى، يُرسل نظام فيرفُكس إلى موزيلا رسالة بيانات اختبار \"بنج\" لمرة واحدة (على سبيل مثال، رسالة ببيانات تتعلق بمعلومات خاصة بالجهاز مثل رقم إصدار البرمجيات ومُعرِّف الشريك والبلد وحجم الشاشة)، وتساعد هذه المعلومات موزيلا على معرفة ما إذا كان مستخدمونا وشركاؤنا بحاجة إلى تحديثات أمنية وإصلاحات حرجة، وتحديد متطلبات مطوري تطبيقاتنا لتمكينهم من إنشاء تطبيقات أفضل لمستخدمينا، كما تساعد موزيلا في إجراء التحليلات التسويقية (على سبيل المثال، تحديد عدد الأجهزة التي تم تفعيلها).
LT_FXOS_PRI_NOC_INTRO = تهتم موزيلا بخصوصيتك. وعندما يُرسل نظام فيرفُكس معلومات إلينا، نتعامل مع هذه المعلومات كما هو موضح في سياسة خصوصية موزيلا.
LT_FXOS_PRI_NOC_MSG1 = أمور ينبغي أن تعلمها
LT_FXOS_PRI_NOC_MSG2 = يتصل نظام فيرفُكس بنا وبآخرين من أجل توفير مزايا المنتج.
LT_FXOS_PRI_NOC_UPDATES = التحديثات:
LT_FXOS_PRI_NOC_UPDATES_MSG = للتحديث المستمر، يتصل نظام فيرفُكس تلقائيًا بخدمة يديرها المُصنِّع لجهازك أو شركة آخرى تنوب عنه.
LT_NO = لا
LT_OK = موافق
LT_YES = نعم
