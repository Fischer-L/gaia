LT_FXOS_MOZ_FTE_APP_USAGE = App-användning:
LT_FXOS_MOZ_FTE_MSG = Firefox OS är Mozillas kostnadsfria operativsystem baserat på öppen källkod. Vi värnar om din integritet och när Firefox OS skickar information till oss, styr <a>meddelandet om Firefox OS integritetspolicy</a> och <a>Mozillas integritetspolicy</a> hur vi hanterar den informationen.
LT_FXOS_MOZ_FTE_MSG1 = I syfte att förbättra användarupplevelsen och innehållssökandet, skickar Firefox OS \"data om app-användning\" (t.ex. aktiv användningstid, antal gånger appen har öppnats/stängts/kraschat samt en lista på avinstallerade appar ) till Mozilla. Data från “Startskärm”, “Enheter”, “Appar” och “Webbappar” samlas också in.
LT_FXOS_MOZ_FTE_MSG2 = Delning av data om app-användning kan stängas av i “Huvudmeny > Hjälp > Om Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Detta meddelande gäller endast hur Mozilla hanterar din information.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Skicka data om app-användning till Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Välkommen till Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozillas sekretesspolicy
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Vi kan behöva ändra denna policy och våra meddelanden. Uppdateringarna läggs upp på nätet. Om ändringarna är väsentliga, kommer vi att presentera uppdateringen via Mozillas vanliga kanaler för sådana meddelanden, såsom blogginlägg och forum. Din fortsatta användning av produkten eller tjänsten efter datumet för ikraftträdande för sådana ändringar utgör ditt godkännande av sådana ändringar. För enkelhetens skull anger vi datumet för ikraftträdande överst på sidan.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Vi är en global organisation och våra datorer finns på flera olika platser runt om i världen. Vi använder även tjänsteleverantörer vars datorer kan finnas i olika länder. Det innebär att din information kan hamna på en av datorerna i ett annat land och det landet kan ha en annan lagstiftad datasäkerhetsnivå än det land där du befinner dig. Genom att ge oss information samtycker du till den här sortens överföring av din information. Oavsett vilket land din information befinner sig i, följer vi gällande lag och vi kommer även att uppfylla de åtaganden vi åtar oss i denna sekretesspolicy.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Om du är under 13 år, vill vi inte ha din personliga information, och du får inte tillhandahålla den till oss. Om du är förälder och tror att ditt barn som är under 13 år har gett oss personlig information, ber vi dig att [kontakta oss](https://www.mozilla.org/privacy/#contact) så att vi kan ta bort ditt barns information.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Hur förvarar och skyddar vi din personliga information?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Hur får vi reda på information om dig?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = du ger den till oss direkt (t.ex. när du väljer att skicka in en kraschrapport);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = vi samlar in den automatiskt genom våra produkter och tjänster (t.ex. när din Firefox-webbläsare kontrollerar om den är uppdaterad);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = någon annan ger oss information om dig (t.ex. när Thunderbird samarbetar med dina e-postleverantörer för att konfigurera ditt konto); eller
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = när vi försöker förstå dig bättre utifrån de uppgifter du har lämnat till oss (t.ex. när vi använder din IP-adress för att anpassa språket för vissa av våra tjänster).
LT_FXOS_MOZ_PRI_POL_MSG = Om vi lagrar din personliga information tillsammans med information som är icke-personlig, betraktar vi den kombinationen som personlig information. Om vi avlägsnar all personlig information från en uppsättning data, är det som kvarstår icke-personlig information.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = All information som faller utanför den definitionen betraktas som \"icke-personlig information\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Vad betyder \"personlig information\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = För oss betyder \"personlig information\" information som identifierar dig, såsom ditt namn och din e-postadress.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = När vi har begärt och fått tillstånd av dig att dela informationen.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = I syfte att behandla eller tillhandahålla produkter och tjänster åt dig, men endast om de enheter som tar emot din information är avtalsenligt skyldiga att hantera data på sätt som godkänns av Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = När vi uppfyller vårt [uppdrag att vara öppna](https://www.mozilla.org/about/manifesto/). Ibland lämnar vi ut information för att göra våra produkter bättre och främja öppenhet på nätet, men i så fall tar vi bort din personliga information och försöker minimera risken för att du blir identifierad.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = När lagen kräver det. Vi följer lagen när vi får frågor om dig från en myndighet eller relaterat till en rättegång. Vi meddelar dig när vi ombeds överlämna din personliga information på detta sätt såvida det inte är förbjudet enligt lag. När vi får den här sortens förfrågningar kommer vi endast att överlämna din personliga information om vi har skälig orsak att tro att detta är nödvändigt enligt lag. Ingenting i denna policy är avsett att begränsa eventuellt rättsskydd eller invändningar du har mot en förfrågan från tredje part om att lämna ut din information.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = När vi anser att det är nödvändigt för att förhindra att du eller någon annan kommer till skada. Vi kommer endast att dela din information på detta sätt om vi har skälig orsak att tro att det är skäligen nödvändigt för att skydda rättigheter, egendom eller säkerhet tillhörande dig, våra andra användare, Mozilla eller allmänheten.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Om vår organisationsstruktur eller status ändras (om vi går igenom en omstrukturering, förvärvas, eller går i konkurs) kan vi överlämna din information till en efterträdare eller partner.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Vi strävar efter att skydda din personliga information när vi har fått den. Vi implementerar fysiska, företagsmässiga och tekniska säkerhetsåtgärder. Om vi, trots våra ansträngningar, skulle få kännedom om ett säkerhetsintrång, kommer vi att meddela dig så att du kan vidta lämpliga åtgärder.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Dessutom vill vi inte ha din personliga information längre än nödvändigt, därför sparas den bara tills den har uppfyllt sitt syfte. När den inte längre behövs vidtar vi åtgärder för att förstöra den såvida det inte enligt lag är nödvändigt att fortsätta spara den.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Vad behöver du veta mer?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Vad händer om vi ändrar denna sekretesspolicy eller något av våra sekretessmeddelanden?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Vad gör vi med din information när vi har fått den?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = När du ger oss information, använder vi den på det sätt som du har gett oss tillstånd att göra. Generellt sett använder vi din information för att hjälpa oss tillhandahålla och förbättra produkter och tjänster åt dig.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Vi får reda på information om dig när:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = När delar vi din information med andra?
LT_FXOS_PRI_NOC = Meddelande om Firefox OS integritetspolicy
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Första aktiveringen:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Första gången din Firefox OS-enhet aktiveras skickar Firefox OS en dataping (t.ex. data relaterad till enhetsspecifik information, såsom programvaruversion, partner-ID, land och skärmstorlek) en gång till Mozilla; detta hjälper Mozilla att avgöra om säkerhetsuppdateringar och viktiga korrigeringar krävs för våra användare och partner, fastställa kraven för apputvecklare så att de kan bygga bättre appar för våra användare, och hjälper Mozilla att utföra marknadsanalys (t.ex. avgöra hur många enheter som har aktiverats).
LT_FXOS_PRI_NOC_INTRO = Mozilla värnar om din integritet. När Firefox OS skickar information till oss, styr Mozillas integritetspolicy hur vi hanterar den informationen.
LT_FXOS_PRI_NOC_MSG1 = Det här bör du veta
LT_FXOS_PRI_NOC_MSG2 = Firefox OS ansluter till oss och andra i syfte att tillhandahålla produktfunktioner.
LT_FXOS_PRI_NOC_UPDATES = Uppdateringar:
LT_FXOS_PRI_NOC_UPDATES_MSG = För att Firefox OS ska hållas uppdaterat ansluts det automatiskt till en tjänst som drivs av eller på uppdrag från tillverkaren av din enhet.
LT_NO = Nej
LT_OK = OK
LT_YES = Ja
