LT_FXOS_MOZ_FTE_APP_USAGE = App Usage:
LT_FXOS_MOZ_FTE_MSG = Firefox OS is the free and open source operating system from Mozilla. We care about your privacy and when Firefox OS sends information to us, our <a>Firefox OS Privacy Notice</a> and <a>Mozilla Privacy Policy</a> describe how we handle that information.
LT_FXOS_MOZ_FTE_MSG1 = In order to improve user experience and content discovery, Firefox OS sends \"App Usage Data\" (e.g., active use time, counts of opens/closes/crashes and the list of uninstalled apps) to Mozilla. Data from apps such as “Home Screen”, “Devices”, “Apps” and “Web Apps” are also to be collected.
LT_FXOS_MOZ_FTE_MSG2 = You can disable the sharing of App Usage Data in the “Main Menu > Help > About Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = This notice only covers how Mozilla handles your information.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Send App Usage Data to Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Welcome to Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozilla Adatvédelmi Szabályzat
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Előfordulhat, hogy meg kell változtatnunk a szabályzatot és a megjegyzéseinket. A frissítéseket online tesszük közzé. Ha a változás jelentős, a frissítést a Mozilla hagyományos csatornáin keresztül jelentjük be, például blogbejegyzésekkel és fórumokon. Ha a változások hatályba lépése után tovább használja a terméket vagy a szolgáltatást, az azt jelenti, hogy elfogadta a változásokat. Hogy az értékelése még kényelmesebb legyen, a hatálybalépés dátumát az oldal tetején tesszük közzé.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Globális szervezet vagyunk és így számítógépeink a világ különböző pontjain találhatóak. Olyan szolgáltatókat is igénybe veszünk, akik szintén több országban lehetnek jelen. Ez azt jelenti, hogy személyes adatai egy másik országban található számítógépre kerülhetnek, ahol az adatvédelmi jogszabályok által biztosított védelmi szint eltérhet az Ön országa szerinti adatvédelmi jogszabályok által biztosított szinttől. Azáltal, hogy Ön számunkra a személyes adatait átadja, Ön hozzájárul ahhoz, hogy adatait ilyen feltételek mellett továbbítsuk. Függetlenül attól, hogy személyes adatai melyik országban kezeljük, adatkezelésünk az alkalmazandó helyi jogszabályoknak megfelelően történik, valamint eleget teszünk valamennyi, jelen adatvédelmi szabályzatban tett kötelezettségvállalásunknak is.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Ha Ön még nem töltötte be a 13. életévét, személyes adataira nincs szükségünk és kérjük azokat számunkra ne is adja meg. Ha Ön szülő, és úgy gondolja, hogy 13 év alatti gyermeke személyes információkkal látott el minket, kérjük [vegye fel velünk a kapcsolatot ](https://www.mozilla.org/privacy/#contact), hogy eltávolítsuk a gyermekétől származó információkat.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Hogyan tároljuk és védjük személyes adatait?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Hogyan jutunk Önnel kapcsolatos személyes adat birtokába?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = azokat Ön közvetlenül juttatja el hozzánk (pl. amikor azt választja, hogy hibajelentéseket küld nekünk);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = azokat a termékeinken és szolgáltatásainkon keresztül gyűjtjük (például amikor ellenőrizzük, hogy az Ön Firefox verziója a legfrissebb verzió-e);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = valaki más adja át az Önre vonatkozó személyes adatot (például a Thunderbird az Ön e-mail fiókjának elkészítésekor az Ön e-mail szolgáltatójával működik együtt);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = személyre szabott szolgáltatást próbálunk nyújtani Önnek a saját döntése szerint velünk megosztott információk alapján (például amikor az Ön IP címét arra használjuk, hogy néhány szolgáltatásunk esetén a nyelvi beállításokat személyre szabjuk).
LT_FXOS_MOZ_PRI_POL_MSG = Amennyiben személyes adatait olyan adatokkal együtt tároljuk, amelyek nem minősülnek személyes adatnak, a két adat kombinációját személyes adatnak fogjuk tekinteni. Ha valamennyi személyes adatot töröljük egy adatállományból, akkor a megmaradt adatok nem tekinthetők személyes adatnak.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Bármely olyan adat, amely nem felel meg az előbbi kritériumnak, nem személyes adat.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Mit értünk „személyes adat” alatt?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Számunkra a „személyes adat” olyan adatot jelent, amely Önt azonosítja, így például ilyennek tekintjük a nevét, e-mail címét vagy más hasonló, azonosítást lehetővé tevő információt.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Amikor Ön az adattovábbításhoz hozzájárult.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Adatfeldolgozás céljára vagy azért, hogy termékeket és szolgáltatásokat jutassunk el Önhöz, de csak akkor, ha a személyes adatokat így megkapó személyek szerződésben vállalják, hogy az adatokat kizárólag a Mozilla által jóváhagyott módokon fogják feldolgozni.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Amikor a [nyitottság iránti küldetésünket](https://www.mozilla.org/about/manifesto/) teljesítjük. Bizonyos esetekben adatokat teszünk közzé annak érdekében, hogy termékeinket jobbá tegyük és előmozdítsuk a nyitott internetet, de ilyen esetben az adatokat anonimizáljuk, és az adatokat úgy próbáljuk közzétenni, hogy minimalizáljuk annak a kockázatát, hogy Ön a közzétett adatok alapján újra azonosítható legyen.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Amikor jogszabály kötelez minket erre. Betartjuk a jogszabályi kötelezettségeket minden olyan esetben, amikor egy hatóság vagy egy bíróság egy eljárással összefüggésben Önre vonatkozó adatot kér. Amennyiben az Ön személyes adatainak átadása iránt megkeresést kapunk, úgy erről Önt értesítjük, kivéve, ha jogszabály ezt megtiltja számunkra. Ilyen megkeresések esetén személyes adatait csak akkor adjuk át, ha jóhiszeműen arra a jutottunk, hogy jogszabály minket erre kötelez. Jelen szabályzat egyetlen rendelkezésének sem célja az, hogy korlátozza az Ön védekezési lehetőségét vagy kifogását egy harmadik személynek az Ön személyes adatainak kiadása iránti kérelmével szemben.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Amikor úgy gondoljuk, hogy arra szükség van az Önt vagy mást fenyegető veszély elhárítása vagy megelőzése érdekében. Kizárólag abban az esetben adjuk át ilyen módon személyes adatait, ha jóhiszeműen arra a jutottunk, hogy arra szükség van az Ön, más felhasználóink, a Mozilla vagy a társadalom jogainak, javainak vagy biztonságának védelme érdekében.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Amennyiben a társaságunk felépítése vagy típusa változik (ha átszervezés történik, beolvadunk más társaságba vagy fizetésképtelenné válunk) a személyes adatait a jogutód vagy társult vállalkozás részére átadhatjuk.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Elkötelezettek vagyunk amellett, hogy biztosítsuk a személyes adatainak biztonságát az általunk történő adatkezelés során. Ennek érdekében fizikai, üzleti és technikai biztonsági intézkedéseket teszünk. Amennyiben erőfeszítéseink ellenére harmadik személyek mégis jogosulatlanul hozzáférnének személyes adataihoz, akkor Önt értesítjük, hogy Ön is meg tudja tenni a szükséges intézkedéseket adatai védelme érdekében.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Személyes adataira kizárólag az adatkezelési cél megvalósulásához szükséges ideig van szükségünk, ezért azokat nem kezeljük ennél tovább. Amennyiben az adatkezelés célja megvalósult, adatainak törlése érdekében megtesszük a szükséges lépéseket, kivéve, ha jogszabály kötelez bennünket adatainak megőrzésére. Így például feliratkozott olyan üzenetekre, amelyek termékeinkkel és szolgáltatásainkkal kapcsolatosak, akkor adatait addig kezeljük, amíg le nem iratkozik.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Amiről még tájékoztatni szeretnénk
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Mi történik akkor, ha módosítjuk a jelen adatvédelmi szabályzatot vagy bármelyik adatvédelemmel kapcsolatos megjegyzésünket?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Milyen célokra használjuk személyes adatait?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Amikor Ön információkat oszt meg velünk, azokat mindig arra használjuk fel, amire Ön engedélyt adott. Általában az információi segítségével biztosítjuk és fejlesztjük termékeinket és szolgáltatásainkat az Ön számára.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Személyes adatait akkor szerezhetjük meg, amikor:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Mikor továbbítjuk személyes adatait másoknak?
LT_FXOS_PRI_NOC = Firefox OS Adatvédelmi megjegyzés
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Kezdeti aktiválás:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = A Firefox OS készülék kezdeti aktiválásakor a Firefox OS a Mozilla számára egyszeri adatpinget küld (pl. készülékspecifikus információkkal kapcsolatos adatok, mint a szoftver kiadási verziója, a partnerazonosító, az ország és a képernyőméret), amely segít a Mozilla rendszernek meghatározni, hogy a felhasználóinknak és a partnereinknek szüksége van-e biztonsági frissítésekre és kritikus javításokra, illetve hogy az alkalmazásfejlesztőkkel szemben milyen követelmények merülnek fel, hogy azok a felhasználóink számára jobb alkalmazásokat feljeszthessenek ki, ezenkívül a Mozilla rendszernek segít a piaci analízisben is (pl. meghatározza, hány készüléket aktiváltak).
LT_FXOS_PRI_NOC_INTRO = Fontos számunkra az Ön személyes adatainak védelme. Amikor a Firefox OS információt küld nekünk, a Mozilla Adatvédelmi Szabályzata leírja, hogyan kezeljük ezt az információt.
LT_FXOS_PRI_NOC_MSG1 = Tudnivalók
LT_FXOS_PRI_NOC_MSG2 = A Firefox OS segítségével különböző termékfunkciókhoz férhetünk hozzá.
LT_FXOS_PRI_NOC_UPDATES = Frissítések:
LT_FXOS_PRI_NOC_UPDATES_MSG = Annak érdekében, hogy mindig naprakész legyen, a Firefox OS automatikusan csatlakozik az eszköze gyártója által vagy annak nevében biztosított szolgáltatáshoz.
LT_NO = Nem
LT_OK = OK
LT_YES = Igen
