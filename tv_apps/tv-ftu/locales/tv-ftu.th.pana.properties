LT_FXOS_MOZ_FTE_APP_USAGE = การใช้งานแอพ:
LT_FXOS_MOZ_FTE_MSG = ระบบปฏิบัติการ Firefox คือระบบปฏิบัติการแบบโอเพ่นซอร์สที่ให้บริการฟรีโดย Mozilla เราใส่ใจกับความเป็นส่วนตัวของคุณ โดย <a>ประกาศเรื่องความเป็นส่วนตัวของระบบปฏิบัติการ Firefox</a> และ <a>นโยบายความเป็นส่วนตัวของ Mozilla</a> ของเราจะอธิบายถึงวิธีที่เราปฏิบัติต่อข้อมูล เมื่อระบบปฏิบัติการ Firefox ส่งข้อมูลนั้นมาที่เรา
LT_FXOS_MOZ_FTE_MSG1 = เพื่อประสบการณ์ใช้งานที่ดียิ่งขึ้นของผู้ใช้และช่วยให้ค้นหาเนื้อหาได้ดียิ่งขึ้น ระบบปฏิบัติการ Firefox จะส่ง \"ข้อมูลการใช้งานแอพ\" ไปยัง Mozilla (เช่น จำนวนครั้งที่เปิดใช้งาน จำนวนการเปิด/ปิด/หยุดทำงาน รายชื่อแอพที่ถอนการติดตั้งบนอุปกรณ์ที่ใช้ระบบปฏิบัติการ Firefox) ซึ่งข้อมูลการใช้งานแอพอย่าง “Home Screen”, “Devices”, “Apps” และ “Web Apps” จะถูกรวบรวมไว้เช่นกัน
LT_FXOS_MOZ_FTE_MSG2 = คุณสามารถปิดการแชร์ ข้อมูลการใช้งานแอพ ได้ในหน้าหลัก “เมนู > วิธีใช้ > เกี่ยวกับ Firefox OS”
LT_FXOS_MOZ_FTE_NOTICE_COVER = ประกาศฉบับนี้ครอบคลุมเฉพาะเนื้อหาเกี่ยวกับวิธีที่ Mozilla ปฏิบัติต่อข้อมูลของคุณเท่านั้น
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = ส่งข้อมูลการใช้งานแอพไปยัง Mozilla หรือไม่
LT_FXOS_MOZ_FTE_TITLE = ยินดีต้อนรับสู่ระบบปฏิบัติการ Firefox
LT_FXOS_MOZ_PRI_POL = นโยบายความเป็นส่วนตัวของ Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = เราอาจมีความจำเป็นต้องเปลี่ยนแปลงนโยบายฉบับนี้และประกาศต่างๆ ของเรา ซึ่งเราจะโพสต์ข้อมูลอัพเดทดังกล่าวทางออนไลน์ หากเป็นการเปลี่ยนแปลงครั้งใหญ่ เราจะประกาศแจ้งเกี่ยวกับการอัพเดทนั้นๆ ผ่านช่องทางปกติของ Mozilla เช่น ข้อความโพสต์บนบล็อก และฟอรั่ม ความต่อเนื่องในการใช้ผลิตภัณฑ์หรือบริการหลังจากวันที่การเปลี่ยนแปลงมีผลจะขึ้นอยู่กับการยอมรับของคุณต่อการเปลี่ยนแปลงเหล่านั้น เพื่อให้คุณสามารถตรวจสอบได้สะดวกยิ่งขึ้น เราจะโพสต์วันที่มีผลไว้ที่ด้านบนสุดของเพจ
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = เราคือองค์กรระดับโลก และคอมพิวเตอร์ของเรามีอยู่ในหลากหลายที่ทั่วโลก และเรายังเป็นผู้ให้บริการซึ่งยังมีคอมพิวเตอร์ที่ใช้งานอยู่ในหลากหลายประเทศ ซึ่งหมายความว่า ข้อมูลของคุณอาจไปอยู่ในคอมพิวเตอร์เครื่องหนึ่งในประเทศอื่น และประเทศนั้นอาจมีข้อกำหนดในการปกป้องข้อมูลในระดับที่แตกต่างไปจากประเทศของคุณ โดยการให้ข้อมูลแก่เรา หมายความว่า คุณยินยอมให้มีการถ่ายโอนข้อมูลของคุณในรูปแบบนี้ ไม่ว่าข้อมูลขอคุณจะอยู่ในประเทศใด เราจะปฏิบัติตามข้อกฎหมาย และจะยึดถือคำมั่นที่เราให้ไว้ในนโยบายความเป็นส่วนตัวฉบับนี้
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = หากคุณมีอายุต่ำกว่า 13 ปี เราจะไม่ใช้ข้อมูลส่วนตัวของคุณ และคุณจะต้องไม่ให้ข้อมูลดังกล่าวแก่เรา หากคุณเป็นผู้ปกครองและเชื่อว่าบุตรหลานซึ่งมีอายุตำกว่า 13 ปีของคุณได้ให้ข้อมูลส่วนตัวแก่เรา โปรด [ติดต่อเรา](https://www.mozilla.org/privacy/#contact) เพื่อลบข้อมูลเหล่านั้น
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = เราจัดเก็บและปกป้องข้อมูลส่วนตัวของคุณอย่างไร
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = เราทราบข้อมูลเกี่ยวกับคุณได้อย่างไร
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = คุณได้ให้ข้อมูลกับเราโดยตรง (เช่น เมื่อคุณเลือกที่จะส่งรายงานทางการเงินมาให้เรา)
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = เรารวบรวมข้อมูลมาจากผลิตภัณฑ์และบริการของเราโดยอัตโนมัติ (เช่น เมื่อเบราเซอร์ Firefox ของคุณตรวจสอบมาที่เราเพื่อดูว่าเป็นเวอร์ชั่นปัจจุบันหรือไม่)
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = มีผู้แจ้งเราถึงข้อมูลเกี่ยวกับคุณ (เช่น เมื่อ Thunderbird ทำงานร่วมกับผู้ให้บริการอีเมลของคุณเพื่อตั้งค่าบัญชีของคุณ) หรือ
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = เมื่อเราพยายามทำความรู้จักคุณมากขึ้น จากข้อมูลที่คุณได้ให้เราไว้ (เช่น เมื่อเราใช้ที่อยู่ IP ของคุณในการตั้งค่าภาษาให้เหมาะกับบุคคลสำหรับบริการบริการบางอย่างของเรา)
LT_FXOS_MOZ_PRI_POL_MSG = หากเราเก็บข้อมูลส่วนตัวของคุณไว้กับข้อมูลที่ไม่ใช่ข้อมูลส่วนตัว เราจะถือว่า ข้อมูลเหล่านั้นคือข้อมูลส่วนตัวทั้งหมด หากเราลบข้อมูลส่วนตัวทั้งหมดออกจากชุดข้อมูลหนึ่งใดแล้ว ข้อมูลที่เหลืออยู่จะถือว่าเป็นข้อมูลที่ไม่ใช่ข้อมูลส่วนตัว
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = ข้อมูลใดก็ตามที่ไม่อยู่ในเงื่อนไขนี้ ถือว่าเป็น \"ข้อมูลที่ไม่ใช่ข้อมูลส่วนตัว\"
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = \"ข้อมูลส่วนตัว\" สำหรับเรา หมายถึงอะไร
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = สำหรับแล้ว \"ข้อมูลส่วนตัว\" หมายถึงข้อมูลที่บ่งชี้ถึงตัวคุณ เช่น ชื่อหรือที่อยู่อีเมลของคุณ
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = เมื่อเราได้ขอและได้รับอนุญาตให้แชร์ข้อมูลดังกล่าวจากคุณแล้ว
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = เมื่อเราดำเนินการหรือจัดหาผลิตภัณฑ์และบริการให้แก่คุณ ทั้งนี้ ต่อเมื่อเอนทิตีที่รับข้อมูลของคุณมีข้อผูกพันตามสัญญาในการที่จะดำเนินการกับข้อมูลตามแนวทางที่ Mozilla อนุมัติเท่านั้น
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = เมื่อเราปฏิบัติตาม [ปณิธานในการเปิดกว้าง](https://www.mozilla.org/about/manifesto/) ในบางครั้ง เราจะเปิดเผยข้อมูลเพื่อให้ผลิตภัณฑ์ของเราดียิ่งขึ้น และสนับสนุนเว็บไซต์ที่ให้บริการฟรี แต่หากเราจะดำเนินการดังกล่าว เราจะนำข้อมูลส่วนตัวของคุณออก และพยายามปกปิดในรูปแบบที่จะช่วยลดความเสี่ยงในการระบุตัวตนของคุณได้
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = เมื่อกฎหมายกำหนด เราจะปฏิบัติตามข้อกฎหมายทุกเมื่อหากเราได้รับคำขอจากรัฐบาลหรือหน่วยงานที่เกี่ยวข้องในชั้นศาล โดยเราจะแจ้งให้คุณทราบหากเราได้รับคำขอดำเนินการเกี่ยวกับข้อมูลตัวของคุณในลักษณะนี้ เว้นแต่ว่ากฎหมายห้ามมิให้เราดำเนินการดังกล่าว เมื่อเราได้รับคำขอเช่นนี้ เราจะให้ข้อมูลส่วนตัวของคุณก็ต่อเมื่อเราพิจารณาเป็นอย่างดีแล้วเห็นว่าศาลต้องการให้เราดำเนินการดังกล่าวเท่านั้น ไม่มีข้อความใดในนโยบายฉบับนี้ที่มีเจตนาจำกัดสิทธิ์ตามกฎหมายในการแก้ต่างหรือคัดค้านที่คุณพึงมีต่อคำขอของบุคคลที่สามในการเปิดเผยข้อมูลของคุณ
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = เมื่อเราพิจารณาแล้วว่าเราจำเป็นต้องป้องกันอันตรายที่จะเกิดแก่คุณหรือบุคคลอื่น เราจะแชร์ข้อมูลของคุณในลักษณะนี้ก็ต่อเมื่อเราพิจารณาเป็นอย่างดีแล้วเห็นว่ามีความจำเป็นและสมเหตุสมผลที่จะต้องปกป้องสิทธิ์ ทรัพย์สิน หรือความปลอดภัยของคุณ ของผู้ใช้รายอื่นๆ ของเรา ของ Mozilla หรือของสาธารณะ
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = หากมีการเปลี่ยนแปลงโครงสร้างองค์กรหรือสถานภาพของเรา (หากเราจำเป็นต้องปรับโครงสร้าง หรือล้มละลาย) เราอาจส่งต่อข้อมูลของคุณให้แก่ผู้รับช่วงต่อหรือองค์กรในสังกัด
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = เรามีความมุ่งมั่นที่จะปกป้องข้อมูลส่วนตัวของคุณทันทีที่เราได้รับ โดยเราใช้มาตรการรักษาความปลอดภัยทั้งในแบบรูปธรรม ในทางธุรกิจ และในทางเทคนิค แม้เราจะพยายามอย่างสุดความสามารถ แต่หากเราได้รับทราบถึงการละเมิดความปลอดภัย เราจะแจ้งคุณเพื่อให้คุณสามารถดำเนินตามขั้นตอนในการป้องกันได้อย่างเหมาะสม
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = และเราจะไม่เก็บข้อมูลของคุณไว้หากไม่มีความจำเป็นต้องใช้อีกต่อไป ด้วยเหตุนี้ เราจึงจะเก็บไว้เป็นระยะเวลาที่เพียงพอต่อการใช้งานตามวัตถุประสงค์เท่านั้น เมื่อเราไม่จำเป็นต้องใช้แล้ว เราจะปฏิบัติตามขั้นตอนการทำลายข้อมูล เว้นแต่ศาลจะขอให้เราเก็บไว้อีกเป็นระยะเวลาหนึ่ง
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = สิ่งอื่นๆ ที่คุณควรทราบ
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = จะเป็นอย่างไรหากเราเปลี่ยนแปลงนโยบายความเป็นส่วนตัวฉบับนี้ หรือประกาศเรื่องความเป็นส่วนตัวใดๆ ของเรา
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = เราดำเนินการอะไรกับข้อมูลของคุณบ้างเมื่อเราได้รับ
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = เมื่อคุณให้ข้อมูลแก่เรา เราจะใช้ข้อมูลดังกล่าวตามแนวทางที่คุณอนุญาต โดยทั่วไปแล้ว เราจะใช้ข้อมูลของคุณเพื่อช่วยให้เราสามารถมอบและปรับปรุงสินค้าและบริการของเราแก่คุณ
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = เราจะทราบข้อมูลเกี่ยวกับคุณก็ต่อเมื่อ
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = เราจะแชร์ข้อมูลของคุณกับผู้อื่นเมื่อใด
LT_FXOS_PRI_NOC = ประกาศเรื่องความเป็นส่วนตัวของระบบปฏิบัติการ Firefox
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = การเปิดใช้งานครั้งแรก:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = เมื่อเปิดใช้งานอุปกรณ์ที่ใช้ระบบปฏิบัติการ Firefox เป็นครั้งแรก ระบบปฏิบัติการ Firefox จะส่งการปิงข้อมูลแบบครั้งเดียว (เช่น ข้อมูลเกี่ยวกับข้อมูลจำเพาะของอุปกรณ์ เช่น เวอร์ชั่นที่ออกใหม่ของซอฟต์แวร์, ID คู่ค้า, ประเทศ และขนาดของหน้าจอ) ไปยัง Mozilla ซึ่งจะช่วยให้ Mozilla พิจารณาได้ว่าจำเป็นต้องมีการอัพเดตความปลอดภัยหรือการซ่อมแซมที่จำเป็นสำหรับผู้ใช้และคู่ค้าของเราหรือไม่ พิจารณาถึงความต้องการต่างๆ เพื่อให้นักพัฒนาแอพสามารถสร้างแอพที่ดียิ่งขึ้นเพื่อผู้ใช้ของเรา และเอื้อต่อการวิเคราะห์ตลาดของ Mozilla (เช่น พิจารณาว่ามีอุปกรณ์ที่เปิดใช้งานอยู่จำนวนเท่าไร)
LT_FXOS_PRI_NOC_INTRO = Mozilla ใส่ใจกับความเป็นส่วนตัวของคุณ นโยบายความเป็นส่วนตัวของ Mozilla ของเราอธิบายถึงวิธีที่เราปฏิบัติต่อข้อมูล เมื่อระบบปฏิบัติการ Firefox ส่งข้อมูลนั้นมาที่เรา
LT_FXOS_PRI_NOC_MSG1 = สิ่งที่คุณควรทราบ
LT_FXOS_PRI_NOC_MSG2 = ระบบปฏิบัติการ Firefox เชื่อมต่อกับเราและผู้อื่นก็เพื่อมอบคุณสมบัติต่างๆ ของผลิตภัณฑ์
LT_FXOS_PRI_NOC_UPDATES = การอัพเดท:
