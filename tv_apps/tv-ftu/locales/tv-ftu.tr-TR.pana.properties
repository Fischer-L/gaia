LT_FXOS_MOZ_FTE_APP_USAGE = Uygulama Kullanımı:
LT_FXOS_MOZ_FTE_MSG = Firefox OS, Mozilla\'nın sunduğu özgür ve açık kaynaklı bir işletim sistemidir. Gizliliğinize önem veriyoruz. <a>Firefox OS Gizlilik Bildirimimiz</a> ve <a>Mozilla Gizlilik İlkeleri</a>, Firefox OS bize bilgi gönderdiğinde bu bilgileri nasıl kullandığımızı açıklamaktadır.
LT_FXOS_MOZ_FTE_MSG1 = Firefox OS, kullanıcı deneyimi ve içerik keşfini daha iyi hale getirmek adına \"Uygulama Kullanım Verilerini\" (örn: etkin kullanım süresi, açma/kapama/kilitlenme sayıları ve kaldırılmış uygulamaların listesi) Mozilla\'ya gönderir. Ayrıca “Ana Ekran”, “Cihazlar”, “Uygulamalar” ve “Web Uygulamalarından” alınan veriler de toplanır.
LT_FXOS_MOZ_FTE_MSG2 = “Ana Menü > Yardım > Firefox OS Hakkında” sekmesinden Uygulama Kullanım Verilerinin paylaşımını devre dışı bırakabilirsiniz.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Bu bildirim, sadece Mozilla\'nın bilgilerinizi nasıl kullandığına ilişkindir.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Uygulama Kullanım Verileri Mozilla\'ya Gönderilsin mi?
LT_FXOS_MOZ_FTE_TITLE = Firefox OS\'ye Hoş Geldiniz
LT_FXOS_MOZ_PRI_POL = Mozilla Gizlilik Politikası
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Bu politikayı ve bildirimlerimizi değiştirmemiz gerekebilir. Güncellemeler, çevrimiçi olarak gönderilir. Değişikliklerin önem arz etmesi durumunda, güncellemeyi, blog yazıları ve forumlar gibi duyurular için kullanılan genel Mozilla kanalları üzerinden duyururuz. Söz konusu değişikliklerin yürürlüğe girdiği tarihten sonra ürünleri ya da hizmetleri kullanmaya devam etmeniz, değişiklikleri kabul etmeniz anlamına gelir. İnceleme sürecinizi daha kolay bir hale getirmek için sayfanın başına yürürlüğe girme tarihini ekleriz.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Küresel bir kuruluşuz ve bilgisayarlarımız, dünya çapında birkaç farklı yerde bulunmaktadır. Ayrıca bilgisayarları çeşitli ülkelerde yer alan hizmet sağlayıcılarından da yararlanmaktayız. Bu, bilgilerinizin başka bir ülkede bulunan söz konusu bilgisayarlardan birine ulaşması ve bu ülkenin, sizin ülkenize göre farklı düzeyde veri koruma düzenlemelerine sahip olabileceği anlamına gelir. Bize bilgilerinizi vererek, bilgilerinizin bu şekilde aktarılması konusunda da izin vermektesiniz. Bilgilerinizin hangi ülkede olduğuna bağlı olmaksızın yürürlükteki kanunlara uymakta ve bu gizlilik politikasında verdiğimiz taahhütleri de yerine getirmekteyiz.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = 13 yaşından küçükseniz, kişisel bilgilerinizi talep etmemekteyiz; bu durumda kişisel bilgilerinizi vermemeniz gerekir. Bir anne ya da babaysanız ve 13 yaşından küçük çocuğunuzun kişisel bilgilerini bizimle paylaştığını düşünüyorsanız, çocuğunuzun bilgilerini sildirmek için lütfen (https://www.mozilla.org/privacy/#contact) adresinden bizimle [iletişime geçin].
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Kişisel bilgilerinizi nasıl saklıyoruz ve koruyoruz?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Sizinle ilgili bilgileri nasıl öğreniriz?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = bilgileri bize doğrudan verdiğinizde (örn: bize kilitlenme raporu göndermeyi tercih ettiğinizde);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = bilgileri ürünlerimiz ve hizmetlerimiz aracılığıyla otomatik olarak aldığımızda (örn: Firefox tarayıcınız, tarayıcınızın güncel olup olmadığını öğrenmek için bizim tarafımızda bir kontrol yaptığında);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = bir başkası sizinle ilgili bilgi verdiğinde (örn: Thunderbird, hesabınızı kurmak için e-posta sağlayıcılarınızla birlikte çalıştığında) ya da
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = bize verdiğiniz bilgilere dayalı olarak sizinle ilgili daha fazla bilgi edinmeye çalıştığımızda (örn: bazı hizmetlerimizin dilini özelleştirmek için IP adresinizi kullandığımızda).
LT_FXOS_MOZ_PRI_POL_MSG = Kişisel bilgilerinizi, kişisel olmayan bilgilerle birlikte saklarsak, bunları kişisel bilgilerin bir birleşimi olarak kabul ederiz. Bir dizi veriden tüm kişisel bilgileri kaldırdığımız takdirde kalan bilgiler, kişisel olmayan bilgi kapsamındadır.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Bu kapsamın dışında kalan her türlü bilgi \"kişisel olmayan bilgidir\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = \"Kişisel bilgiler\" ifadesi, ne anlama gelir?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Bizim için \"kişisel bilgiler\", kimliğinizi belirten ad ya da e-posta adresi gibi bilgiler anlamına gelir.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Bilgilerinizi paylaşmak için size danıştığımızda ve izninizi aldığımızda.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Bilgilerinizi alan kuruluşların, verilere sözleşmeye dayalı olarak Mozilla tarafından onaylandığı şekilde muamele etmesi koşuluyla size sunduğumuz ürünleri ve hizmetleri işleme almak ya da sağlamak amacıyla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = [Dürüst olma misyonumuzu](https://www.mozilla.org/about/manifesto/) yerine getirdiğimizde. Bilgileri bazen ürünlerimizi iyileştirmek ve açık web anlayışını güçlendirmek adına da paylaşmaktayız, ancak böyle bir durumda kişisel bilgilerinizi silerek yeniden tanımlanma riskinizi en aza indirecek şekilde ifşa etmekteyiz.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Kanunlar gerektirdiği takdirde. Bir devlet tarafından ya da bir davayla ilgili olarak size ilişkin bir talep aldığımız her zaman kanunlara uyarız. Yasal olarak bir yasak getirilmediği müddetçe kişisel bilgilerinizi bu şekilde paylaşmamız gerektiği takdirde sizi bilgilendiririz. Bu tür talepler aldığımızda, kişisel bilgilerinizi sadece kanunların bunu gerçekten gerektirdiği kanısına vardığımız takdirde paylaşırız. Bu politikada belirtilen hiçbir husus, bilgilerinizi ifşa etme talebinde bulunan üçüncü bir tarafa yönelik yasal savunma ya da itirazda bulunma haklarınıza kısıtlama getirme maksadı taşımamaktadır.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Size veya bir başkasına zarar gelmesini önlemek için gerektiği kanısında olduğumuz takdirde. Sadece haklarınızı, mülkiyetinizi ya da güvenliğinizi, diğer kullanıcılarımızı, Mozilla\'yı ya da kamuyu korumak için gerçekten makul bir şekilde gerektiği kanısına vardığımız takdirde bilgilerinizi bu şekilde paylaşırız.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Kurumsal yapımız ya da statümüz değiştiği takdirde (yeniden yapılandırma sürecinden geçersek, satın alınırsak ya da iflas edersek), bilgilerinizi yerimize geçen kuruluşa ya da iştirake aktarabiliriz.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Kişisel bilgilerinizi aldığımız andan itibaren bilgilerinizi koruma konusunda büyük bir bağlılık göstermekteyiz. Fiziksel, kurumsal ve teknik güvenlik tedbirlerini uygulamaktayız. Çabalarımıza rağmen bir güvenlik ihlali olduğunu tespit edersek, koruyucu adımları atabilmeniz için sizi bilgilendiririz.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Ayrıca kişisel bilgilerinizi ihtiyaç duyduğumuzdan uzun bir süre tutmak istemeyeceğimizden, bilgileri alma amacımız doğrultusunda yeterli olacak süre boyunca tutarız. Bilgilerinize ihtiyacımız olmadığında kanunlarca bilgileri daha uzun bir süre boyunca tutmamız gerekmediği sürece bilgileri imha etmeye yönelik gerekli adımları atarız.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Başka neler bilmeniz gerekir?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Bu gizlilik politikasında ya da gizlilik bildirimlerimizden herhangi birinde değişiklik yaparsak ne olur?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Bilgilerinizi aldığımızda ne yaparız?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Bize bilgilerinizi verdiğinizde bilgilerinizi, sizin izin verdiğiniz yöntemler doğrultusunda kullanırız. Bilgilerinizi genel olarak size yönelik ürünlerimizi ve hizmetlerimizi sunmada ve geliştirmede bize yardımcı olması için kullanırız.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Sizinle ilgili bilgileri aşağıdaki durumlarda ediniriz:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Bilgilerinizi başkalarıyla ne zaman paylaşırız?
LT_FXOS_PRI_NOC = Firefox OS Gizlilik Bildirimi
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = İlk Etkinleştirme:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Firefox OS cihazınızı ilk kez etkinleştirmeniz üzerine Firefox OS, Mozilla\'ya tek kullanımlık bir veri ping\'i (İnternet paketi araştırıcısı) gönderir (örn: yazılım yayın sürümü, ortak kimliği, ülke ve ekran boyutu gibi cihaza özgü bilgilerle ilgili veriler). Bu ping, kullanıcılarımız ve ortaklarımız için güvenlik güncellemelerinin ve kritik onarımların gerekip gerekmediğini belirlemede, uygulama geliştiricilerin kullanıcılarımız için daha iyi uygulamalar geliştirmesi adına ihtiyaçlarını belirlemede ve pazar analizi konusunda (örn: kaç cihazın etkinleştirildiğinin belirlenmesi) Mozilla\'ya yardımcı olur.
LT_FXOS_PRI_NOC_INTRO = Gizliliğiniz, Mozilla için önemlidir. Mozilla Gizlilik Politikamız, Firefox OS bize bilgi gönderdiğinde bu bilgilere nasıl muamele edeceğimizi açıklamaktadır.
LT_FXOS_PRI_NOC_MSG1 = Bilmeniz gereken konular
LT_FXOS_PRI_NOC_MSG2 = Firefox OS, ürün özelliklerini sunmak için bizimle ve başka kişilerle bağlantı kurar.
LT_FXOS_PRI_NOC_UPDATES = Güncellemeler:
LT_FXOS_PRI_NOC_UPDATES_MSG = Firefox OS, güncelliğini sürdürmek için cihazınızın üreticisi tarafından ya da adına sunulan hizmete otomatik olarak bağlanır.
LT_NO = Hyr
LT_OK = OK
LT_YES = Evet
