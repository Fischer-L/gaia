LT_FXOS_MOZ_FTE_APP_USAGE = Bruk av apper:
LT_FXOS_MOZ_FTE_MSG = Firefox OS er det gratis operativsystemet med åpen kildekode fra Mozilla. Vi bryr oss om ditt personvern, så når Firefox OS sender informasjon til oss, vil vår <a>melding om retningslinjer om personvern for Firefox OS </a>og <a>Mozillas retningslinjer for personvern</a> beskrive hvordan vi håndterer denne informasjonen.
LT_FXOS_MOZ_FTE_MSG1 = Firefox OS sender ut «App Usage Data» (Informasjon om databruk) (f.eks. aktiv brukstid, antall ganger appen åpnes/lukkes/krasjer, liste over uinstallerte apper) til Mozilla, for å forbedre brukeropplevelse og innholdsoppdagelse. Data fra «Home Screen», «Devices», «Apps» og «Web Apps» vil også bli samlet inn.
LT_FXOS_MOZ_FTE_MSG2 = Du kan deaktivere deling av «informasjon om databruk» på «Main Menu (hovedmenyen) > Help (Hjelp) > About Firefox OS (Om Firefox OS)».
LT_FXOS_MOZ_FTE_NOTICE_COVER = Denne meldingen omhandler bare hvordan Mozilla håndterer din informasjon.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Vil du sende bruksdata for appen til Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Velkommen til Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozillas retningslinjer for personvern
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Vi må kanskje endre disse retningslinjene og varslene. Oppdateringene vil bli lagt ut på nettet. Hvis endringene er omfattende, vil vi annonsere oppdateringen gjennom Mozillas vanlige kanaler for slike kunngjøringer, i form av blogginnlegg og fora. Hvis du fortsetter å bruke produktet eller tjenesten etter at slike endringer trer i kraft, bekrefter du at du godtar slike endringer. Vi vil oppgi en ikrafttredelsesdato øverst på siden for å gjøre gjennomgangen enklere for deg.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Vi er en global organisasjon, og våre datamaskiner er plassert på flere forskjellige steder rundt om i verden. Vi benytter også tjenesteleverandører, og deres datamaskiner kan også befinne seg i forskjellige land. Dette betyr at informasjonen din kan bli endelig lagret på én av disse datamaskinene i et annet land, og dette landet kan ha andre regler for databeskyttelse enn i ditt. Når du gir oss informasjon, samtykker du til denne formen for informasjonsoverføring. Uansett hvilket land informasjonen din befinner seg i, overholder vi gjeldende lover, og vi vil også holde fast ved de forpliktelsene vi har i henhold til disse retningslinjene for personvern.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Hvis du er under 13 år, vil vi ikke ha personopplysningene dine, og du må ikke oppgi dem til oss. Hvis du er en forelder og tror at barnet ditt, som er under 13 år, har oppgitt personopplysninger til oss, bes du [kontakte oss på](https://www.mozilla.org/privacy/#contact) for å få fjernet barnets personopplysninger.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Hvordan lagrer og beskytter vi personopplysningene dine?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Hvordan får vi tak i informasjon om deg?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = Du gir den til oss direkte (f.eks. når du velger å sende oss krasj-rapporter).
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = Vi samler den inn automatisk gjennom våre produkter og tjenester (f.eks. når Firefox-nettleseren sjekker med oss om den er oppdatert).
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = Når noen andre gir oss informasjon om deg (f.eks. når Thunderbird arbeider med dine e-postleverandører for å sette opp kontoen din).
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = Når vi prøver å forstå mer om deg basert på informasjon du har gitt oss (f.eks. når vi bruker IP-adressen din til å tilpasse språk for noen av våre tjenester).
LT_FXOS_MOZ_PRI_POL_MSG = Hvis vi lagrer personopplysningene dine med ikke-personlig informasjon, vil vi betrakte kombinasjonen av disse som personopplysninger. Hvis vi fjerner alle personopplysninger fra et datasett, vil resten av informasjonen være ikke-personlig.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = All annen informasjon som faller utenom dette, er «ikke-personlig informasjon».
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Hva mener vi med «personopplysninger»?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Vår oppfatning av «personopplysninger» er informasjon som identifiserer deg, f.eks. navn og e-postadresse.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Når vi har spurt deg og fått ditt samtykke til å dele den.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Når vi skal behandle eller levere deg produkter og tjenester, men bare hvis disse foretakene som mottar informasjonen din, er forpliktet ifølge kontrakt til å håndtere dataene på måter som Mozilla har godkjent.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Når vi etterkommer vår [forpliktelse til å være åpne](https://www.mozilla.org/about/manifesto/). Fra tid til annen gir vi ut informasjon for å gjøre våre produkter bedre og utvikle et åpent nett. Når vi gjør det, vil vi imidlertid fjerne personopplysningene dine og formidle informasjonen på en måte som gjør risikoen for å bli identifisert om igjen, minimal.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Når loven krever det. Vi følger loven når vi mottar forespørsler om deg fra en offentlig myndighet eller som er relatert til et søksmål. Vi vil underrette deg når vi blir bedt om å overlevere personopplysninger på denne måten, med mindre vi har fått et juridisk forbud mot å gjøre det. Når vi mottar slike forespørsler, utleverer vi bare personopplysningene dine hvis vi i god tro tror at loven pålegger oss å gjøre det. Ingen ting i disse retningslinjene har til hensikt å begrense eventuelle juridiske forsvar eller protester du måtte ha overfor tredjeparts forespørsel om å videreformidle informasjonen din.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Når vi mener det er nødvendig for å forhindre at du eller andre blir påført skade. Vi vil bare dele informasjonen din på denne måten hvis vi i god tro mener at det er rimelig nødvendig for å beskytte dine rettigheter, din eiendom eller sikkerhet, våre andre brukere, Mozilla eller offentligheten.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Hvis vår organisasjonsstruktur eller -status blir endret (hvis vi gjennomgår en omstrukturering, blir kjøpt opp eller går konkurs) kan vi videreformidle informasjonen din til en etterfølger eller et tilknyttet selskap.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Vi er opptatt av å beskytte personopplysningene dine etter at vi har fått dem. Vi implementerer fysiske, forretningsmessige og tekniske sikkerhetstiltak. Hvis vi, til tross for våre anstrengelser, oppdager et brudd på sikkerheten, vil vi varsle deg, slik at du kan iverksette nødvendige tiltak for å beskytte deg.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Vi ønsker heller ikke å oppbevare personopplysningene dine lenger enn vi behøver, så vi beholder dem bare så lenge det er nødvendig for det formålet vi samlet dem inn for. Etter at vi ikke trenger dem lenger, iverksetter vi tiltak for å tilintetgjøre dem, med mindre vi er lovpålagt å beholde dem lenger.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Hva annet burde du vite?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Hva skjer hvis vi endrer disse retningslinjene for personvern eller noen av våre varsler om personvern?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Hva vi gjør med denne informasjonen etter at vi har fått den?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Når du gir oss informasjon, vil vi bruke den i henhold til det du har gitt oss tillatelse til å gjøre med den. Vi bruker vanligvis informasjonen din som en hjelp til å levere og forbedre våre produkter og tjenester til deg.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Vi får vi tak i informasjon om deg når:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Når deler vi informasjonen din med andre?
LT_FXOS_PRI_NOC = Personvernerklæring for Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Førstegangs aktivering:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Når du aktiverer Firefox OS-enheten for første gang, sender Firefox OS en éngangs ping til Mozilla (f.eks. data relatert til enhetsspesifikk informasjon, som programvareversjon, partner-ID, land og skjermstørrelse) som hjelper Mozilla til å avgjøre om sikkerhetsoppdateringer og kritiske rettelser er nødvendig for våre brukere og partnere, bestemme kravene for app-utviklere, slik at de kan utvikle bedre apper for våre brukere, og hjelpe Mozilla med markedsanalyse (f.eks. avgjøre hvor mange enheter som er aktivert).
LT_FXOS_PRI_NOC_INTRO = Mozilla bryr seg om ditt personvern. Når Firefox OS sender informasjon til oss, vil våre Mozilla-retningslinjer for personvern beskrive hvordan vi håndterer denne informasjonen.
LT_FXOS_PRI_NOC_MSG1 = Ting du bør vite
LT_FXOS_PRI_NOC_MSG2 = Firefox OS kobler til oss og andre for å levere produktfunksjoner.
LT_FXOS_PRI_NOC_UPDATES = Oppdateringer:
LT_FXOS_PRI_NOC_UPDATES_MSG = For å holde seg oppdatert, kobler Firefox OS automatisk til en tjeneste drevet av eller på vegne av produsenten av enheten din.
LT_NO = Nei
LT_OK = OK
LT_YES = Ja
