LT_FXOS_MOZ_FTE_APP_USAGE = Utilizzo delle app:
LT_FXOS_MOZ_FTE_MSG = Firefox OS è il sistema operativo gratuito e open source di Mozilla. Per Mozilla la privacy degli utenti è importante. L’<a>Informativa sulla privacy di Firefox OS</a> e l’<a>Informativa sulla privacy di Mozilla</a> descrivono il modo in cui Mozilla gestisce le informazioni che le vengono inviate da Firefox OS.
LT_FXOS_MOZ_FTE_MSG1 = Per migliorare l’esperienza degli utenti e l’individuazione dei contenuti, Firefox OS invia a Mozilla \"dati sull’utilizzo delle app\" (ad esempio, tempo di utilizzo effettivo, numero di aperture/chiusure/arresti anomali, elenco delle applicazioni disinstallate). Vengono raccolti anche dati relativi a \"Schermata principale\", \"Dispositivi\", \"App\" e \"Web Apps\".
LT_FXOS_MOZ_FTE_MSG2 = È possibile disattivare la condivisione dei dati sull’utilizzo delle app in Menu principale > Aiuto> Informazioni su Firefox OS.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Questo avviso riguarda esclusivamente la modalità di gestione delle informazioni personali degli utenti da parte di Mozilla.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Inviare i dati sull’utilizzo delle app a Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Benvenuti in Firefox OS
LT_FXOS_MOZ_PRI_POL = Informativa sulla privacy di Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Qualora Mozilla dovesse modificare la presente informativa e/o altre informative, gli aggiornamenti saranno pubblicati online. Se tali aggiornamenti saranno sostanziali ne verrà dato annuncio nei canali normalmente utilizzati per questo tipo di annunci, come blog e forum. L’utente che continui a utilizzare i nostri prodotti o servizi in data successiva all’entrata in vigore di tali modifiche, confermerà di accettare implicitamente tali modifiche. Al fine di rendere trasparente l’entrata in vigore di tali modifiche, la data effettiva verrà indicata nella parte superiore di questa pagina.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Mozilla è un’organizzazione globale e i computer che utilizza si trovano in più parti del mondo. Inoltre, si avvale di provider di servizi i cui computer possono essere situati in diversi Paesi. Ciò significa che i dati dell’utente potrebbero finire in uno di questi computer situati in un altro Paese e che tale Paese potrebbe avere una normativa in materia di protezione dei dati personali diversa da quella di Mozilla. Fornendo i propri dati, l’utente acconsente a questo tipo di trasferimento. Indipendentemente dal paese in cui si trovano i dati, Mozilla rispetta la normativa applicabile nonché gli impegni assunti nella presente informativa sulla privacy.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Mozilla non vuole ricevere dati da utenti di età inferiore a 13 anni e tali utenti non devono fornirglieli. Se un genitore ritiene che il proprio figlio di età inferiore ai 13 anni abbia fornito a Mozilla dati personali, può [contattare Mozilla](https://www.mozilla.org/privacy/#contact) per cancellare i dati che lo riguardano.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Come vengono conservati e protetti i dati personali dell’utente?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = In che modo Mozilla acquisisce dati sull’utente?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = quando vengono forniti direttamente dall’utente (ad esempio, quando l’utente sceglie di inviare a Mozilla i crash report);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = automaticamente, tramite i prodotti e servizi di Mozilla (ad esempio quando Mozilla verifica se la versione di Firefox utilizzata dall’utente è aggiornata);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = quando altri soggetti comunicano a Mozilla informazioni sull’utente (ad esempio Thunderbird collabora con i provider di posta elettronica degli utenti per impostare un account); o
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = quando cerca di approfondire la propria conoscenza dell’utente sulla base di dati già raccolti (ad esempio quando Mozilla utilizza l’indirizzo IP dell’utente per personalizzare la lingua per alcuni dei servizi forniti).
LT_FXOS_MOZ_PRI_POL_MSG = Nel caso in cui i dati personali dell’utente vengano conservati assieme a dati non personali, tali informazioni sono considerate collettivamente dati personali. Laddove Mozilla rimuova da un insieme di dati tutti i dati personali, le informazioni rimanenti costituiscono dati non personali.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Tutte le informazioni che non rientrano in questa definizione sono considerate \"dati non personali\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Che cosa si intende per \"dati personali?\"
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Con l’espressione \"dati personali\", Mozilla intende i dati che identificano l’utente, come il nome o l’indirizzo email.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Quando l’utente ha espresso il proprio consenso alla loro condivisione.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Per elaborare o fornire prodotti e servizi per l’utente, ma soltanto nel caso in cui i soggetti che ricevono i dati dell’utente siano contrattualmente obbligati a trattarli secondo le modalità approvate da Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Nel perseguire la propria [missione di “apertura”](https://www.mozilla.org/about/manifesto/). Per migliorare i servizi e promuovere l’open Web, Mozilla può talvolta rendere pubbliche alcune informazioni ma, prima di farlo, elimina i dati personali dell’utente e cerca di divulgarle in modo da minimizzare il rischio che l’utente possa essere nuovamente identificato.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Nei casi previsti dalla legge. Ogni qualvolta vengano richieste informazioni sugli utenti da parte di organi governativi o in relazione a una causa legale, Mozilla si attiene alla legge. Nel caso in cui vengano richiesti a Mozilla dati personali sull’utente, l’utente ne verrà informato, salvo laddove ciò non le venga consentito dalla legge. Nel caso in cui Mozilla riceva richieste di questo tipo, divulgherà unicamente i dati personali che, in buona fede, abbia ragione di credere che debbano essere forniti per legge. Nulla di quanto contenuto nella presente informativa intende limitare la difesa in giudizio o le obiezioni dell’utente relativamente alla richiesta avanzata da terzi di ottenere dati sull’utente.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Quando Mozilla ritiene che sia necessario per evitare di causare pregiudizio all’utente o ad altri. In questo caso, Mozilla condividerà i dati sull’utente soltanto laddove abbia in buona fede ragione di credere che ciò sia ragionevolmente necessario per tutelare i diritti, i beni o la sicurezza dell’utente, di altri utenti, di Mozilla o del pubblico in generale.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Nel caso in cui la struttura organizzativa o lo status di Mozilla subiscano modifiche (in caso di ristrutturazione, acquisizione o fallimento), Mozilla potrà trasferire le informazioni sull’utente a un successore o a una collegata.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Una volta che ne entra in possesso, Mozilla si impegna a proteggere i dati personali dell’utente e adotta a tal fine misure di sicurezza fisiche, commerciali e tecniche. Nonostante l’impegno profuso, laddove Mozilla venga a conoscenza di una violazione della sicurezza ne darà comunicazione all’utente così che questi possa prendere le necessarie misure di tutela.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Mozilla non vuole conservare i dati personali dell’utente più a lungo del necessario e li mantiene quindi soltanto per il tempo necessario al loro utilizzo per la finalità per la quale sono stati acquisiti. Non appena i dati non sono più indispensabili, Mozilla adotta misure per distruggerli, salvo laddove la legge preveda un periodo di conservazione più lungo.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Di cos’altro deve essere informato l’utente?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Che cosa succede se Mozilla modifica la presente informativa?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Una volta acquisiti i dati dell’utente, in che modo vengono utilizzati da Mozilla?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Quando l’utente fornisce a Mozilla dati personali, essi vengono utilizzati nei modi per i quali l’utente ha espresso il proprio consenso. In generale, Mozilla utilizza i dati dell’utente per fornire e migliorare i propri prodotti e servizi.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Mozilla acquisisce dati sull’utente:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = In quali casi Mozilla condivide con altri le informazioni dell’utente?
LT_FXOS_PRI_NOC = Informativa sulla privacy di Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Attivazione iniziale:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = al momento dell’attivazione iniziale del dispositivo Firefox OS, Firefox OS invia a Mozilla un unico flusso di dati (ping) (ad esempio, dati relativi a informazioni specifiche del dispositivo, quali versione della release software, ID partner, paese e dimensioni dello schermo) che consente a Mozilla di determinare se sono necessari aggiornamenti di sicurezza e correzioni critiche per utenti e partner, di identificare i requisiti necessari agli sviluppatori software per creare app sempre migliori per gli utenti e di eseguire analisi di mercato mercato più mirate (ad esempio, per determinare quanti dispositivi sono stati attivati).
LT_FXOS_PRI_NOC_INTRO = Per Mozilla la privacy degli utenti è importante. L’Informativa sulla privacy descrive il modo in cui Mozilla utilizza le informazioni che le vengono inviate da Firefox OS.
LT_FXOS_PRI_NOC_MSG1 = Cose da sapere
LT_FXOS_PRI_NOC_MSG2 = Firefox OS si connette a noi e ad altri soggetti per fornire alcune funzionalità del prodotto.
LT_FXOS_PRI_NOC_UPDATES = Aggiornamenti:
LT_FXOS_PRI_NOC_UPDATES_MSG = Per scaricare aggiornamenti, Firefox OS si connette automaticamente a un servizio operato da o per conto del produttore del dispositivo.
LT_NO = No
