LT_FXOS_MOZ_FTE_APP_USAGE = Rakenduse kasutamine
LT_FXOS_MOZ_FTE_MSG = Firefox OS on Mozilla tasuta ja avatud lähtekoodiga opsüsteem. Teie privaatsuse kaitsmine on meie jaoks oluline ja kui Firefox OS saadab meile teie andmed, kirjeldatakse nende andmete käsitlemist <a>Firefox OS-i privaatsusavalduses</a> ja <a>Mozilla privaatsuspoliitikas</a>.
LT_FXOS_MOZ_FTE_MSG1 = Rakenduse mugavamaks kasutamiseks ja sisu hõlpsamaks tuvastamiseks saadab Firefox OS Mozillale rakenduse kohta kasutusteavet (nt aktiivne kasutusaeg, avamiste/sulgemiste/krahhide arv, desinstallitud rakenduste loend). Teavet kogutakse ka näiteks rakenduste „Avaleht”, „Seadmed”, „Rakendused” ja „Veebirakendused” kasutuse kohta.
LT_FXOS_MOZ_FTE_MSG2 = Saate rakenduse kasutuse andmete jagamise keelata, kui valite „Põhimenüü > Spikker > Teave Firefox OS-i kohta”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Privaatsusavaldus kehtib ainult selle kohta, kuidas Mozilla teie andmeid käsitleb.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Kas soovite saata rakenduse kasutuse andmed Mozillale?
LT_FXOS_MOZ_FTE_TITLE = Tere tulemast kasutama opsüsteemi Firefox
LT_FXOS_MOZ_PRI_POL = Mozilla privaatsuspoliitika
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Meil võib olla vaja seda poliitikat ja oma avaldusi muuta. Värskendused postitatakse veebi. Kui muudatused on ulatuslikud, teavitame kasutajaid värskendusest selliste kanalite kaudu, mida Mozilla tavaliselt seda tüüpi teadete edastamiseks kasutab (nt ajaveebipostitused ja foorumid). Kui jätkate toote või teenuse kasutamist pärast selliste muudatuste jõustumise kuupäeva, tähendab see seda, et nõustute nende muudatusega. Muudatuste läbivaatamise hõlbustamiseks lisame jõustumiskuupäeva lehe ülaossa.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Oleme ülemaailmne ettevõte ja meie arvutid asuvad eri paikades üle maailma. Lisaks kasutame teenusepakkujaid, kelle arvutid võivad samuti asuda eri riikides. See tähendab, et teie teave võib sattuda mõnda teises riigis asuvasse arvutisse ja selle riigi õigusaktides sätestatud andmekaitsetase võib olla teistsugune kui teie riigis. Kui annate meile teavet, nõustute andmete sellist tüüpi edastamisega. Olenemata sellest, millises riigis teie teave asub, järgime me kõiki kohalduvaid õigusakte ning täidame selles privaatsusavalduses antud lubadusi.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Kui olete alla 13-aastane, ei soovi me teie isikuandmeid ja te ei tohi neid meile edastada. Kui olete lapsevanem ja arvate, et teie alla 13-aastane laps on meile edastanud isikuandmeid, võtke oma lapse andmete eemaldamiseks [meiega ühendust](https://www.mozilla.org/privacy/#contact).
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Kuidas teie isikuandmeid talletatakse ja kaitstakse?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Kuidas me hangime teiega seotud teavet?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = edastate selle otse meile (nt kui otsustate saata meile krahhiaruandeid);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = me kogume seda automaatselt oma toodete ja teenuste kaudu (nt siis, kui teie Firefoxi brauser kontrollib meie kaudu, kas see on ajakohane);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = keegi edastab meile teiega seotud teavet (nt kui Thunderbird teeb teie konto häälestamiseks koostööd teie meiliteenuse pakkujatega);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = olete meile saatnud teavet ning me saame selle põhjal teie kohta rohkem teada (nt kui kasutate mõne meie teenuse keele kohandamiseks oma IP-aadressi).
LT_FXOS_MOZ_PRI_POL_MSG = Kui talletame teie isikuandmeid koos selliste andmetega, mis pole isikuandmed, käsitleme seda andmekombinatsiooni isikuandmetena. Kui eemaldame andmekogumist isikuandmed, on ülejäänud andmed isikuga mitteseotud andmed.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Kogu teave, mida isikuandmed ei hõlma, on „isikuga mitteseotud andmed”.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Mida me peame „isikuandmeteks”?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Meie jaoks on „isikuandmed” teave (nt teie nimi või meiliaadress), mille abil tuvastatakse teie isik.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Teeme seda siis, kui oleme seda teie käest küsinud ja saanud andmete jagamiseks teie loa.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Teeme seda teile toodete ja teenuste pakkumiseks ning nende töötlemiseks, kuid ainult juhul, kui need asutused, kellele teie andmed edastatakse, on lepingu alusel kohustatud käitlema neid Mozilla heakskiidetud moel.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Jagame andmeid, et täita oma [eesmärki olla avatud](https://www.mozilla.org/about/manifesto/). Mõnikord avaldame teatud andmeid oma toodete parendamiseks ja avatud veebikasutuse propageerimiseks, kuid sellisel juhul eemaldame neist teie isikuandmed ning proovime andmed avaldada viisil, mis vähendab teie uuesti tuvastamise ohtu.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Jagame andmeid, kui seadused seda kohustavad. Kui saame mõnelt riigiasutuselt teiega seotud päringu või kui see on seotud mõne kohtuprotsessiga, järgime alati seadusi. Kui meil palutakse teie isikuandmeid sel viisil edastada, anname teile sellest teada, kui see pole seadusega keelatud. Kui saame seda tüüpi päringuid, avaldame teie isikuandmeid ainult juhul, kui usume kindlalt, et seadus kohustab meid seda tegema. Ükski selle poliitika osa pole ette nähtud piirama mis tahes juriidilist kaitset või vastuväiteid, mis teil võib olla kolmanda osapoole päringu vastu seose teie andmete avalikustamisega.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Jagame teie andmeid, kui usume, et seda on vaja teie või kellelgi teise kahjustamise vältimiseks. Jagame teie andmeid sel viisil ainult juhul, kui usume kindlalt, et seda on põhjendatult vaja teie, meie teiste kasutajate, Mozilla või avalikkuse õiguste, vara või turvalisuse kaitsmiseks.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Kui meie organisatsiooni struktuur või olukord muutub (kui viime läbi ümberstruktureerimise, kui meie organisatsioon omandatakse või läheb pankrotti), võime teie andmed edastada oma järglasele või sidusettevõttele.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Teilt saadud isikuandmete kaitsmine on meie jaoks väga oluline. Rakendame füüsilisi, ärilisi ja tehnilisi turbemeetmeid. Kui vaatamata meie pingutustele ilmneb mõni turbemeetmete rikkumine, teavitame teid sellest, et saaksite teha vajalikud kaitsetoimingud.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Me ei soovi hoida teie isikuandmeid kauem, kui meil neid vaja on, seega säilitame neid senikaua, kuni oleme täitnud eesmärgi, mille jaoks neid andmeid kogusime. Kui meil pole teie andmeid enam tarvis, teeme kõik vajaliku, et need hävitada, välja arvatud juhul, kui seaduses on ette nähtud neid kauem säilitada.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Mida peaksite veel teadma?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Mis juhtub, kui muudame seda privaatsuspoliitikat või mõnda muud privaatsusavaldust?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Mida me teeme teie käest saadud andmetega?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Kui edastate meile oma andmed, kasutame neid sellistel viisidel, mille jaoks olete meile loa andnud. Üldiselt kasutame teie andmeid selleks, et pakkuda teile oma tooteid ja teenuseid ning muuta neid paremaks.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Me saame teie kohta teavet, kui:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Millal jagame teie andmeid teistega?
LT_FXOS_PRI_NOC = Firefox OS-i privaatsusavaldus
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Esmakordne aktiveerimine
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Firefox OS-i seadme esmakordsel aktiveerimisel saadab Firefox OS Mozillale ühekordse andmepingi (s.t andmed, mis on seotud seadmekohase teabega, nt tarkvaraväljaande versioon, partneri ID, riik ja ekraani suurus), mis aitab Mozillal kindlaks teha, kas meie kasutajatel ja partneritel on vaja turbevärskendusi või kriitilisi parandusi, ja määratleda rakenduste arendajate jaoks nõuded, mis võimaldavad neil kasutajatele paremaid rakendusi luua, ning aitab Mozillal teha turuanalüüsi (nt tuvastada, mitu seadet on aktiveeritud).
LT_FXOS_PRI_NOC_INTRO = Mozilla peab teie privaatsust oluliseks. Kui Firefox OS saadab meile andmeid, määrab Mozilla privaatsuspoliitika selle, kuidas me neid andmeid käitleme.
LT_FXOS_PRI_NOC_MSG1 = Mida peaksite teadma
LT_FXOS_PRI_NOC_MSG2 = Firefox OS viib meid tootefunktsioonide tagamiseks teistega kokku.
LT_FXOS_PRI_NOC_UPDATES = Värskendused
LT_FXOS_PRI_NOC_UPDATES_MSG = Oma ajakohasuse säilitamiseks loob Firefox OS automaatselt ühenduse teie seadme tootja või selle nimel osutatava teenusega.
LT_NO = Ei
LT_OK = OK
LT_YES = Jah
