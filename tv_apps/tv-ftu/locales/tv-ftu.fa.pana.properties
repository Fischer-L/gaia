LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = زمانی که می خواهیم [رسالت شفاف بودن](https://www.mozilla.org/about/manifesto/) خود را انجام دهیم. برخی اوقات ما اطلاعات را انتشار می دهیم تا محصولاتمان را بهتر کنیم و یک وب باز ترویج دهیم، اما زمانی که این کار را انجام می دهیم، همه اطلاعات شخصی شما را حذف می کنیم و سعی می کنیم آن را به طریقی منتشر کنیم که خطر شناسایی دوباره شما به حداقل برسد.
