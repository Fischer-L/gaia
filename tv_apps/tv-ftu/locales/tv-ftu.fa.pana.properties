LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = اگر ساختار یا وضعیت سازمانی ما تغییر کند (اگر در حالت بازسازی باشیم، در مرحله آموختن باشیم یا ورشکسته شویم) ممکن است اطلاعات شما را به سازمان جانشین یا شرکت وابسته انتقال دهیم.
