LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = ممکن است لازم باشد این سیاست و اعلامیه های خود را تغییر دهیم. به روزرسانی ها به صورت آنلاین اعلام خواهد شد. اگر این تغییرات زیاد باشند ما این به روزرسانی را از طریق کانال های معمول Mozilla برای این نوع آگاهی ها مانند پست های وبلاگ و فروم ها اعلام خواهیم کرد. ادامه استفاده از محصول یا سرویس بعد از تاریخ اجرای این تغییرات نشان دهنده این است که شما این تغییرات را پذیرفته و قبول دارید. برای اینکه بررسی شما راحت تر انجام شود ما تاریخ اجرا را در بالای صفحه اعلام می کنیم.
