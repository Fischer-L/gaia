LT_FXOS_MOZ_FTE_APP_USAGE = Uporaba aplikacije:
LT_FXOS_MOZ_FTE_MSG = Firefox OS je brezplačni in odprtokodni operacijski sistem družbe Mozilla. Skrbimo za vašo zasebnost in ko nam Firefox OS pošlje informacije, <a>Obvestilo o zasebnosti za Firefox OS</a> in <a>Mozillin pravilnik o zasebnosti</a> opisujeta, kako ravnamo s temi informacijami.
LT_FXOS_MOZ_FTE_MSG1 = Da bi lahko izboljšali uporabnikovo izkušnjo in zbiranje vsebin, Firefox OS pošlje družbi Mozilla „podatke o uporabi aplikacije“ (npr. aktivni čas uporabe, število odpiranj/zapiranj/zrušitev in seznam aplikacij, ki so bile odstranjene). Zbira se tudi podatke kot so „Začetni zaslon“, „Naprave“, „Aplikacije“ in „Spletne aplikacije“.
LT_FXOS_MOZ_FTE_MSG2 = Deljenje podatkov o uporabi aplikacije lahko onemogočite v „Glavnem meniju“ >Help (Pomoč) > About (O) Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = To obvestilo vsebuje le podatke o tem, kako Mozilla ravna z vašimi informacijami.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Ali pošljem podatke o uporabi aplikacije Mozilli?
LT_FXOS_MOZ_FTE_TITLE = Dobrodošli v Firefox OS
LT_FXOS_MOZ_PRI_POL = Pravilnik o zasebnosti družbe Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Morda bomo morali spremenit ta pravilnik in naša obvestila. Posodobitve bodo objavljene na spletu. V primeru vsebinskih sprememb bomo posodobitev objavili preko običajnih kanalov za takšne objave družbe Mozilla, kot so objave v spletnih dnevnikih ali forumih. Vaša nadaljnja uporaba izdelka ali storitve po datumu veljavnosti takšnih sprememb pomeni, da te spremembe sprejemate. Da bo pregled za vas bolj priročen, bomo datum veljavnosti objavili na vrhu strani.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Smo globalna organizacija in naši računalniki so na različnih koncih sveta. Uporabljamo tudi ponudnike, katerih računalniki so morda prav tako v različnih državah. To pomeni, da bodo vaše informacije lahko končale na enem od teh računalnikov v drugi državi, in ta država ima morda drugačno stopnjo predpisov o zaščiti podatkov od tiste v vaši državi. S tem, da nam daste podatke, se strinjate s to vrsto prenosa vaših podatkov. Ne glede na to, v kateri državi so vaši podatki, upoštevamo zadevne zakone in se bomo tudi držali obljub, ki smo jih dali v tem pravilniku o zasebnosti.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Če ste mlajši od 13 let, nočemo vaših osebnih podatkov, in ne smete nam jih zaupati. Če ste starš in verjamete, da nam je vaš otrok, ki je mlajši od 13 let, dal osebne podatke, vas prosimo, da [stopite v stik z nami](https://www.mozilla.org/privacy/#contact) za odstranitev podatkov vašega otroka.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Kako shranjujemo in varujemo vaše osebne podatke?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Kako pridemo do informacije o vas?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = nam jih vi posredujete neposredno (npr. kadar izberete, da nam boste poslali poročila o zrušitvah);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = jih samodejno zberemo preko naših izdelkov in storitev (npr. kadar vaš Firefox brskalnik pri nas preveri, če je posodobljen);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = kadar nam nekdo drug poda informacije o vas (npr. kadar Thunderbird sodeluje s ponudniki vaše e-pošte pri pripravi vašega računa) ali
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = kadar poskusimo razumeti več o vas na osnovi informacij, ki ste nam jih dali (npr. kadar uporabimo vaš naslov IP za prilagoditev jezika za nekatere od naših storitev).
LT_FXOS_MOZ_PRI_POL_MSG = Če vaše osebne podatke shranimo skupaj z neosebnimi podatki, bomo to kombinacijo obravnavali kot osebne podatke. Če iz skupine podatkov odstranimo vse osebne podatke, so preostali podatki neosebni.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Vse druge informacije, ki ne sodijo sem, so \"neosebni podatki\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Kaj mislimo z izrazom \"osebni podatki\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Za nas so \"osebni podatki\" informacije, ki vas identificirajo, kot sta vaše ime ali e-poštni naslov.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Kadar smo vas zaprosili za in prejeli dovoljenje za njihovo deljenje.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Za obdelavo ali zagotavljanje izdelkov ali storitev vam, vendar samo, če so tiste entitete, ki bi prejele vaše informacije, s pogodbo zavezane, da podatke obravnavajo na načine, ki jih odobri družba Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Kadar izpolnjujemo našo [misijo odprtosti](https://www.mozilla.org/about/manifesto/). Včasih objavimo podatke z namenom, da izboljšamo svoje izdelke in spodbujamo odprt splet, vendar odstranimo vaše osebne podatke, ko to storimo ter jih poskusimo razkriti na način, ki kar najbolj zmanjša tveganje, da bi vas ponovno identificirali.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Kadar je to zakonsko zahtevano. Kadar prejmemo zahtevke o vas od vlade, ali v povezavi s tožbami, ravnamo skladno z zakonom. Kadar smo pozvani, da na tak način predamo vaše osebne podatke, vas bomo o tem obvestili, razen če nam to prepoveduje zakon. Kadar prejmemo takšne zahtevke, bomo vaše osebne podatke predali samo, če bomo v dobri veri, da zakon od nas to zahteva. Nič v tem pravilniku ni namenjeno temu, da bi omejevalo kakršno koli zakonito obrambo ali pomisleke, ki jih morda imate glede zahtev tretje stranke za razkritje vaših podatkov.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Kadar verjamemo, da je to potrebno za preprečevanje škode, ki bi nastala vam ali komu drugemu. Vaše podatke bomo na ta način delili samo v dobri veri, da je razumno potrebno zaščititi pravice, lastnino ali varnost vas, naših drugih uporabnikov, družbe Mozilla ali javnosti.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Če pride do sprememb naše organizacijske strukture ali statusa (če se preoblikujemo, nas nekdo kupi, ali gremo v stečaj), lahko vaše podatke prenesemo našemu nasledniku ali podružnici.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Zavezani smo varovanju vaših osebnih podatkov, ko jih enkrat imamo. Uporabljamo fizične, poslovne in tehnične varnostne ukrepe. Če bi kljub našim naporom izvedeli, da je prišlo do vdora v sistem, vas bomo obvestili, da boste lahko izvedli ustrezne zaščitne korake.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Prav tako ne želimo imeti vaših osebnih podatkov dlje, kot jih potrebujemo, zato jih shranjujemo samo tako dolgo, da naredimo tisto, za kar smo jih zbrali. Ko jih ne potrebujemo več, opravimo korake za njihovo uničenje, razen če zakon ne zahteva, da jih shranimo za daljši čas.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Kaj drugega morate še vedeti?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Kaj pa, če spremenimo ta pravilnik o zasebnosti ali katero koli od naših obvestil o zasebnosti?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Kaj naredimo z vašimi informacijami, ko jih imamo?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Kadar nam daste informacije, jih bomo uporabili na načine, za katere ste nam dali dovoljenje. Na splošno uporabljamo vaše informacije za to, da nam pomagajo priskrbeti izdelke in storitve za vas in jih izboljšati.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Informacije o vas dobim, kadar:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kdaj vaše informacije delimo z drugimi?
LT_FXOS_PRI_NOC = Obvestilo o zasebnosti za Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Prvo aktiviranje:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Ob prvem aktiviranju vaše Firefox OS naprave Firefox OS pošlje družbi Mozilla enkratni podatkovni ping (npr. podatki, ki se nanašajo na napravi specifične informacije, kot je različica izdaje programske opreme, ID partnerja, država in velikost zaslona), kar družbi Mozilla pomaga določiti, ali so za naše uporabnike in partnerje potrebne varnostne posodobitve in nujni popravki, določiti zahteve za razvijalce aplikacij, tako da lahko razvijejo boljše aplikacije za naše uporabnike, ter družbi Mozilla pomagajo pri analizi tržišča (npr. določanju tega, koliko naprav je bilo aktiviranih).
LT_FXOS_PRI_NOC_INTRO = Družba Mozilla skrbi za vašo zasebnost. Ko nam Firefox OS pošlje informacije, naš pravilnik o zasebnosti družbe Mozilla opisuje, kako ravnamo s temi informacijami.
LT_FXOS_PRI_NOC_MSG1 = Kaj morate vedeti
LT_FXOS_PRI_NOC_MSG2 = Firefox OS se poveže z nami in drugimi, da ponudi funkcije izdelka.
LT_FXOS_PRI_NOC_UPDATES = Posodobitve:
LT_FXOS_PRI_NOC_UPDATES_MSG = Za aktualne posodobitve se Firefox OS samodejno poveže s storitvijo, ki jo upravlja proizvajalec vaše naprave ali pa nekdo drug v njegovem imenu.
LT_NO = Ne
LT_OK = OK
LT_YES = Da
