LT_FXOS_MOZ_FTE_APP_USAGE = Uso de la aplicación:
LT_FXOS_MOZ_FTE_MSG = Firefox OS es el sistema operativo de código abierto gratuito de Mozilla. Nos preocupa su privacidad y, cuando Firefox OS nos envía información, nuestro <a>Aviso de privacidad de Firefox OS</a> y nuestra <a>Política de privacidad de Mozilla</a> describen cómo utilizamos esos datos.
LT_FXOS_MOZ_FTE_MSG1 = Con el fin de mejorar la experiencia del usuario y el descubrimiento de contenido, Firefox OS envía a Mozilla los “Datos de uso de la aplicación” (por ej., el tiempo de uso activo, el número de veces que se ha abierto, cerrado y bloqueado, y la lista de aplicaciones desinstaladas). También se recopilan datos como “Pantalla de inicio”, “Dispositivos”, “Aplicaciones” y “Aplicaciones web”.
LT_FXOS_MOZ_FTE_MSG2 = Puede desactivar la función para compartir los Datos de uso de la aplicación en “Menú principal > Ayuda > Acerca de Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Este aviso solo ofrece información sobre cómo Mozilla utiliza sus datos.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = ¿Enviar los Datos de uso de la aplicación a Mozilla?
LT_FXOS_MOZ_FTE_TITLE = Bienvenido a Firefox OS
LT_FXOS_MOZ_PRI_POL = Política de privacidad de Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Es posible que haya modificaciones en esta política y nuestros avisos. Las actualizaciones se publicarán en la Web. Si los cambios son significativos, notificaremos las actualizaciones a través de los canales habituales de Mozilla para información de este tipo, como los blogs y los foros. Su uso continuo del producto o servicio después de la fecha de entrada en vigor de los cambios confirma su aceptación de dichos cambios. Para facilitar la comprobación, publicaremos la fecha de entrada en vigor en la parte superior de la página.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Somos una organización global, y nuestras computadoras están en varios lugares diferentes en todo el mundo. También trabajamos con prestadores de servicios cuyas computadoras también pueden estar en varios países. Esto significa que su información puede acabar en una de esas computadoras situadas en otros países, y esos países pueden tener otras reglamentaciones para la protección de datos. Al transmitirnos su información, usted acepta ese tipo de transferencia de datos. Sin importar en qué país esté su información, cumpliremos la legislación aplicable y también honraremos los compromisos previstos en esta política de privacidad.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Si usted es menor de 13 años, no queremos su información personal, y usted no debe dárnosla. Si usted es padre y cree que su hijo menor de 13 años nos suministró información personal, [comuníquese con nosotros](https://www.mozilla.org/privacy/#contact) para que la información de su hijo sea excluida.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = ¿Cómo almacenamos y protegemos su información personal?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = ¿Cómo obtenemos información sobre usted?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = usted la suministra directamente (por ej., cuando usted opta por el envío de informes de falla);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = recolectamos esa información de forma automática a través de nuestros productos y servicios (por ej., cuando verificamos si su versión de Firefox está actualizada);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = recibimos información sobre usted a través de terceros (por ej., cuando Thunderbird funciona en conjunto con los proveedores de correo electrónico del usuario para configurar una cuenta); o
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = cuando intentamos saber más sobre usted con base en la información que usted nos dio (por ej., cuando usamos su dirección IP para personalizar el idioma para algunos de nuestros servicios).
LT_FXOS_MOZ_PRI_POL_MSG = Si almacenamos su información personal junto con información no personal, esta combinación será considerada \"información personal\". Si excluimos toda la información personal de un conjunto de datos, los datos restantes deben ser considerados información no personal.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Cualquier información que no se encuadre en esa descripción deberá ser considerada \"información no personal\".
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = ¿Qué queremos decir con \"información personal\"?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Para nosotros, la expresión \"información personal\" representa los datos que identifican al usuario, como su nombre o dirección de correo electrónico.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Cuando tenemos su permiso para hacerlo.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Para procesar o suministrarle productos y servicios a usted; sin embargo, solamente si las entidades receptoras de su información están contractualmente obligadas a tratar los datos conforme a lo previsto por Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Cuando estamos en el cumplimiento de nuestra [misión de transparencia](https://www.mozilla.org/about/manifesto/). Eventualmente, divulgamos información para mejorar nuestros productos y promover una Internet abierta, pero, cuando lo hacemos, excluimos su información personal e intentamos divulgarla de forma tal que se reduzca el riesgo de identificación de los usuarios.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Cuando es exigido por ley. Respetamos la ley siempre que recibimos solicitudes sobre usted por parte de un gobierno o en relación con alguna acción judicial. Le avisaremos cuando su información personal sea solicitada de esta forma, a menos que la ley nos prohíba hacerlo. Cuando recibimos solicitudes de este tipo, solo divulgamos la información personal del usuario cuando creemos de buena fe que la ley nos obliga a hacerlo. Ningún aspecto de esta política pretende limitar ninguna defensa legal u objeción que usted pueda tener con el pedido de terceros para la divulgación de su información.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Cuando creemos que es necesario para evitarle daños a usted o a otra persona. Su información solo se divulga de esa manera cuando creemos de buena fe que es necesario para proteger los derechos, la propiedad o la seguridad del usuario en cuestión, de nuestros otros usuarios, de Mozilla o del público.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Si hay cambios en nuestra estructura organizacional o nuestro estado (en el caso de una reestructuración, adquisición o falencia), su información puede ser transmitida a un sucesor o a una empresa afiliada.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Tenemos como compromiso la protección de su información personal que se encuentra en nuestro poder. Implementamos medidas de seguridad técnica, física y comercial. A pesar de nuestros esfuerzos, si sabemos de una violación de seguridad, le avisaremos para que las debidas medidas de protección puedan ser implementadas.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Tampoco es nuestra voluntad mantener su información personal por más tiempo del necesario; por eso, tal información se almacena solo durante el tiempo necesario para cumplir su finalidad. Una vez que no precisamos más de ella, la destruimos, excepto cuando la ley nos obliga a retenerla por más tiempo.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = ¿Qué más queremos que usted sepa?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = ¿Qué sucede si se modifica esta política de privacidad o alguno de nuestros avisos de privacidad?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = ¿Qué hacemos con su información cuando está en nuestro poder?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Cuando usted nos suministra información, esta se utiliza para las finalidades permitidas por usted. Generalmente, utilizamos tal información para proveer y mejorar los productos y servicios destinados a usted.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Obtenemos información sobre usted cuando:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = ¿En qué situaciones compartimos su información con terceros?
LT_FXOS_PRI_NOC = Aviso de privacidad de Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Activación inicial:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Tras la activación inicial de su dispositivo de Firefox OS, Firefox OS envía a Mozilla un ping de datos de un solo uso (por ej., datos relacionados con información específica del dispositivo, como la versión de lanzamiento del software, el ID de socio, el país y el tamaño de la pantalla) para ayudar a Mozilla a determinar si es necesario realizar actualizaciones de seguridad y arreglos importantes para nuestros usuarios y socios, y asiste a Mozilla en la realización de análisis de mercado (por ej., para determinar cuántos dispositivos se han activado).
LT_FXOS_PRI_NOC_INTRO = Nos preocupa su privacidad. Nuestra Política de privacidad de Mozilla describe cómo usamos la información que nos envía Firefox OS.
LT_FXOS_PRI_NOC_MSG1 = Información que debe conocer
LT_FXOS_PRI_NOC_MSG2 = Firefox OS se conecta con nosotros y otros proveedores con el fin de proporcionar funciones del producto.
LT_FXOS_PRI_NOC_UPDATES = Actualizaciones:
LT_FXOS_PRI_NOC_UPDATES_MSG = Para mantenerse actualizado, Firefox OS se conecta automáticamente a un servicio operado por el fabricante de su dispositivo, u operado en nombre de este.
LT_NO = No
LT_OK = OK
LT_YES = Sí
