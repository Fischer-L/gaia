LT_FXOS_MOZ_FTE_APP_USAGE = Programų naudojimas
LT_FXOS_MOZ_FTE_MSG = „Firefox OS“ yra „Mozilla“ kuriama nemokama atvirojo kodo operacinė sistema. Mums rūpi jūsų privatumas, tad kai „Firefox OS“ siunčia mums informaciją, mūsų <a>„Firefox OS“ privatumo pranešimas</a> ir <a>„Mozilla“ privatumo nuostatos</a> mums nurodo, kaip tvarkyti šią informaciją.
LT_FXOS_MOZ_FTE_MSG1 = Vartotojų patogumui ir sklandesniam turinio aptikimui „Firefox OS“ siunčia „Mozilla“ programų naudojimo informaciją (pvz., aktyvaus naudojimo laiką, atidarymų / uždarymų / gedimų skaičių ir pašalintų programų sąrašą). Renkama ir tokių programų, kaip „Pradžios ekranas“, „Įrenginiai“, „Programos“ ir „Žiniatinklio programos“, informacija.
LT_FXOS_MOZ_FTE_MSG2 = Programų naudojimo duomenų bendrinimą galite išjungti atsidarę Pagrindinis meniu > Pagalba > Apie „Firefox OS“.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Šiame pranešime apžvelgiama, tik kaip „Mozilla“ tvarko jūsų duomenis.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Ar siųsti „Mozilla“ programų naudojimo duomenis?
LT_FXOS_MOZ_FTE_TITLE = Sveiki, čia „Firefox OS“.
LT_FXOS_MOZ_PRI_POL = „Mozilla“ privatumo nuostatos
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Mums gali reikėti pakeisti šias nuostatas ir savo pranešimus. Šie atnaujinimai bus paskelbti internete. Jei pakeitimai yra reikšmingi, apie atnaujinimą pranešime įprastais „Mozilla“ kanalais, pvz., interneto dienoraščiuose ir forumuose. Jei įsigaliojus tokiems pakeitimams jūs ir toliau naudositės produktu ar paslauga, tai reikš jūsų sutikimą su šiais pakeitimais. Kad jums būtų patogiau peržiūrėti, įsigaliojimo datą paskelbsime puslapio viršuje.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Esame pasaulinė organizacija ir mūsų kompiuteriai yra keliose skirtingose pasaulio vietose. Be to, naudojamės paslaugų teikėjais, kurių kompiuteriai taip pat gali būti skirtingose šalyse. Tai reiškia, kad jūsų informacija gali atsidurti viename iš šių kompiuterių kitoje šalyje ir toje šalyje gali būti kitokio lygio duomenų apsaugos nuostatos, nei jūsų. Pateikdami mums informaciją sutinkate su tokiu jūsų informacijos perdavimu. Nesvarbu, kurioje šalyje yra jūsų informacija, laikomės taikomų įstatymų ir įsipareigojimų, pateiktų šiose privatumo nuostatose.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Jei jums dar nėra 13 metų, mums jūsų asmeninė informacija nereikalinga ir neturite mums jos pateikti. Jei esate tėvas / motina ir manote, kad jūsų vaikas iki 13 metų mums pateikė asmeninės informacijos, [susisiekite su mumis](https://www.mozilla.org/privacy/#contact), kad jūsų vaiko informacija būtų pašalinta.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Kaip saugome ir apsaugome jūsų asmeninę informaciją?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Kaip gauname apie jus informacijos?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = jūs tiesiogiai ją mums pateikiate (pvz., kai pasirenkate mums siųsti gedimų ataskaitas);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = renkame ją automatiškai per mūsų produktus ir paslaugas (pvz., kai jūsų „Firefox“ naršyklė pas mus patikrina, ar ji atnaujinta);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = kai kas nors kitas mums pateikia informacijos apie jus (pvz., kai „Thunderbird“ bendradarbiauja su jūsų el. pašto teikėjais, kad nustatytų jūsų paskyrą); arba
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = kai stengiamės ir sužinome apie jus daugiau, remdamiesi jūsų mums pateikta informacija (pvz., kai savo IP adresą naudojate kai kurių iš savo paslaugų kalbai tinkinti).
LT_FXOS_MOZ_PRI_POL_MSG = Jei jūsų asmeninę informaciją saugome su neasmenine informacija, tokį derinį laikysime asmenine informacija. Jei iš duomenų rinkinio pašalinsime visą asmeninę informaciją, tada likusi dalis bus laikoma neasmenine informacija.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Visa informacija, kuri nepatenka į šią kategoriją, laikoma „neasmenine informacija“.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Ką vadiname „asmenine informacija“?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Mums „asmeninė informacija“ reiškia jus identifikuojančią informaciją, pvz., jūsų vardas ar el. pašto adresas.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Kai paprašome jūsų leidimo pasidalyti ir jį gauname.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Produktams ir paslaugoms apdoroti arba jums teikti, tačiau tik tada, jei jūsų informaciją gaunantys subjektai yra pagal sutartis įsipareigoję duomenis tvarkyti „Mozilla“ patvirtintu būdu.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Kai vykdome savo [misiją būti atviriems](https://www.mozilla.org/about/manifesto/). Kartais atskleidžiame informaciją norėdami pagerinti savo produktus ir skatinti atvirą žiniatinklį, tačiau tokiu atveju pašalinsime jūsų asmeninę informaciją ir stengsimės ją atskleisti tokiu būdu, kuris sumažintų jūsų tapatybės nustatymo pavojų.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Kai to reikalauja įstatymai. Vykdysime įstatymus, jei gausime užklausų apie jus iš valdžios arba teisinių institucijų. Jums pranešime, kai gausime prašymą pateikti jūsų asmeninę informaciją, išskyrus atvejus, kai tai padaryti mums draudžia įstatymai. Gavę tokio pobūdžio prašymų, jūsų asmeninę informaciją paskelbsime tik būdami visiškai įsitikinę, kad to reikalauja įstatymai. Niekas šiose nuostatose neapriboja jokių teisinių gynybos priemonių ar prieštaravimų, kuriuos galite turėti dėl trečiosios šalies prašymo atskleisti jūsų informaciją.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Kai manome, jog tai būtina norint išvengti žalos jums ar kam nors kitam. Informacija tokiu atveju pasidalysime tik būdami visiškai įsitikinę, jog tai pagrįstai reikalinga norint apsaugoti jūsų, kitų vartotojų, „Mozilla“ ar visuomenės teises, nuosavybę ar saugumą.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Pasikeitus mūsų organizacijos struktūrai ar statusui (vykdant reorganizaciją, pasikeitus savininkui ar bankrutavus), jūsų informaciją galime perduoti įpėdiniui ar filialui.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Gavę asmeninės informacijos siekiame ją saugoti. Įgyvendiname fizines, verslo ir technines saugos priemones. Jei, nepaisant mūsų pastangų, sužinosime apie saugos pažeidimą, jums apie tai pranešime, kad galėtumėte imtis atitinkamų apsaugos veiksmų.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Taip pat jūsų informacijos nenorime laikyti ilgiau, nei reikia, taigi laikome ją tol, kol ji mums reikalinga. Kai mums jos nebereikės, imsimės veiksmų, kad ją sunaikintume, išskyrus atvejus, kai pagal įstatymus privalome ją laikyti ilgiau.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Ką dar turėtumėte žinoti?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Kas bus mums pakeitus šias privatumo nuostatas ar bet kurį iš savo privatumo pranešimų?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Ką darome su jūsų informacija ją turėdami?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Kai mums suteikiate informaciją, ją naudosime tik tokiu būdu, kokiu turime teisę naudoti. Paprastai jūsų informaciją naudojame norėdami padėti jums teikti ir tobulinti mūsų produktus bei paslaugas.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Apie jus informacijos gauname, kai:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kada jūsų informacija dalijamės su kitais?
LT_FXOS_PRI_NOC = „Firefox OS\" privatumo pranešimas
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Pradinis aktyvinimas
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Pirmą kartą suaktyvinus jūsų „Firefox OS“ įrenginį, „Firefox OS“ siunčia „Mozilla“ vienkartinę duomenų ryšio užklausą (pvz., duomenys, susiję su įrenginio informacija: programinės įrangos leidimo versija, partnerio ID, šalis ir ekrano dydis), kuri padeda „Mozilla“ nustatyti, ar mūsų vartotojams ir partneriams reikalingi saugos naujinimai ir svarbios pataisos, nustatyti reikalavimus programėlių kūrėjams, kad jie mūsų vartotojams galėtų kurti geresnes programėles, ir padeda „Mozilla“ atlikti rinkos analizę (pvz., nustatyti, kiek įrenginių suaktyvinta).
LT_FXOS_PRI_NOC_INTRO = „Mozilla“ rūpi jūsų privatumas. Kai „Firefox OS“ siunčia mums informaciją, mūsų „Mozilla“ privatumo nuostatos apibrėžia, kaip tvarkome šią informaciją.
LT_FXOS_PRI_NOC_MSG1 = Ką turėtumėte žinoti
LT_FXOS_PRI_NOC_MSG2 = „Firefox OS\" jungiasi prie mūsų ir kitų, kad teiktų produkto funkcijas.
LT_FXOS_PRI_NOC_UPDATES = Naujinimai
LT_FXOS_PRI_NOC_UPDATES_MSG = Kad atsinaujintų, „Firefox OS\" automatiškai jungiasi prie paslaugos, eksploatuojamos jūsų įrenginio gamintojo arba jo vardu.
LT_NO = Ne
LT_OK = Gerai
LT_YES = Taip
