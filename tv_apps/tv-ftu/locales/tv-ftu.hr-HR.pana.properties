LT_FXOS_MOZ_FTE_APP_USAGE = Korištenje aplikacije:
LT_FXOS_MOZ_FTE_MSG = Firefox OS je Mozillin besplatan operativni sustav otvorenog izvora. Brinemo se o vašoj privatnosti i kada nam Firefox OS šalje informacije, naša <a>Napomena o privatnosti Firefox OS</a> i <a>Mozillina pravila privatnosti</a> opisuju kako rukujemo s tim podacima.
LT_FXOS_MOZ_FTE_MSG1 = Kako bismo poboljšali iskustvo korisnika i otkrivanje sadržaja, Firefox OS šalje „Podatke korištenja aplikacije“ (npr. aktivno vrijem korištenja, broj otvaranja/zatvaranja/rušenja te popis deinstaliranih aplikacija) u Mozillu. Podatke poput „Početni zaslon“, „Uređaji“, „Aplikacije“ i „Web aplikacije“ također se prikupljaju.
LT_FXOS_MOZ_FTE_MSG2 = Možete onemogućiti dijeljenje Podataka korištenja aplikacije u „Glavni izbornik > Pomoć > O Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Ova obavijest pokriva samo kako Mozilla postupa s vašim podacima.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Poslati podatke korištenja aplikacija u Mozillu?
LT_FXOS_MOZ_FTE_TITLE = Dobrodošli u Firefox OS
LT_FXOS_MOZ_PRI_POL = Mozillina Pravila privatnosti
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Možda budemo trebali promijeniti ova pravila i naše obavijesti. Ažuriranja će se objaviti na Internetu. Ako dođe do samostalnih promjena, najavit ćemo ažuriranje Uvjeta preko uobičajenih Mozillinih kanala za takve objave kao što su blogovi i forumi. Nastavak korištenja proizvoda ili usluge nakon datuma primjene takvih promjena pokazuje da ih prihvaćate. Radi bolje preglednosti, datum primjene objavit ćemo pri vrhu ove stranice.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Mi smo globalna organizacija i naša su računala raspoređena na različitim mjestima širom svijeta. Koristimo davatelje usluga čija računala mogu također biti smještena u različitim zemljama. To znači da se vaši podaci mogu naći na jednom od računala u nekoj drugoj zemlji koja može imati drugačiju razinu propisa o zaštiti podataka od vaše. Dajući nam svoje podatke, pristajete na ovu vrstu njihovog prijenosa. Bez obzira na to u kojoj se zemlji vaši podaci nalaze, postupamo u skladu s primjenjivim zakonom te se pridržavamo obveza koje proizlaze iz ovih pravila privatnosti.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Ako imate manje od 13 godina, ne želimo posjedovati vaše osobne podatke i ne smijete nam ih davati. Ako ste roditelj i mislite da nam je vaše dijete koje je mlađe od 13 godina dalo svoje osobne podatke, [obratite nam se](https://www.mozilla.org/privacy/#contact) kako bismo uklonili podatke o vašem djetetu.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Kako pohranjujemo i štitimo vaše osobne podatke?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Kako saznajemo vaše podatke?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = kada nam ih izravno pružite (npr. kada nam pošaljete izvješće o padu sustava);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = kada ih prikupljamo automatski putem naših proizvoda i usluga (npr. kada provjeravamo je li vaša verzija Firefoxa ažurirana);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = kada nam podatke o vama prenese treća strana (npr.Thunderbird surađuje s vašim davateljima usluga e-pošte kako bi postavili vaš račun); ili
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = kada želimo saznati više o vama na temelju informacija koje ste nam dali (npr. kada koristimo vašu IP adresu kako bismo prilagodili jezik za neke od naših usluga).
LT_FXOS_MOZ_PRI_POL_MSG = Ako vaše osobne podatke pohranjujemo s podacima koji nisu osobni, takve kombinirane podatke smatramo osobnima. Kada uklonimo sve osobne podatke iz skupa podataka, preostale podatke smatramo neosobnima.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Sve ostale informacije su „neosobni podaci“.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Što smatramo „osobnim podacima“?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Za nas su „osobni podaci“ informacije koje vas identificiraju, kao što su vaše ime ili adresa e-pošte.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Kada imamo vaše dopuštenje za to.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Za pripremanje ili pružanje proizvoda i usluga, no samo ako su primatelji vaših podataka ugovorno obvezni postupati s njima na načine koje je odobrila Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Kada ispunjavamo svoju zadaću [otvorenosti](https://www.mozilla.org/about/manifesto/). Ponekad objavljujemo neku informaciju kako bismo poboljšali naše proizvode i promicali otvorenost Interneta, no u tom slučaju uklanjamo vaše osobne podatke te ih nastojimo otkrivati na način koji predstavlja najmanju opasnost od ponovnog otkrivanja vašeg identiteta.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Kada to zakon zahtijeva. Kada od vlasti primimo zahtjeve u vezi s vama ili sa sudskim procesom, postupamo prema zakonu. Obavijestit ćemo vas kada dobijemo zahtjev o predaji vaših podataka u navedenu svrhu, osim ako nam to zakon ne dopusti. Kada primimo takav zahtjev, vaše osobne podatke pružamo samo ako iskreno smatramo da to od nas traži zakon. Ova pravila ni u kojem pogledu ne ograničavaju bilo koju pravnu obranu ili prigovore koje biste mogli imati s obzirom na zahtjev treće strane za otkrivanje vaših podataka.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Kada smatramo da je potrebno spriječiti nanošenje štete vama ili nekome drugome. Vaše ćemo podatke otkriti drugima u ovu svrhu samo ako iskreno smatramo da je to neophodno radi zaštite prava, vlasništva ili sigurnosti vas, drugih korisnika, Mozille ili javnosti.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Ako se promijeni naša organizacijska struktura ili status (ako dođe do restrukturiranja, preuzimanja ili stečaja), vaše podatke možemo proslijediti pravnom nasljedniku ili pridruženom društvu.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Kada dobijemo vaše osobne podatke, dužni smo štititi ih. Primjenjujemo mjere fizičke, poslovne i tehničke zaštite. Ako unatoč našim naporima dođe do povrede sigurnosti, obavijestit ćemo vas o tome kako biste mogli poduzeti odgovarajuće zaštitne mjere.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Vaše podatke ne želimo čuvati dulje nego što su nam potrebni, stoga ih zadržavamo samo dok ne ispune svrhu radi koje su prikupljeni. Kada nam više nisu potrebni, pristupamo njihovom uništavanju osim ako nismo zakonski obvezni zadržati ih.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Što biste još trebali znati?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Što ako se ova pravila promijene?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Što radimo s vašim podacima koje prikupimo?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Kada nam date osobne podatke, koristimo ih na načine za koje ste nam dali dopuštenje. Općenito uzevši, vaše podatke koristimo kako bismo osigurali i poboljšati naše proizvode i usluge.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Podatke o vama saznajemo:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Kada dijelimo vaše podatke s drugima?
LT_FXOS_PRI_NOC = Napomena o privatnosti Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Početna aktivacija:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = nakon početne aktivacije vašeg Firefox OS uređaja, Firefox OS šalje na Mozillu jednokratni signal s podacima (npr. podaci vezano za specifične podatke o uređaju poput verzije izdanja softvera, ID partnera, zemlje i veličine ekrana) što Mozilli pomaže odrediti ako su sigurnosna ažuriranja i kritične popravke potrebne našim korisnicima i partnerima, odrediti zahtjeve za razvojne programere aplikacija kako bi mogli izgraditi bolje aplikacije za naše korisnike te pomažu Mozilli s analizama tržišta (npr. određivanje koliko je uređaja aktivirano).
LT_FXOS_PRI_NOC_INTRO = Stalo nam je do vaše privatnosti. Kada nam Firefox OS šalje podatke, naša Mozillina Pravila privatnosti opisuju kako postupamo s tim podacima.
LT_FXOS_PRI_NOC_MSG1 = Što trebate znati
LT_FXOS_PRI_NOC_MSG2 = Firefox OS povezuje se s nama i durgima kako bi osigurao značajke proizvoda.
LT_FXOS_PRI_NOC_UPDATES = Ažuriranje:
LT_FXOS_PRI_NOC_UPDATES_MSG = Kako bi se održao ažuriranim, Firefox OS automatski se povezuje na uslugu koja radi od strane ili radi u ime proizvođača uređaja.
LT_NO = Ne
LT_OK = OK
LT_YES = Da
