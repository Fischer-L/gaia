LT_FXOS_MOZ_FTE_APP_USAGE = ऐप उपयोग:
LT_FXOS_MOZ_FTE_MSG = Firefox OS, Mozilla की ओर से निःशुल्क और मुक्त स्रोत ऑपरेटिंग सिस्टम है. हम आपकी गोपनीयता का ध्यान रखते है और जब Firefox OS हमें सूचना भेजता है, तो हमारी <a>Firefox OS गोपनीयता सूचना</a> और <a>Mozilla गोपनीयता नीति</a> यह वर्णन करती है कि हम उस जानकारी को कैसे प्रबंधित करते हैं.
LT_FXOS_MOZ_FTE_MSG1 = उपयोगकर्ताअनुभवऔरसामग्रीखोजमेंसुधारकेलिए, Firefox OS, Mozillaको\"ऐपउपयोगडेटा\"भेजताहै(उदा.सक्रियउपयोगकासमय,खोलने/बंदकरने/क्रैशहोनेकीगणनाऔरऐसेऐप्सकीसूचीजिनकीस्थापनारद्दकीगई).डेटाजैसे“होमस्क्रीन”, “डिवाइसेस”, “ऐप्स”और“वेबऐप्स”कोभीएकत्रितकियाजानाहै.
LT_FXOS_MOZ_FTE_MSG2 = आप “मुख्य मेनू > सहायता > Firefox OS के बारे में” में ऐप उपयोग डेटा को साझा करना अक्षम कर सकते हैं.
LT_FXOS_MOZ_FTE_NOTICE_COVER = इस सूचना में केवल यह शामिल है कि Mozilla आपकी जानकारी को कैसे प्रबंधित करता है.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Mozilla को ऐप उपयोग डेटा भेजें?
LT_FXOS_MOZ_FTE_TITLE = Firefox OS में स्वागत है
LT_FXOS_MOZ_PRI_POL = Mozilla गोपनीयता नीति
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = हमें इस नीति और हमारी सूचनाओं को परिवर्तित करने की आवश्यकता हो सकती है. अद्यतन ऑनलाइन पोस्ट किए जाएंगे. यदि परिवर्तन मौलिक होते हैं, तो हम अद्यतन की घोषणा ऐसी घोषणाओं के लिए Mozilla के प्रचलित चैनल जैसे ब्लॉग पोस्ट और फ़ोरम के माध्यम से करेंगे. उक्त परिवर्तनों के प्रभावी दिनांक के बाद उत्पाद या सेवा का आपका जारी उपयोग, ऐसे परिवर्तनों की आपकी स्वीकृति को निर्मित करता है. अपनी समीक्षा को अधिक उपयुक्त बनाने के लिए, हम पृष्ठ के शीर्ष पर एक प्रभावी दिनांक पोस्ट करेंगे.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = हम एक वैश्विक संगठन है और हमारे कंप्यूटर विश्वभर में कई भिन्न स्थानों में हैं. हम उन सेवा प्रदाताओं का भी उपयोग करते हैं जिनके कंप्यूटर भी विभिन्न देशों में हो सकते हैं. इसका अर्थ है कि आपकी जानकारी अन्य देश के उन कंप्यूटर पर समाप्त हो सकती है, और वह देश में आपके देश की अपेक्षा डेटा संरक्षण का भिन्न स्तर हो सकता है. हमें जानकारी देकर, आप अपनी जानकारी के इस प्रकार के स्थानांतरण की सहमति देते हैं. इससे कोई फर्क नहीं पड़ता कि आपकी जानकारी किस देश में है, हम लागू होने वाले कानून का पालन करते हैं और इस गोपनीयता नीति में किए गए प्रतिबद्धताओं को पूर्ण करते हैं.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = यदि आप 13 वर्ष से कम आयु के हैं, तो हम आपकी निजी जानकारी नहीं चाहते हैं और आपको से हमें प्रदान नहीं करना चाहिए. यदि आप माता-पिता हैं और आपको लगता है कि आपके 13 वर्ष से कम आयु के बच्चे ने हमें निजी जानकारी उपलब्ध कराई है, तो कृपया अपने बच्चे की जानकारी निकालने के लिए [हमसे संपर्क करें](https://www.mozilla.org/privacy/#contact).
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = हम आपकी निजी जानकारी को कैसे संग्रहीत और सुरक्षित रखते हैं?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = हम आपके बारे में जानकारी प्राप्त करते हैं?
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = आप इसे हमें सीधे प्रदान करें (उदाहरण, जब आप हमें क्रैश रिपोर्ट भेजना चुनते हैं);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = हम इसे अपने उत्पाद और सेवाओं के माध्यम से स्वचालित रूप से एकत्रित करते हैं (उदा., जब हम जांच करते हैं कि आपके Firefox का संस्करण अद्यतित है या नहीं);
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = कोई और व्यक्ति हमें आपके बारे में जानकारी देता है (उदा., Thunderbird आपके ईमेल प्रदाताओं के साथ आपके खाते को सेट करने के लिए कार्य करता है); या
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = जब हम आपके द्वारा हमें प्रदान की गई जानकारी के आधार पर आपके बारे में अधिक समझने का प्रयास करते हैं (उदा., जब हम अपनी कुछ सेवाओं की भाषा को कस्टमाइज़ करने के लिए आपके IP पते का उपयोग करते हैं).
LT_FXOS_MOZ_PRI_POL_MSG = यदि हम उस जानकारी के साथ आपकी जानकारी संग्रहीत करते हैं जो गैर-निजी है, तो हम उसे निजी जानकारी के रूप में संयोजन मानेंगे. यदि हम डेटा के सेट से सभी निजी जानकारी निकाल देते हैं तो शेष जानकारी गैर-निजी जानकारी होती है.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = ऐसी कोई जानकारी जो इृससे बाहर की होती है वह \"गैर-निजी जानकारी\" है.
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = \"निजी जानकारी\" से हमारा क्या अर्थ है?
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = हमारे लिए, \"निजी जानकारी\" का अर्थ उस जानकारी से है जो आपकी पहचान करती है जैसे आपका नाम और ईमेल पता.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = जब हमें आपसे इसे साझा करने की अनुमति मिलती है.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = आपको उत्पाद और सेवाओं को प्रोसेस करने और प्रदान करने के लिए, लेकिन केवल तभी यदि वे निकाय Mozilla द्वारा स्वीकृत तरीके से डेटा प्रबंधित करने हेतु आपकी जानकारी प्राप्त करने के लिए संविदा के तहत बाध्य हों.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = जब हम अपने [स्पष्ट रहने](https://www.mozilla.org/about/manifesto/) के लक्ष्य को पूरा करते हैं. कभी-कभी हम ओपन वेब पर अपने उत्पादों को बेहतर बनाने और प्रोत्साहित करने के लिए जानकारी रिलीज़ करते हैं, लेकिन जब हम ऐसा करते हैं, तब हम आपकी निजी जानकारी निकाल देंगे और इसे उस तरीके से प्रकट करने का प्रयास करते हैं जिससे कि आपके पहचाने जाने का जोखिम कम होता है.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = जब कानून को इसकी आवश्यकता हो. जब भी हमें सरकार से या अभियोग से संबंधित आपके बारे में अनुरोध मिलता है हम कानून का पालन करते हैं. जब हमसे इस तरीके से आपकी निजी जानकारी सौंपने के लिए कहा जाएगा हम आपको सूचित करेंगे जब तक कि हमें ऐसे करने के लिए कानूनी रूप से प्रतिबंधित न कर दिया जाए. जब हमें इस तरह के अनुरोध मिलते हैं, तो यदि हमें सद्भावपूर्ण विश्वास है कि ऐसा करना कानून के लिए आवश्यक है तो हम केवल आपकी निजी जानकारी रिलीज़ करेंगे. इस नीति में ऐसा कुछ नहीं है जिसका उद्देश्य किसी कानूनी सुरक्षा या आपत्ति को सीमित करना नहीं है जिसके लिए हो सकता है आपके पास अपनी जानकारी प्रकट करने के लिए तृतीय-पक्ष का अनुरोध हो.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = जब हमें लगता है कि आपको या किसी और व्यक्ति को नुकसान पहुंचने से बचाने के लिए इसकी आवश्यकता है. हम आपकी जानकारी केवल उस तरीके से साझा करते हैं यदि हमें सद्भावपूर्ण विश्वास है कि यह आपके लिए, हमारे अन्य उपयोगकर्ताओं के, Mozilla या लोगों के अधिकारों, संपदा या सुरक्षा के लिए पूरी तरह से आवश्यक है.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = यदि हमारी संगठनात्मक संरचना या स्थिति परिवर्तित होती है (यदि हम नवीनीकरण कि स्थिति से गुजरते हैं, अधिगृहीत किया जाता है, या दिवालिया हो जाते हैं), तो हम आपकी जानकारी क्रमानुयायी या संबंधित कंपनी को सौंप सकते हैं.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = हम आपकी जानकारी हमारे पास आ जाने के बाद उसे सुरक्षित रखने के लिए प्रतिबद्ध हैं. हम भौतिक, व्यवसायिक और तकनीकी सुरक्षा उपाय कार्यान्वित करते हैं. हमारे प्रयासों के वाबजूद भी यदि हमें सुरक्षा उल्लंघन की जानकारी मिलती है, तो हम आपको सूचित करेंगे ताकि आप उचित सुरक्षात्मक कदम उठा सकें.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = साथ ही हम आपकी जानकारी हमारे लिए आवश्यक समय से अधिक के लिए नहीं चाहते हैं, इसलिए हम इसे केवल उतने समय के लिए ही रखेंगे जिसके लिए हमने इसे एकत्रित किया था. जब हमें इसकी आवश्यकता नहीं होती है, तो हम इसे नष्ट करने के लिए कदम उठाते हैं जब तक कि कानून द्वारा इसे अधिक समय तक रखने की आवश्यकता न हो.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = हम आपसे और क्या जानकारी चाहते हैं?
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = क्या होगा यदि हम इस गोपनीयता नीति या हमारी किसी अन्य गोपनीयता सूचनाओं को परिवर्तित कर देते हैं?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = आपकी जानकारी हमारे पास आ जाने के बाद हम उससे क्या करते हैं?
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = जब आप हमें निजी जानकारी प्रदान करते हैं, तब हम इसका उपयोग आपके द्वारा दी गई अनुमति के अनुसार करते हैं. सामान्यतः, हम आपकी जानकारी का उपयोग आपके लिए अपने उत्पाद और सेवाओं को प्रदान करने और उनमें सुधार करने में सहायता के लिए करते हैं.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = हम आपके बारे में तब जानकारी प्राप्त करते हैं जब:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = हम कब आपकी जानकारी दूसरों के साथ साझा करते हैं?
LT_FXOS_PRI_NOC = Firefox OS गोपनीयता सूचना
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = आरंभिक सक्रियण:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = आपके Firefox OS उपकरण के आरंभिक सक्रियण पर, Firefox OS, Mozilla को एक बार डेटा पिंग भेजता है (उदाहरण, उपकरण विशिष्ट जानकारी से संबद्ध डेटा जैसे सॉफ़्टवेयर रिलीज़ संस्करण, भागीदार ID, देश और स्क्रीन आकार) जो Mozilla को यह निर्धारित करने में सहायता करता है कि क्या सुरक्षा अद्यतन और जटिल सुधार हमारे उपयोगकर्ताओं और भागीदारों के लिए आवश्यक हैं, ऐप डेवलपर की आवश्यकताओं को निर्धारित करता है ताकि वे हमारे उपयोगकर्ताओं के लिए बेहतर ऐप्स बना सकें और Mozilla की बाज़ार विश्लेषण में सहायता करता है (उदाहरण, निर्धारित करता है कि कितने उपकरण सक्रिय किए गए हैं).
LT_FXOS_PRI_NOC_INTRO = Mozilla आपकी गोपनीयता का ध्यान रखता है. जब Firefox OS हमें जानकारी भेजता है, तो हमारी Mozilla गोपनीयता नीति यह वर्णन करती है कि हम उस जानकारी का प्रबंध किस प्रकार करते हैं.
LT_FXOS_PRI_NOC_MSG1 = कुछ महत्वपूर्ण बातें जो आपको पता होना चाहिए
LT_FXOS_PRI_NOC_MSG2 = Firefox OS, उत्पाद सुविधाएं प्रदान करने के लिए हमसे और अन्य लोगों से कनेक्ट करता है.
LT_FXOS_PRI_NOC_UPDATES = अद्यतन:
LT_FXOS_PRI_NOC_UPDATES_MSG = स्वयं को अद्यतित रखने के लिए, Firefox OS आपके उपकरण के निर्माता द्वारा या उनकी ओर संचालित सेवा से से स्वचालित रूप से कनेक्ट करता है.
