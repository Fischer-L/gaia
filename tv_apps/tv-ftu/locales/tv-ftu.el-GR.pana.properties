LT_FXOS_MOZ_FTE_APP_USAGE = Χρήση εφαρμογών:
LT_FXOS_MOZ_FTE_MSG = Το Firefox OS είναι το δωρεάν λειτουργικό σύστημα ανοικτού πηγαίου κώδικα από την Mozilla. Μας ενδιαφέρει η προστασία του απορρήτου σας και όταν το Firefox OS στέλνει πληροφορίες σε εμάς, η <a>Πολιτική Απορρήτου του Firefox OS</a> και η <a>Πολιτική Απορρήτου Mozilla</a> περιγράφουν το πώς αντιμετωπίζουμε αυτές τις πληροφορίες.
LT_FXOS_MOZ_FTE_MSG1 = Για τη βελτίωση της εμπειρίας των χρηστών και του εντοπισμού περιεχομένου, το Firefox OS στέλνει \"Δεδομένα χρήσης εφαρμογών\" (π.χ. το χρόνο ενεργής χρήσης, το πλήθος ανοιγμάτων/κλεισιμάτων/ολικών βλαβών και τον κατάλογο εφαρμογών που έχουν απεγκατασταθεί) στη Mozilla. Επίσης συλλέγονται δεδομένα από την “Αρχική οθόνη”, τις “Συσκευές”, τις “Εφαρμογές” και τις “Εφαρμογές web”.
LT_FXOS_MOZ_FTE_MSG2 = Μπορείτε να απενεργοποιήσετε την κοινή χρήση των πληροφοριών χρήσης εφαρμογών από το “Βασικό μενού > Βοήθεια > Περί Firefox OS”.
LT_FXOS_MOZ_FTE_NOTICE_COVER = Αυτή η ειδοποίηση καλύπτει μόνο το πώς χειρίζεται η Mozilla τις πληροφορίες σας.
LT_FXOS_MOZ_FTE_SEND_DATA_CHECK = Αποστολή δεδομένων χρήσης εφαρμογών στην Mozilla;
LT_FXOS_MOZ_FTE_TITLE = Καλώς ορίσατε στο Firefox OS
LT_FXOS_MOZ_PRI_POL = Πολιτική Προστασίας Προσωπικών Δεδομένων Mozilla
LT_FXOS_MOZ_PRI_POL_ELSE2_MSG = Ενδεχομένως να χρειαστεί να αλλάξουμε αυτή την πολιτική και τις ειδοποιήσεις μας. Οι ενημερώσεις θα αναρτώνται online. Αν οι αλλαγές είναι ουσιαστικές, θα ανακοινώνουμε την ενημέρωση μέσω των συνήθων καναλιών της Mozilla, όπως μέσω αναρτήσεων σε blog και μέσω forum. Η συνέχιση της χρήσης του προϊόντος ή της υπηρεσίας μετά την ημερομηνία θέσης σε ισχύ των εν λόγω αλλαγών αποτελεί αποδοχή εκ μέρους σας των εν λόγω αλλαγών. Για να διευκολύνεστε στον έλεγχό σας, θα αναρτούμε μια ημερομηνία θέσης σε ισχύ στο επάνω μέρος της σελίδας.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1 = Είμαστε μια παγκόσμια οργάνωση και οι Η/Υ μας βρίσκονται σε αρκετά διαφορετικά μέρη σε ολόκληρο τον κόσμο. Χρησιμοποιούμε επίσης παρόχους υπηρεσιών, που επίσης μπορεί να διαθέτουν Η/Υ σε διάφορες χώρες. Αυτό σημαίνει ότι τα δεδομένα σας μπορεί να καταλήξουν σε κάποιον από αυτούς τους Η/Υ σε μια άλλη χώρα, και ότι αυτή η χώρα μπορεί να έχει ένα διαφορετικό επίπεδο ρυθμίσεων προστασίας προσωπικών δεδομένων από την δική σας. Παρέχοντάς μας πληροφορίες, συγκατατίθεστε σε αυτού του είδους τη μεταβίβαση των δεδομένων σας. Ανεξαρτήτως της χώρας στην οποία βρίσκονται τα δεδομένα σας, συμμορφωνόμαστε με το εφαρμοστέο δίκαιο και τηρούμε τις δεσμεύσεις που αναλαμβάνουμε στην παρούσα πολιτική προστασίας προσωπικών δεδομένων.
LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2 = Εάν είστε μικρότερος από 13 ετών, δεν θέλουμε τα προσωπικά σας δεδομένα και δεν θα πρέπει να μας τα δίνετε. Εάν είστε γονιός και πιστεύεται ότι το παιδί σας, που είναι μικρότερο των 13 ετών, μας έχει δώσει προσωπικά του δεδομένα, παρακαλούμε [επικοινωνήστε μαζί μας](https://www.mozilla.org/privacy/#contact) για να αφαιρεθούν τα στοιχεία του παιδιού σας.
LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO = Πώς αποθηκεύουμε και προστατεύουμε τα προσωπικά δεδομένα σας;
LT_FXOS_MOZ_PRI_POL_LEARN_INFO = Πώς πληροφορούμαστε τα δεδομένα που σας αφορούν;
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1 = μας τα παρέχετε εσείς απευθείας (π.χ. όταν επιλέγετε να μας στέλνετε αναφορές απροσδόκητου τερματισμού – crash reports),
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2 = τα συλλέγουμε αυτόματα μέσω των προϊόντων και των υπηρεσιών μας (π.χ. όταν ελέγχουμε εάν η έκδοση του Firefox που χρησιμοποιείτε είναι ενημερωμένη),
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3 = κάποιος άλλος μας δίνει πληροφορίες για σας (π.χ. το Thunderbird συνεργάζεται με τους παρόχους υπηρεσιών ηλεκτρονικού ταχυδρομείου που χρησιμοποιείτε για την δημιουργία του λογαριασμού σας), ή
LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4 = όταν προσπαθούμε να καταλάβουμε περισσότερα πράγματα για σας βάσει των πληροφοριών που μας έχετε δώσει (π.χ. όταν χρησιμοποιούμε τη διεύθυνση IP σας για να επιλέξουμε την γλώσσα για ορισμένες από τις υπηρεσίες μας).
LT_FXOS_MOZ_PRI_POL_MSG = Εάν αποθηκεύουμε τα προσωπικά δεδομένα μαζί με δεδομένα μη προσωπικού χαρακτήρα, τότε θα χαρακτηρίζουμε ολόκληρο τον συνδυασμό ως προσωπικά δεδομένα. Εάν αφαιρέσουμε όλα τα προσωπικά δεδομένα από ένα σύνολο δεδομένων, τότε αυτό που απομένει θα είναι δεδομένα μη προσωπικού χαρακτήρα.
LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO = Κάθε δεδομένο που δεν εμπίπτει σε αυτήν την κατηγορία είναι ένα \"δεδομένο μη προσωπικού χαρακτήρα.\"
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO = Τι εννοούμε όταν λέμε \"προσωπικά δεδομένα\";
LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS = Για μας, ο όρος \"προσωπικά δεδομένα\" σημαίνει εκείνες τις πληροφορίες που σας ταυτοποιούν, όπως το όνομά σας ή η διεύθυνση email σας.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1 = Όταν έχουμε την άδειά σας να το κάνουμε.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2 = Για την επεξεργασία ή την παροχή προϊόντων και υπηρεσιών σε σας, αλλά μόνον εάν τα νομικά πρόσωπα που λαμβάνουν τα δεδομένα που σας αφορούν έχουν αναλάβει συμβατικά την υποχρέωση να αντιμετωπίζουν τα δεδομένα με τρόπους εγκεκριμένους από τη Mozilla.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3 = Όταν εκτελούμε την [αποστολή μας να παραμένουμε ανοικτοί](https://www.mozilla.org/about/manifesto/). Ορισμένες φορές γνωστοποιούμε δεδομένα για να κάνουμε καλύτερα τα προϊόντα μας και να προάγουμε το ανοικτό διαδίκτυο, αλλά όταν το κάνουμε θα αφαιρούμε τα προσωπικά δεδομένα σας και θα προσπαθούμε η γνωστοποίηση να γίνεται με τρόπο που θα ελαχιστοποιεί τον κίνδυνο της εκ νέου διαπίστωσης της ταυτότητάς σας.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4 = Όταν το απαιτείται από τον νόμο. Τηρούμε το νόμο όταν λαμβάνουμε σχετικά με σας αιτήματα από μια Δημόσια ή Δικαστική Αρχή. Θα σας ενημερώσουμε όταν μας ζητηθεί να γνωστοποιήσουμε τα προσωπικά δεδομένα σας με αυτόν τον τρόπο, εκτός εάν αυτό είναι νομικά απαγορευμένο. Όταν λαμβάνουμε τέτοιου είδους αιτήσεις, αποδεσμεύουμε τα προσωπικά δεδομένα σας μόνον εάν πιστεύουμε καλή τη πίστη ότι ο νόμος απαιτεί να το κάνουμε. Κανένα από τα περιεχόμενα της παρούσας πολιτικής δεν αποσκοπεί στον περιορισμό τυχόν νομικής υπεράσπισης ή ενστάσεων που εσείς μπορεί να έχετε έναντι του αιτήματος κάποιου τρίτου μέρους για την γνωστοποίηση των στοιχείων σας.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5 = Όταν πιστεύουμε ότι αυτό είναι απαραίτητο για την αποτροπή πρόκλησης βλάβης σε σας ή σε κάποιον άλλο. Θα κοινοποιούμε τα δεδομένα που σας αφορούν κατ’ αυτόν τον τρόπο μόνον εάν σύμφωνα με την καλή πίστη πιστεύουμε ότι αυτό είναι εύλογα απαραίτητο για την προστασία των δικαιωμάτων, των περιουσιακών στοιχείων ή της ασφάλειας, της δικής σας, των άλλων χρηστών μας, της Mozilla, ή του κοινού.
LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6 = Εάν μεταβληθεί η οργανωτική δομή μας ή το καθεστώς μας (εάν προχωρήσουμε σε αναδιάρθρωση, αποκτηθούμε από άλλο νομικό πρόσωπο ή πτωχεύσουμε) μπορεί να μεταβιβάσουμε τις πληροφορίες που σας αφορούν σε διάδοχο ή συνδεόμενη επιχείρηση.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1 = Έχουμε αναλάβει την δέσμευση να προστατεύουμε τα προσωπικά δεδομένα σας από την στιγμή που τα λαμβάνουμε. Εφαρμόζουμε πραγματικά, επιχειρηματικά και τεχνικά μέτρα ασφαλείας. Παρά τις προσπάθειές μας, αν πληροφορηθούμε την ύπαρξη κάποιας παραβίασης ασφαλείας, τότε θα σας ειδοποιήσουμε έτσι που να μπορέσετε να λάβετε τα κατάλληλα προστατευτικά μέτρα.
LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2 = Επίσης, δεν θέλουμε τα προσωπικά σας δεδομένα για περισσότερο χρόνο από εκείνον που τα χρειαζόμαστε, συνεπώς τα διατηρούμε μόνον για το διάστημα που απαιτείται προκειμένου να επιτελεστεί ο σκοπός για τον οποίο τα συλλέξαμε. Από την στιγμή που δεν τα χρειαζόμαστε πλέον, προβαίνουμε σε ενέργειες για την καταστροφή τους εκτός εάν ο νόμος απαιτεί να τα διατηρήσουμε για μεγαλύτερο χρονικό διάστημα.
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE = Τι άλλο θέλουμε να γνωρίζετε;
LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2 = Τι θα γίνει αν αλλάξουμε αυτήν την πολιτική;
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO = Τι κάνουμε με τα δεδομένα που σας αφορούν από την στιγμή που τα λαμβάνουμε;
LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG = Όταν μας δίνετε προσωπικά δεδομένα, θα τα χρησιμοποιούμε με εκείνους τους τρόπους για τους οποίους μας έχετε δώσει την άδειά σας. Γενικώς, θα χρησιμοποιούμε τα δεδομένα που σας αφορούν για τον σκοπό της προσφοράς και της βελτίωσης των προϊόντων μας και των υπηρεσιών μας προς σας.
LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO = Πληροφορούμαστε δεδομένα που σας αφορούν όταν:
LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO = Πότε κοινοποιούμε τα δεδομένα που σας αφορούν σε άλλους;
LT_FXOS_PRI_NOC = Πολιτική Απορρήτου Firefox OS
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION = Αρχική ενεργοποίηση:
LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG = Μόλις ενεργοποιηθεί για πρώτη φορά η συσκευή σας Firefox OS, το Firefox OS στέλνει στη Mozilla ένα πακέτο δεδομένων (data ping), για μία φορά (π.χ. δεδομένα που σχετίζονται με πληροφορίες για συγκεκριμένες συσκευές, όπως η έκδοση του λογισμικού για κυκλοφορία στην αγορά, το αναγνωριστικό συνεργάτη, η χώρα και το μέγεθος της οθόνης), που βοηθούν τη Mozilla να διαπιστώσει αν χρειάζονται ενημερώσεις ασφαλείας και κρίσιμες επιδιορθώσεις για τους χρήστες και τους συνεργάτες μας, να διαπιστώσει τις απαιτήσεις για τους προγραμματιστές εφαρμογών ώστε αυτοί να μπορούν να κατασκευάζουν καλύτερες εφαρμογές για τους χρήστες μας, ενώ βοηθούν τη Mozilla στην ανάλυση αγοράς (π.χ. να διαπιστώνει πόσες συσκευές έχουν ενεργοποιηθεί).
LT_FXOS_PRI_NOC_INTRO = Ενδιαφερόμαστε για την προστασία του απορρήτου σας. Όταν το Firefox OS στέλνει πληροφορίες σε εμάς, η Πολιτική απορρήτου της Mozilla περιγράφει το πώς αντιμετωπίζουμε αυτές τις πληροφορίες.
LT_FXOS_PRI_NOC_MSG1 = Τι πρέπει να γνωρίζετε
LT_FXOS_PRI_NOC_MSG2 = Το Firefox OS συνδέεται σε εμάς και αλλού για να παρέχει δυνατότητες προϊόντος.
LT_FXOS_PRI_NOC_UPDATES = Ενημερώσεις:
LT_FXOS_PRI_NOC_UPDATES_MSG = Για να παραμένει ενημερωμένο, το Firefox OS συνδέεται αυτόματα με μια υπηρεσία που διαχειρίζεται ο κατασκευαστής της συσκευής σας ή που λειτουργεί εκ μέρους του.
LT_NO = Όχι
LT_OK = OK
LT_YES = Ναι
