<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>FTU - App Usage Metrics</title>

    <!-- stylesheets of building blocks -->
    <link rel="stylesheet" type="text/css" href="bower_components/smart-icons/smart-icons.css">
    <link rel="stylesheet" type="text/css" href="bower_components/smart-button/style.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
<!--
    <!-- building block
    <script defer src="bower_components/evt/index.js"></script>
    <script defer src="bower_components/smart-button/script.js"></script>

    <!-- For test purpose on phone only
    <script defer src="shared/js/gesture_detector.js"></script>
    <script defer src="shared/js/smart-screen/init_gesture.js"></script>

    <!-- shared libraries
    <script defer src="shared/js/settings_listener.js"></script>
    <script defer src="shared/js/smart-screen/simple_key_navigation.js"></script>
    <script defer src="shared/js/smart-screen/key_navigation_adapter.js"></script>

    <!-- main javascript code
    <script defer src="js/tv_ftu.js"></script>

    <!-- Shared L10n libraries
    <script src="shared/js/l10n.js"></script>
 -->
    <!-- L10n properties -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/ftu.{locale}.properties"/>
    <!-- L10n pana.properties -->
    <link rel="localization" href="locales/tv-ftu.{locale}.pana.properties"/>
  </head>

  <body>

    <article id="app-usage-page" class="page hidden">
      <section class="page-section logo-section">
        <img class="firefox-logo" src="style/images/firefox_logo.png">
        <span class="txt-large txt-center" data-l10n-id="LT_FXOS_MOZ_FTE_TITLE"></span>
      </section>
      <section class="page-section content-section" tabindex="-1">
        <div class="page-content">
          <p class="page-description" data-l10n-id="LT_FXOS_MOZ_FTE_MSG"></p>
          <p class="page-description">
            <span data-l10n-id="LT_FXOS_MOZ_FTE_APP_USAGE"></span>
            <span data-l10n-id="LT_FXOS_MOZ_FTE_MSG1"></span>
            <span data-l10n-id="LT_FXOS_MOZ_FTE_MSG2"></span>
          </p>
          <p class="page-description" data-l10n-id="LT_FXOS_MOZ_FTE_NOTICE_COVER"></p>
          <p class="page-description txt-center" data-l10n-id="LT_FXOS_MOZ_FTE_SEND_DATA_CHECK"></p>
        </div>
      </section>
      <section class="page-section arrow-icon-section hidden">
        <div class="arrow-icon arrow-1" data-icon="arrow-down"></div>
        <div class="arrow-icon arrow-2" data-icon="arrow-down"></div>
      </section>
      <section class="page-section button-section">
        <smart-button id="app-usage-page-no-button" class="page-button" type="rounded-corner-text" data-l10n-id="LT_NO"></smart-button>
        <smart-button id="app-usage-page-yes-button" class="primary page-button page-default-button" type="rounded-corner-text" data-l10n-id="LT_YES"></smart-button>
      </section>
    </article>

    <article id="privacy-policy-page" class="page hidden">
      <section class="page-section content-section" tabindex="-1">
        <div class="page-content">
          <div id="fxos-privacy-notice-content">
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_PRI_NOC"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_PRI_NOC_INTRO"></p>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_PRI_NOC_MSG1"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_PRI_NOC_MSG2"></p>
            <ul>
              <li class="page-description">
		<span data-l10n-id="LT_FXOS_PRI_NOC_UPDATES"></span>
		<span data-l10n-id="LT_FXOS_PRI_NOC_UPDATES_MSG"></span>
              </li>
              <li class="page-description">
		<span data-l10n-id="LT_FXOS_PRI_NOC_INITIAL_ACTIVATION"></span>
		<span data-l10n-id="LT_FXOS_PRI_NOC_INITIAL_ACTIVATION_MSG"></span>
              </li>
              <li class="page-description">
                <span data-l10n-id="LT_FXOS_MOZ_FTE_APP_USAGE"></span>
                <span data-l10n-id="LT_FXOS_MOZ_FTE_MSG1"></span>
                <span data-l10n-id="LT_FXOS_MOZ_FTE_MSG2"></span>
              </li>
            </ul>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_FTE_NOTICE_COVER"></p>
          </div>
          <div id="moz-privacy-policy-content">
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_PRI_NOC_INTRO"></p>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_PERSONAL_INFO_MEANS"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_NON_PERSONAL_INFO"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_MSG"></p>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL_LEARN_INFO"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_WHEN_LEARN_INFO"></p>
            <ul>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE1"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE2"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE3"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_LEARN_INFO_SCENE4"></li>
            </ul>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_WHAT_TO_DO_WITH_INFO_MSG"></p>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL_WHEN_SHARE_INFO"></p>
            <ul>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE1"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE2"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE3"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE4"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE5"></li>
              <li class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_SHARE_INFO_SCENE6"></li>
            </ul>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL_HOW_STORE_PROTECT_INFO"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO1"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_STORE_PROTECT_INFO2"></p>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL_WHAT_ELSE"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW1"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_ELSE_TO_KNOW2"></p>
            <p class="page-description txt-bold" data-l10n-id="LT_FXOS_MOZ_PRI_POL_WHAT_ELSE2"></p>
            <p class="page-description" data-l10n-id="LT_FXOS_MOZ_PRI_POL_ELSE2_MSG"></p>
          </div>
        </div>
      </section>
      <section class="page-section arrow-icon-section hidden">
        <div class="arrow-icon arrow-1" data-icon="arrow-down"></div>
        <div class="arrow-icon arrow-2" data-icon="arrow-down"></div>
      </section>
      <section class="page-section button-section">
        <smart-button id="open-app-usage-page-button" class="primary page-button" type="rounded-corner-text" data-l10n-id="LT_OK"></smart-button>
      </section>
    </article>

  </body>

</html>
